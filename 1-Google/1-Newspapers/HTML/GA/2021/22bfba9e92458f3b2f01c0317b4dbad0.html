0, who inducted Eric into its Hall of Fame for lawyers at the pinnacle of the profession. \n\nIn 2016, Eric was a winner of the Financial Times Innovative Lawyers Award. As an in-house leader, Eric has been a thought-leader on topics ranging from legal technology and AI to the changing role of the GC. Eric’s leadership on inclusive language in the legal profession garnered two nominations by Chambers in its inaugural in-house Equity & Inclusion category, as both an individual and for CMG's legal department. Eric has also been a contributor to, and been quoted on in-house issues in The American Lawyer; he has been invited to present to multiple sections of the American Bar Association, and he has been published on the op-ed page of The Wall Street Journal. \n\nHe received a J.D. with high honors from The George Washington University Law School and an undergraduate degree, cum laude, in political science from Tufts University.","slug":"eric-d-greenberg","native_app_rendering":false,"fuzzy_match":false,"contributor":false,"status":true,"last_updated_date":"2024-05-16T15:27:57.552Z","middleName":"D."}],"more":false,"_id":"bee6c59ed05bd24d6eb261682080fd37b57b55ce2ccfef419b1c6f43d4fc84c4"};Fusion.globalContentConfig={"source":"author-api","query":{"uri":"/leadership/eric-d-greenberg/","slug":"eric-d-greenberg","arc-site":"cmg-ms-40030"}};Fusion.lastModified=1717067669018;Fusion.contentCache={"navigation-api":{"{\"hierarchy\":\"hamburger-menu\",\"website\":\"cmg-ms-40030\"}":{"data":{"_website":"cmg-ms-40030","_id":"/","name":"cmg.com","node_type":"section","children":[{"_id":"link-FBNHU50GQ16EX5UPEYDAMA2U7R","_website":"cmg-ms-40030","display_name":"Home","url":"/homepage/","parent":{"hamburger-menu":"/"},"order":{"hamburger-menu":1001},"node_type":"link","children":[]},{"_id":"/about-us","social":{"rss":null,"twitter":null,"facebook":null,"instagram":null},"site":{"site_tagline":null,"pagebuilder_path_for_native_apps":null,"site_about":null,"site_title":null,"site_descri ons, ACME Television, USBG, and UPI Media, where he served as President. He also served as treasurer of the FOX Affiliate Board of Governors from 2008 to 2011 when he was elected Chairman, a position he held until 2014.\n\nSteven studied Radio and Television at Southern Illinois University in Edwardsville. He earned a Masters in Management from the JL Kellogg Graduate School of Business at Northwestern University. He lives in Atlanta with his wife, Paula.","slug":"steven-j-pruett","native_app_rendering":false,"fuzzy_match":false,"contributor":false,"status":true,"middleName":"J.","last_updated_date":"2022-01-19T17:08:55.250Z"}],"more":false,"_id":"832941fd66aa40f4f4612e02bc91fd4a686db8123904631802af19290287c85b"},"expires":1717067731027,"lastModified":1717067431027},"{\"slug\":\"dan-york\"}":{"data":{"authors":[{"_id":"daniel-york2","firstName":"Daniel","lastName":"York","byline":"Daniel York","role":"President & Chief Executive Officer","image":"https://s3.amazonaws.com/arc-authors/cmg/bf0b2654-4d52-4618-8757-17775c42c982.jpg","email":"","affiliations":"","education":[],"awards":[],"books":[],"podcasts":[],"bio_page":"/leadership/dan-york/","bio":"","longBio":"As President & CEO, Daniel York is responsible for all aspects of managing the company’s market-leading, award-winning media platforms and overseeing Cox Media Group’s long-term strategic priorities. Dan has a 30-year career in media, content, distribution, operations, and successfully leading large organizations. \n\nPreviously, Dan served as Chief Content Officer and Senior Executive Vice President of AT&T and its subsidiary, DIRECTV. Prior to that, he was President of Content and Advertising Sales at AT&T. He helped build AT&T’s video business over 15 years from a start-up to the nation’s largest pay TV provider and the world’s largest licensor of content. During his tenure he oversaw all content activities including licensing, operations, strategy, investments, original content, compliance, and ran AT&T’s ad sales and regional sports networks. \nPrior to joining AT&T, Dan was Senior Vice President of Programming and Development at In Demand Networks (a joint venture owned by Comcast, Charter Communications and Cox Communications), the nation’s leading VOD, PPV and out of market sports provider. He started his career at Home Box Office (HBO), where over several years he held various management positions, including Vice President and General Manager at HBO/Time Warner Sports. \nDan has closed most of the largest content licensing deals in U.S. media history, including multiple deals with the NFL for Sunday Ticket, Disney, FOX, NBCU, ViacomCBS, Warner Media, Discovery, and hundreds more. He has been at the forefront of numerous media innovations, including the launches of streaming, virtual MVPDs, wireless video, IPTV, 4K, HD, TV Everywhere, video on demand, exclusive original content, and interactive TV.\n\nDan has served on the Boards of numerous companies, including the Tennis Channel and Game Show Network, among others, and he currently serves on the Board of Cox Media Group, the National Association of Broadcasters and the T. Howard Foundation, a not-for-profit organization dedicated to increasing diversity in the media industry. \n\nHe holds Bachelors and Masters degrees from Michigan State University.","slug":"dan-york","native_app_rendering":false,"fuzzy_match":false,"contributor":false,"status":true,"last_updated_date":"2023-09-18T20:49:22.978Z"}],"more":false,"_id":"62c0937685ac72f83ef2794bff22ba50edf759be76867a11ab892e66358f5f81"},"expires":1717067731018,"lastModified":1717067431018},"{\"slug\":\"marian-pittman\"}":{"data":{"authors":[{"_id":"marian-pittman","firstName":"Marian","lastName":"Pittman","byline":"Marian Pittman","role":"President, Content and WSB-TV","image":"https://s3.amazonaws.com/arc-authors/cmg/4c2afb00-4964-436d-8176-1bf6406e6cc5.jpg","email":"","affiliations":"","education":[],"awards":[],"books":[],"podcasts":[],"bio_page":"/leadership/marian-pittman/","bio":"","longBio":"Marian Pittman is one of the broadcast media industry’s most innovative and successful leaders. As the President, Content and WSB-TV, she spearheads the ongoing evolution of the company’s multi-platform and award-winning content. As part of that, Marian and her team are on a mission to ensure CMG continues to innovate in local news and investigative journalism, including how content is created, presented, and delivered.\n\nWith the viewer at the center of everything, Marian is intent on driving audience and revenue growth – for both clients and CMG. To bring this to life, she focuses on Streaming, Websites, Mobile Apps, while also leading the strategic direction of distribution, optimization, and audience engagement. That includes CMG’s OTT platform, which streams national, local, and original content 24/7. Leveraging deep consumer preference research, Marian and her team have launched fifty-two streams with a variety of content.\n\nMost recently, CMG was awarded National Associations of Broadcasters Service to America award for CMG TV’s “Get Real” campaign, designed to generate important (and sometimes tough) conversations in the communities across its footprint.\n\nThroughout her career, Marian has earned multiple individual and station Emmy awards. Under Marian’s leadership, WSB-TV was awarded News Excellence, Best Newscast, Best Staff Coverage from NATAS plus, multiple Georgia Association of Broadcasters awards. The station was also awarded the Associated Press’s’ Pacemaker award.\n\nIn 2010, the newsroom was awarded the prestigious Alfred I. DuPont award for journalistic excellence and the Edward R. Murrow award for overall excellence.\n\nMarian’s award-winning media career began at CMG’s WSOC-TV in Charlotte. That was followed by stints at WHIO-TV in Dayton, Ohio; WFTV in Orlando; and WSB-TV in Atlanta. In 2013, Marian joined CMG’s leadership team as Vice President of News and Marketing, overseeing the news and strategic marketing vision for the company’s award-winning television markets. In 2015 Marian joined the Executive Leadership Team in her current role. \n\nMarian is an active member of the NBC Television Affiliates Board of Directors and the FOX Board of Governors. She helps co-lead the Content Creators committee for the Alliance for Women in Media and helps lead CMG’s ERG for Women in Leadership. She has served on the board of directors for Interactive Advertising Board (IAB) and is certified in Digital Media Sales – a globally recognized; accredited certification created specifically for digital media sales. Marian also served as executive sponsor of the award-winning Georgia News Lab, a Georgia State University program that gives diverse college students the opportunity to learn investigative news skills by working alongside veteran reporters in the Atlanta market.\n\nMarian earned a Bachelor of Science in Communications from East Carolina University and resides in Atlanta, where she enjoys spending time with her husband and daughter.\n","slug":"marian-pittman","native_app_rendering":false,"fuzzy_match":false,"contributor":false,"status":true,"last_updated_date":"2024-04-01T12:23:53.035Z"}],"more":false,"_id":"ea0acc50b3dfd03e1d84328fb44a8e90ab8a35bd6a53f2039a4516a88c9d51bc"},"expires":1717067731028,"lastModified":1717067431028},"{\"slug\":\"mary-ellen-marcilliat-falkner\"}":{"data":{"authors":[{"_id":"mary-ellen-marcilliat-falkner","firstName":"Mary Ellen","lastName":"Marcilliat-Falkner","byline":"Mary Ellen Marcilliat-Falkner","role":"EVP & Chief People Officer","image":"https://s3.amazonaws.com/arc-authors/cmg/6928af80-7c53-4537-bfeb-5f2bbb9a8d43.jpg","email":"","affiliations":"","education":[],"awards":[],"books":[],"podcasts":[],"bio_page":"/leadership/mary-ellen-marcilliat-falkner/","bio":"","longBio":"Mary Ellen Marcilliat-Falkner is the Executive Vice President and Chief People Officer at Cox Media Group (CMG). Mary Ellen draws on her deep business experience and a wealth of HR knowledge to lead CMG’s People Solutions’ (HR) team and corporate communications. She’s used this opportunity to cultivate CMG’s dynamic culture, elevate employee engagement and launch a purposeful DE+I program; all while enhancing the company’s approach to talent and performance, learning and development, compensation and benefits, and employee and labor relations.\n\nMary Ellen’s award-winning career began in field operations at Cox Automotive, where she earned the position of Senior Vice President of HR Business Partners and HR Operations. A true driving force within Cox Auto, she led a team of leader-facing HR business partners and employment practice professionals, providing invaluable support across all of Cox Automotive’s U.S.-based businesses and corporate functions.\n\nIn 2017, Mary Ellen transitioned to Cox Media Group as Senior Vice President and Chief People Officer. In this new frontier for her, she co-developed a visionary initiative called the EXLab. This groundbreaking program, launched in partnership with Cox Enterprises and its divisions, revolutionized people practices, communications and internal business partnerships. Through design thinking and audience feedback, the EXLab enabled a future focused “One Cox” employee experience, propelling the organization into a new era.\n\nOutside of the office, Mary Ellen is passionate about environmental conservation and animal welfare. She is actively involved in organizations such as the American Society for the Prevention of Cruelty to Animals, the National Resource Defense Council, Sierra Club, and the National Audubon Society.\n\nThroughout her career, Mary Ellen has put action behind her long-standing commitment to empowering women. She proudly served on the board of directors for Women in Technology, advocating for women in Georgia’s STEAM community. Although her board service concluded in December 2021, she continued serving on the Women in Technology Advisory Council for another year. At CMG, Mary Ellen helped launch EmpowHERed, CMG’s first women-focused BRG.\n\nMary Ellen graduated from the University of Nevada – Las Vegas with a bachelor’s in accounting and holds the Senior Professional in Human Resources (SPHR) designation.\n","slug":"mary-ellen-marcilliat-falkner","native_app_rendering":false,"fuzzy_match":false,"contributor":false,"status":true,"last_updated_date":"2023-09-18T20:55:40.031Z"}],"more":false,"_id":"b6f800936259d70d438477dbb44cc6f484df51ffda1cd2020e28e954547aa69a"},"expires":1717067731024,"lastModified":1717067431024},"{\"slug\":\"robert-babin\"}":{"data":{"authors":[{"_id":"robert-babin","firstName":"Rob","lastName":"Babin","byline":"Rob Babin","role":"EVP, Radio","image":"https://s3.amazonaws.com/arc-authors/cmg/7ada5130-2b42-47c1-8076-bb6b6dce8a4a.jpg","email":"","affiliations":"","education":[],"awards":[],"books":[],"podcasts":[],"bio_page":"/leadership/robert-babin/","bio":"","longBio":"Rob Babin is the Executive Vice President, head of radio for Cox Media Group (CMG). Rob is responsible for the profitability, strategic direction, and operational execution of CMG’s radio platform, spanning 65 radio stations in 11 markets across the country.\n\nRob’s career in radio spans 25 years, with 20 years spent leading various business units and markets for CMG including: Regional Vice President leading five radio markets (Miami, Houston, Tampa, San Antonio, and Long Island), VP/Market Manager for CMG Atlanta Radio (WSB, WSB-FM, WALR, WSRV), VP/Market Manager for CMG Miami Radio (WEDR, WHQT, WFLC, WFEZ), VP of Sales and General Sales Manager for CMG Atlanta Radio (WSB, WSB-FM, WALR, WSRV), and General Sales Manager for CMG Orlando Radio (WWKA). Before joining CMG, Rob spent his early radio career in the Baton Rouge and New Orleans markets.\n\nRob is a proven leader with expertise and a true passion for the industry, CMG, and his people. Rob has led top-performing teams to achieve record-breaking revenue and ratings performance.  He’s also led teams to national recognition, including two NAB Service to America Awards and three Marconi Radio Awards.  \n\nRob has served on several community and industry boards, including the Urban League of Broward County, Orange Bowl Committee, Partnership Against Domestic Violence, and Florida Association of Broadcasters. He is currently a board member of the Georgia Association of Broadcasters and the Radio Advertising Bureau.\n\nRob studied Communications at Southeastern Louisiana University and received a certification in Strategic Innovation at Georgia State University.  He currently lives in Atlanta, along with his wife, and is the proud father of four children.\n\n","slug":"robert-babin","native_app_rendering":false,"fuzzy_match":false,"contributor":false,"status":true,"last_updated_date":"2022-09-19T18:16:04.669Z"}],"more":false,"_id":"a19ab7546cd26f102f45e49a71974cc38f105fdbc28ad9af865d85f12b272060"},"expires":1717067731028,"lastModified":1717067431028},"{\"slug\":\"eric-d-greenberg\"}":{"data":{"authors":[{"_id":"eric-d-greenberg","firstName":"Eric","lastName":"Greenberg","byline":"Eric D. Greenberg","role":"EVP, General Counsel, Corporate Secretary","image":"https://s3.amazonaws.com/arc-authors/cmg/ab8e4af3-b491-4660-9879-c716b1bd7ff2.png","email":"","affiliations":"","education":[],"awards":[],"books":[],"podcasts":[],"bio_page":"/leadership/eric-d-greenberg/","location":"Corporate","bio":"","longBio":"Eric Dodson Greenberg is Executive Vice President, General Counsel and Corporate Secretary of Cox Media Group, a multi-platform media company based in Atlanta that serves major U.S. media markets. CMG is a portfolio company of the private equity firm, Apollo Global Management. \n\nEric is a member of the company's executive leadership team, and leads the company's M&A initiatives, coordinates its ESG efforts, oversees litigation and commercial negotiations, and works closely with his CEO and Apollo on strategic planning.  \n\nBefore joining CMG, Eric was a partner in private practice, where he was ranked by Chambers USA as a leading lawyer in both its media-and-entertainment and communications categories, and by the Legal 500, who inducted Eric into its Hall of Fame for lawyers at the pinnacle of the profession. \n\nIn 2016, Eric was a winner of the Financial Times Innovative Lawyers Award. As an in-house leader, Eric has been a thought-leader on topics ranging from legal technology and AI to the changing role of the GC. Eric’s leadership on inclusive language in the legal profession garnered two nominations by Chambers in its inaugural in-house Equity & Inclusion category, as both an individual and for CMG's legal department. Eric has also been a contributor to, and been quoted on in-house issues in The American Lawyer; he has been invited to present to multiple sections of the American Bar Association, and he has been published on the op-ed page of The Wall Street Journal. \n\nHe received a J.D. with high honors from The George Washington University Law School and an undergraduate degree, cum laude, in political science from Tufts University.","slug":"eric-d-greenberg","native_app_rendering":false,"fuzzy_match":false,"contributor":false,"status":true,"last_updated_date":"2024-05-16T15:27:57.552Z","middleName":"D."}],"more":false,"_id":"bee6c59ed05bd24d6eb261682080fd37b57b55ce2ccfef419b1c6f43d4fc84c4"},"expires":1717067731022,"lastModified":1717067431022},"{\"slug\":\"mark-beck\"}":{"data":{"authors":[{"_id":"mark-beck","firstName":"Mark","lastName":"Beck","byline":"Mark Beck","role":"SVP, Chief Information Officer","image":"https://s3.amazonaws.com/arc-authors/cmg/4e97889d-0b49-4239-82f7-20b43eda9e70.jpg","email":"","affiliations":"","education":[],"awards":[],"books":[],"podcasts":[],"bio_page":"/leadership/mark-beck/","location":"Corporate","bio":"","longBio":"Mark Beck serves as Senior Vice President and Chief Information Officer for Cox Media Group. He is responsible for all aspects of technology including strategy, digital products and systems, business systems, infrastructure, operations, and end user services. \nMark has been instrumental in the transformation of the CMG technology organization and systems environment, working with stakeholders across the enterprise to most effectively leverage technology and create business value.\nPrior to joining CMG Mark served as Executive Vice President and Chief Information Officer of Unisource Worldwide, Inc., where he led a major transformation of their technology organization.\nMark also held several key leadership positions at the Georgia-Pacific Corporation and worked with Andersen Consulting (now Accenture) where he gained diversified industry experience including forest products, entertainment, retail, credit reporting, and airlines.\nMark holds a Bachelor of Industrial Engineering degree from the Georgia Institute of Technology.\nMark and his wife live in Atlanta and are proud parents of two children. \n","slug":"mark-beck","native_app_rendering":false,"fuzzy_match":false,"contributor":false,"status":true,"last_updated_date":"2021-10-15T17:18:00.395Z"}],"more":false,"_id":"ad144ef048e6bafffaf39662c7a96228d941973a25da911b44910751ab28478b"},"expires":1717067731032,"lastModified":1717067431032}}};Fusion.layout="LeadershipCMG";Fusion.metas={"page-type":{"value":"author","html":true},"pageType":{"value":"test","html":true}};Fusion.outputType="default";Fusion.template="template/tVHKFUemHsOzHAoss";Fusion.tree={"collection":"layouts","type":"LeadershipCMG","props":{"collection":"layouts","type":"LeadershipCMG","id":"LeadershipCMG","childProps":[{"collection":"sections","id":0},{"collection":"sections","id":1},{"collection":"sections","id":2}]},"children":[{"collection":"sections","props":{"collection":"sections","id":0},"children":[{"collection":"chains","type":"Columns","props":{"collection":"chains","type":"Columns","id":"c0fEQJolf0uZ4L","customFields":{"titleAlignment":"center","summaryAlignment":"center","columnOneWidth":"1
