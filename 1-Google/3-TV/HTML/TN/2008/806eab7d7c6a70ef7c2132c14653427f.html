<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

    <div id="counter">45</div>
    <script>
        setInterval(function() {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                window.location.replace("https://www.westtnpbs.org");
            }
        }, 1000);
    </script>
<body>
	<div style="position:relative; float:center; text-align:center; font-family: Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'; font-size:30px; width:100%; margin:50px 50px 50px 50px;">
<img src="images/rotation/PBS-Transition.png" alt="Transitioning" width="65%" height="65%" /><br/><br/>
	WLJT can now be found at <a href="https://www.westtnpbs.org" target="_parent">www.westtnpbs.org</a>.<br/>
	Please update your favorites/bookmarks to reflect this new change.<br/>
	We look forward to serving you at our new location.<br/><br/>
	You will be automatically redirected to the new site in 45 seconds.
	</div>
</body>
</html>
