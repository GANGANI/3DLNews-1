        <script>
            !function() {
                function loadMainPortalScript() {
                    var req = new XMLHttpRequest();

                    req.addEventListener('progress', function(e) {
                        if (e.lengthComputable) {
                            var percent = Math.floor((e.loaded / e.total) * 100);
                            var progress_bar = document.querySelector('.preloader .progress-bar div');
                            progress_bar.style.transform = 'translateX(-' + (100 - percent) + '%)';
                            document.querySelector('.preloader .progress-bar .text').textContent = 'Loading ' + percent + '%';
                        }
                    });

                    req.addEventListener('load', function(e) {
                        var progress_bar = document.querySelector('.preloader .progress-bar div');
                        progress_bar.style.transform = 'translateX(0%)';
                        document.querySelector('.preloader .progress-bar .text').textContent = 'Loading 100%';

                        setTimeout(function() {
                            var main_script = document.createElement('script');
                            main_script.innerHTML = req.responseText + '\n//# sourceURL=dynamicPortalScriptSource.js';
                            document.body.appendChild(main_script);
                        }, 20);
                    });
                    
                    req.open('GET', '/partners/video/js/dist/index.min.js');
                    req.send();
                }

                if (!window.outdated_browser) {
                    //get the user authentication data and save the appropriate information in web local storage if the user has already signed into CBN.com
                    var user_auth_req = new XMLHttpRequest();
                    
                    user_auth_req.addEventListener('loadend', function() {
                        try {
                            auth_data_obj = JSON.parse(user_auth_req.responseText);
							if (auth_data_obj.cbnPortalAuthCookie && auth_data_obj.cbnPortalContactId) {
								localStorage.setItem('/CBNFamily/userData/cbnPortalAuth', auth_data_obj.cbnPortalAuthCookie);
                            	localStorage.setItem('/CBNFamily/userData/cbnContactId', auth_data_obj.cbnPortalContactId);
							}
                        } catch(err) {
                            console.warn("Unable to obtain user authentication object", err);
                        }

                        loadMainPortalScript();
                    });

                    user_auth_req.addEventListener('timeout', function() {
                        console.warn("Response for fetching the user authentication object timed out");
                        loadMainPortalScript();
                    });

                    user_auth_req.open('GET', '/partners/video/sso.aspx');
                    user_auth_req.send();
                }
            }();
        </script>
