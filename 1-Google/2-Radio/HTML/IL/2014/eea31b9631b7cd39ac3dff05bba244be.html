<script type="text/javascript">window.addEventListener("load", (event) => {
    // console.log("androidId page is fully loaded");

    var simAndroidId = document.getElementById("sim-androidId").value;
    var simIOSAppId = document.getElementById("sim-iOSAppId").value;
    // var testWidthAlertBar = document.getElementById('testWidthAlertBar')
    // testWidthAlertBar.value = window.screen.width + ' ' + window.screen.height

    //var androidId = com.radio.station.WYLL.AM
    //  console.log('simAndroidId', simAndroidId)
    //  console.log('simIOSAppId', simIOSAppId)

    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isMobile = /iPhone|iPad|iPod|Android/i.test(userAgent);

    // if (isMobile) {
    //     console.log('is mobile')
    // }
    // else console.log('not mobile')
    // console.log('isMobile',isMobile)

    var isDesktop = userAgent.match(
      /^(?!.*mobile).(?!.*iPad).(?!.*iPhone).*$/i
    );

    // console.log('isDesktop',isDesktop)
    //console.log('isDesktopSafari',isDesktopSafari)

    var isSafari =
      navigator.vendor.match(/apple/i) &&
      !navigator.userAgent.match(/crios/i) &&
      !navigator.userAgent.match(/fxios/i) &&
      !navigator.userAgent.match(/Opera|OPT\//);

    // var testisSafariAlertBar = document.getElementById('testisSafariAlertBar')
    // testisSafariAlertBar.value = isSafari
    var noShowInSafari = false;
    //console.log('noShowInSafari', noShowInSafari)
    if (!isMobile && isSafari && window.screen.width < 850) {
      noShowInSafari = true;
    }
    //  console.log('noShowInSafari', noShowInSafari)

    // console.log('simAndroidId', simAndroidId)
    // console.log('indexof', simAndroidId.indexOf('AndroidId'))
    // console.log('simAndroidId!==', simAndroidId.indexOf('AndroidId') > -1 )
    // console.log('simIOSAppId!==', simIOSAppId.indexOf('iOSAppId')> -1)
    // console.log(' !(simIOSAppId.indexOf(iOSAppId)> -1)',  !(simIOSAppId.indexOf('iOSAppId')> -1))
    
    if (
      !isMobile &&
      isDesktop &&
      (  !(simAndroidId.indexOf('AndroidId') > -1)  || !(simIOSAppId.indexOf('iOSAppId')> -1)) &&
      !noShowInSafari
    ) {
      // console.log('entrooooooooooooooooo')
      var divMobileAppAlert = document.getElementById(
        "sim-mobile-app-alert-bar-desktop"
      );
      divMobileAppAlert.style.display = "block";

      if (simAndroidId) {
        var androidIdDiv = document.getElementById("sim-androidId-Div");
        androidIdDiv.style.display = "block";
      }

      if (simIOSAppId) {
        var iOSAppIdDiv = document.getElementById("sim-iOSAppId-Div");
        iOSAppIdDiv.style.display = "block";
      }
    }
  });</script>

                model: {"heading":"Featured Programs","featuredItems":[{"id":1966,"description":"We want to help your family thrive! The Focus on the Family program offers real-life, Bible-based insights for everyday families. Help for marriage and parenting from families who are in the trenches with you. Focus on the Family is hosted by Jim Daly and John Fuller.<br /><br />","personality":"Jim Daly","desPreview":"Have you ever stopped to consider YOU might be the reason your child . . .","personalityId":868,"showUrl":"/ministryaudio/focus-on-the-family","title":"Focus on the Family","imageUrl":"https://i.swncdn.com/cdn/400w/zcast/oneplace/host-images/focus-on-the-family/640x480.jpg?v=171004-790","imageAlt":null,"teaserText":null,"linkUrl":null,"nextEventText":null},{"id":4879,"description":"Real Radio is heard daily worldwide. The program is designed to bring you chapter-by-chapter and verse-by-verse through the Bible. We tackle current issues and important topics but we always examine them through the filter of the timeless truth of God&rsquo;s word.","personality":"Jack Hibbs","desPreview":"Today, Pastor Jack teaches us that we are to run towards God and away from . . .","personalityId":2371,"showUrl":"/ministryaudio/real-radio","title":"Real Life Radio","imageUrl":"https://i.swncdn.com/cdn/400w/zcast/oneplace/host-images/real-radio/640x480.jpg?v=240308-437","imageAlt":null,"teaserText":null,"linkUrl":null,"nextEventText":null},{"id":7070,"description":"<p>The idea of &ldquo;the common good&rdquo; has a rich history within the Christian church. It&rsquo;s the notion that, as we pursue Jesus in our lives and in the lives of others, we are fulfilling God&rsquo;s purposes for His creation. This pursuit can be messy. It means rolling up our sleeves and creating space for hard conversations about real issues that impact our lives. Things like parenting, marriage, finances, politics, art, and culture. On <strong>The Common Good</strong>, Brian From creates a space to h
