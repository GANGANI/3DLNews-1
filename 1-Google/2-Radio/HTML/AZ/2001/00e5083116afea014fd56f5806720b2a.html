<script type="text/javascript">window.addEventListener("load", (event) => {
    // console.log("androidId page is fully loaded");

    var simAndroidId = document.getElementById("sim-androidId").value;
    var simIOSAppId = document.getElementById("sim-iOSAppId").value;
    // var testWidthAlertBar = document.getElementById('testWidthAlertBar')
    // testWidthAlertBar.value = window.screen.width + ' ' + window.screen.height

    //var androidId = com.radio.station.KPXQ.AM
    //  console.log('simAndroidId', simAndroidId)
    //  console.log('simIOSAppId', simIOSAppId)

    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isMobile = /iPhone|iPad|iPod|Android/i.test(userAgent);

    // if (isMobile) {
    //     console.log('is mobile')
    // }
    // else console.log('not mobile')
    // console.log('isMobile',isMobile)

    var isDesktop = userAgent.match(
      /^(?!.*mobile).(?!.*iPad).(?!.*iPhone).*$/i
    );

    // console.log('isDesktop',isDesktop)
    //console.log('isDesktopSafari',isDesktopSafari)

    var isSafari =
      navigator.vendor.match(/apple/i) &&
      !navigator.userAgent.match(/crios/i) &&
      !navigator.userAgent.match(/fxios/i) &&
      !navigator.userAgent.match(/Opera|OPT\//);

    // var testisSafariAlertBar = document.getElementById('testisSafariAlertBar')
    // testisSafariAlertBar.value = isSafari
    var noShowInSafari = false;
    //console.log('noShowInSafari', noShowInSafari)
    if (!isMobile && isSafari && window.screen.width < 850) {
      noShowInSafari = true;
    }
    //  console.log('noShowInSafari', noShowInSafari)

    // console.log('simAndroidId', simAndroidId)
    // console.log('indexof', simAndroidId.indexOf('AndroidId'))
    // console.log('simAndroidId!==', simAndroidId.indexOf('AndroidId') > -1 )
    // console.log('simIOSAppId!==', simIOSAppId.indexOf('iOSAppId')> -1)
    // console.log(' !(simIOSAppId.indexOf(iOSAppId)> -1)',  !(simIOSAppId.indexOf('iOSAppId')> -1))
    
    if (
      !isMobile &&
      isDesktop &&
      (  !(simAndroidId.indexOf('AndroidId') > -1)  || !(simIOSAppId.indexOf('iOSAppId')> -1)) &&
      !noShowInSafari
    ) {
      // console.log('entrooooooooooooooooo')
      var divMobileAppAlert = document.getElementById(
        "sim-mobile-app-alert-bar-desktop"
      );
      divMobileAppAlert.style.display = "block";

      if (simAndroidId) {
        var androidIdDiv = document.getElementById("sim-androidId-Div");
        androidIdDiv.style.display = "block";
      }

      if (simIOSAppId) {
        var iOSAppIdDiv = document.getElementById("sim-iOSAppId-Div");
        iOSAppIdDiv.style.display = "block";
      }
    }
  });</script>

        <script>

            window.sim.vueApps.push({
                id: '6b626880-189a-404c-82eb-cf6e30e532d1',
                model: {"heading":"Featured Programs","featuredItems":[{"id":3053,"description":"<p>Along with partners committed to changing the world, Dr. Michael Youssef is leading the way for people living in spiritual darkness to discover the light of Christ. By passionately proclaiming uncompromising Truth through creative methods, this international team of experts is uniquely providing hope that is revolutionizing lives at home &mdash; and around the world.</p>\n<p>Now celebrating 26 years of ministry,<em>Leading The Way's</em>&nbsp;television and radio programs are broadcast in more than&nbsp;<a href=\"http://www.ltw.org/web/guest/global-impact/dual-language\">24 languages</a>, covering more than&nbsp;<a href=\"http://www.ltw.org/web/guest/about-us/broadcast-schedule\">190 countries</a>.&nbsp;<em>Leading The Way</em>&nbsp;also produces&nbsp;<a href=\"http://www.ltw.org/web/guest/e-shop\">DVDs, CDs, books</a>, a&nbsp;<a href=\"http://www.ltw.org/web/guest/read/my-journal-subscription\">monthly devotional magazine</a>,&nbsp;<a href=\"http://www.ltw.org/web/guest/global-impact/the-ltw-navigator\">solar-powered<em>Navigators</em></a>, and&nbsp;<a href=\"http://www.ltw.org/web/guest/read/my-devotional\">daily e-devotionals</a>&nbsp;to spread the light of Christ. In 2009,&nbsp;the ministry&nbsp;launched&nbsp;<a href=\"http://www.ltw.org/web/guest/global-impact/the-kingdom-sat\">THE KINGDOM SAT television channel</a>&nbsp;to broadcast Biblical Truth from 50 ministry partners to five continents on five satellite platforms in English, Arabic and French<em>.&nbsp;Leading The Way</em>&nbsp;also partners internationally with in-country follow-up teams to encourage new believers in their faith, helping God's Kingdom to grow around the world and funds&nbsp;<a href=\"http://www.ltw.org/web/guest/global-impact/help-the-persecuted\"><em>Help The Persecuted&nbsp;</em></a>to provide vital aid to believers being persecuted for their faith in Christ.</p>\n<p>Dr. Youssef and the&nbsp;<em>Leading The Way&nbsp;</em>staff are committed to sharing the Gospel with the lost and equipping believers to grow into a deeper walk with Christ. To learn how you can partner with this unique ministry,<a href=\"http://www.ltw.org/web/guest/connect\">contact us</a>.</p>","personality":"Dr. Michael Youssef","desPreview":"Today on Leading The Way, Dr. Youssef challenges you to live ‘under the . . .","personalityId":1559,"showUrl":"/ministryaudio/leading-the-way","title":"Leading The Way","imageUrl":"https://i.swncdn.com/cdn/400w/zcast/oneplace/host-images/leading-the-way/640x480.jpg?v=190417-653","imageAlt":null,"teaserText":null,"linkUrl":null,"nextEventText":null},{"id":11785,"description":"<p>Eric Metaxas is the host of Salem&rsquo;s newest daily talk program, a true cross-over to the News Talk arena that inspires listeners. Eric Metaxas is a #1 New York Times bestselling author known for mobilizing people to ask bigger questions and live more meaningful lives. His smash best-seller Bonhoeffer: Pastor, Martyr, Prophet Spy is ranked #21 by Amazon in &ldquo;most highlighted books of all time,&rdquo; and his books have been translated into more than twenty languages. Eric created a national stir in 2012 when his keynote address at the National Prayer Breakfast created a tidal wave of support and his recent Wall Street Journal article &ldquo;Science Increasingly Makes the Case for God&rdquo; is the most popular article ever published at the WSJ online. Eric lives in Manhattan with his wife and family and will broadcast the daily program from Salem Radio Network studios in the Empire State Building.</p>","personality":"Eric Metaxas","desPreview":"Eric Metaxas is the host of Salem&rsquo;s newest daily talk program, a true . . .","personalityId":6581,"showUrl":"/radioshow/the-eric-metaxas-show","title":"The Eric Metaxas Show","imageUrl":"https://cdn.saleminteractivemedia.com/114/host/eric-metaxas-210x174.jpg","imageAlt":null,"teaserText":null,"linkUrl":null,"nextEventText":null},{"id":4845,"description":"<p>Dr. Stanley has been said to demonstrate a practical, keen awareness of people's needs and provide Christ-centered, biblically-based principles for everyday life.</p>","personality":"Dr. Charles Stanley ","desPreview":"Dr. Stanley tells us how Jesus gets our attention by first knocking on the door . . .","personalityId":2397,"showUrl":"/ministryaudio/in-touch","title":"In Touch Ministries","imageUrl":"https://i.swncdn.com/cdn/400w/zcast/oneplace/host-images/in-touch/640x480.jpg?v=210423-187","imageAlt":null,"teaserText":null,"linkUrl":null,"nextEventText":null},{"id":3013,"description":"<p>Enjoy relevant and clear Bible teaching daily.<br /><br /></p>","personality":"Alistair Begg","desPreview":"It’s easy for parents and children to overwhelm each other! On Truth For Life, . . .","personalityId":1521,"showUrl":"/ministryaudio/truth-for-life","title":"Truth For Life","imageUrl":"https://i.swncdn.com/cdn/400w/zcast/oneplace/host-images/truth-for-life/640x480.jpg","imageAlt":null,"teaserText":null,"linkUrl":null,"nextEventText":null},{"id":3052,"description":"<p><a href=\"http://www.aclj.org\">The </a><em><a href=\"http://www.aclj.org\">American Center for Law and Justice </a>(ACLJ)</em> focuses on constitutional law and is based in Washington, D.C. The ACLJ is specifically dedicated to the ideal that religious freedom and freedom of speech are inalienable, God-given rights. In addition to providing its legal services at no cost to our clients, the ACLJ focuses on the issues that matter most to you &mdash; national security, protecting America's families, and protecting human life.<br /><br /></p>","personality":"Jay Sekulow","desPreview":"Jordan and Logan Sekulow are joined by a panel of experts including Ric Grenell . . .","personalityId":1558,"showUrl":"/ministryaudio/jay-sekulow-live","title":"SEKULOW","imageUrl":"https://i.swncdn.com/cdn/400w/zcast/oneplace/host-images/jay-sekulow-live/640x480.jpg?v=210817-030","imageAlt":null,"teaserText":null,"linkUrl":null,"nextEventText":null}]},
