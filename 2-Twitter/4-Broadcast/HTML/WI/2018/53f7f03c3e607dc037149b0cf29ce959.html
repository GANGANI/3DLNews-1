            <script type="text/javascript">
                $(document).ready(function() {
                    $('.viewport').mouseenter(function(e) {
                        $(this).children('a').children('img').animate({ height: '250', left: '0', top: '0',
                            width: '220' }, 100);
                        $(this).children('a').children('div').fadeIn(200);
                    }).mouseleave(function(e) {
                        $(this).children('a').children('img').animate({ height: '270', left: '-20', top: '-20',
                            width: '250' }, 100);
                        $(this).children('a').children('div').fadeOut(200);
                    });
                });
            </script>
        
    
    <script type='text/javascript'>
        
            /**
         * This expands the prev/next href links on the words to the entire div block.
         */
            $(document).ready(function() {
                $(".nav_item").each(function() {
                    $(this).parent().css('cursor', 'pointer').click(function() {

                        url = $(this).children('.nav_item').attr('href');
                        document.location.href = url;
                    });

                });

            });

        
    </script>
