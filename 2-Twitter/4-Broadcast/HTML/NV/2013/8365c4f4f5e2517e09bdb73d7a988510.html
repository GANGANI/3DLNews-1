		<script type="text/javascript" language="JavaScript">
			var params = {};
			params.name = "Citadel";
			params.bgcolor = "#ffffff";
			params.wmode = "transparent";
			params.menu = "false";
			params.quality = "high";
			params.allowScriptAccess = "always";
			params.allowFullScreen = "true";
			
			var attributes = {};
			attributes.id = "Citadel";
			attributes.name = "Citadel";
			
			if (swfobject.hasFlashPlayerVersion("9.0.124"))
			{
				var flashvars = {};
				flashvars.andoStationId = (swfobject.getQueryParamValue("sid")) ? swfobject.getQueryParamValue("sid") : 2929;
				flashvars.callsign = (swfobject.getQueryParamValue("callsign")) ? swfobject.getQueryParamValue("callsign") : "";
				flashvars.streamid = (swfobject.getQueryParamValue("streamid")) ? swfobject.getQueryParamValue("streamid") : 8493;
				flashvars.mediaformat = (swfobject.getQueryParamValue("mediaformat")) ? swfobject.getQueryParamValue("mediaformat") : 21;
				
				swfobject.embedSWF("Citadel.swf", "player_app", "769", "393", "9.0.124", "scripts/expressInstall.swf", flashvars, params, attributes);
				
				if (swfmacmousewheel)
					swfmacmousewheel.registerObject(attributes.id);
			}
			else
			{

				var flashvars = {};
				flashvars.callsign = (swfobject.getQueryParamValue("callsign")) ? swfobject.getQueryParamValue("callsign") : "CITADEL";
				flashvars.tryhd = "1";
				
			    swfobject.embedSWF("http://player.streamtheworld.com/_players/stw/v2/GenericLiveRadio.swf", "player_app", "304", "162", "8", "scripts/expressInstall.swf", flashvars, params, attributes);
			}

		</script>
