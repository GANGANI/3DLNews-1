<!DOCTYPE html>
<html lang="en">
<head>
<title>B1G+</title>
<style>
.flex-active {
	display: flex;
}
.ComingSoon {
	 min-height: 100vh;
	 width: 100%;
	 background: black;
	font-family: 'arial';
}
 .ComingSoon__grid {
	 width: 100%;
}
 .ComingSoon__grid__content {
	 flex-direction: column;
	 justify-content: center;
	 align-items: center;
	 width: 100%;
}
 .ComingSoon__grid__content:after {
	 background-image: url("https://btn.spott2.sportradar.com/image/1920/1080/f7aea665-e422-495d-ac68-dc3a1b275015.png?v=20210720124500");
	 position: absolute;
	 left: 0;
	 top: 0;
	 right: 0;
	 bottom: 0;
	 content: "";
	 opacity: 0.2;
	 background-repeat: no-repeat;
	 background-size: cover;
	 background-position: center;
}
 .ComingSoon__grid__content__img {
	 z-index: 1;
}
 .ComingSoon__grid__content__img img {
	 max-height: 90px;
}
 .ComingSoon__grid__content__title {
	 z-index: 1;
	 margin-top: 35px;
	 font-size: 14px;
}
 .ComingSoon__grid__content__title h1 {
	 text-transform: uppercase;
	 text-align: center;
	 color: white;
}
 @media screen and (max-width: 1024px) {
	 .ComingSoon__grid__content:after {
		 background-size: cover;
	}
}
 @media screen and (max-width: 640px) {
	 .ComingSoon__grid__content__img img {
		 max-height: 100px;
	}
	 .ComingSoon__grid__content__title {
		 font-size: 12px;
	}
	 .ComingSoon__grid__content__title h2 {
		 padding: 0 10px;
	}
}
</style>
</head>
<body style="margin: 0;">
	<div class="landingpage">
	  <div class="ComingSoon flex-active">
		<div class="ComingSoon__grid flex-active">
		  <div class="ComingSoon__grid__content flex-active">
			<div class="ComingSoon__grid__content__img flex-active">
			  <img src="https://btn.spott2.sportradar.com/image/original/3d7bacf9-41da-44cd-9aa8-eabd647c9b2f.png?v=20210806105605" alt="">
			</div>
			<div class="ComingSoon__grid__content__title flex-active">
			  <h1>B1G+ is currently not available in your region.</h1>
			</div>
		  </div>
		</div>
	  </div>
	</div>
</body>
</html>
