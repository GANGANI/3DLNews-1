69\" height=\"114\" \/><\/a><br \/>\n<a style=\"display: inline-block; width: 7em; height: 7em; background: white; border: 2px solid #1f203e; border-radius: 1em; padding: 1em;\" href=\"https:\/\/wtop.com\/traffic\/\" target=\"_blank\" rel=\"noopener noreferrer\"><img style=\"margin: 25% auto; width: 70%;\" src=\"\/wp-content\/uploads\/2019\/06\/button-traffic.png\" \/><\/a><\/div>\n<div style=\"display: flex; justify-content: space-evenly;\"><a style=\"display: inline-block; width: 7em; text-align: center; text-decoration: none; color: inherit; font-size: small; font-weight: 400 !important;\" href=\"#\">LIVE STREAM<\/a><br \/>\n<a style=\"display: inline-block; width: 7em; text-align: center; text-decoration: none; color: inherit; font-size: small; font-weight: 400 !important;\" href=\"https:\/\/podcastone.com\/top-news-from-wtop\" target=\"_blank\" rel=\"noopener noreferrer\">Top News<\/a><br \/>\n<a style=\"display: inline-block; width: 7em; text-align: center; text-decoration: none; color: inherit; font-size: small; font-weight: 400 !important;\" href=\"https:\/\/wtop.com\/traffic\/\" target=\"_blank\" rel=\"noopener noreferrer\">Traffic Report<\/a><\/div>\n<\/section>\n<div style=\"height: auto; text-align: right;\">\n<p style=\"margin: 0;\">Sponsored by<a href=\"https:\/\/ad.doubleclick.net\/ddm\/trackclk\/N1178822.7228WTOP.COM\/B31201572.383472871;dc_trk_aid=588069515;dc_trk_cid=216518144;dc_lat=;dc_rdid=;tag_for_child_directed_treatment=;tfua=;ltd=;dc_tdv=1\"><img class=\"\" style=\"display: inline-block; vertical-align: middle; padding-left: 2em; width: 150px;\" src=\"https:\/\/live.wtop.com\/wp-content\/uploads\/2020\/09\/NFCU_DIGITAL_0f3d70.jpg\" \/><\/a><\/p>\n<\/div>\n<style type=\"text\/css\">\n    @media (min-width: 320px) and (max-width: 480px) {<br \/>\t.customTimelinePage .buttons a {<br \/>\t\twidth: 3em !important;<br \/>\t\theight: 3em !important;<br \/>\t}<br \/>}<br \/><\/style>\n<div id=\"wtop_top_story_embed\"><\/div>\n","post_title":"New Home Page"},"fallbackDefaultImage":"https:\/\/live.wtop.com\/wp-content\/uploads\/2017\/05\/wtop_default.jpg","fallbackDefaultTitle":"Live from The Glass Enclosed Nerve Center","fallbackDefaultSubitle":"","adImage":"https:\/\/live.wtop.com\/wp-content\/plugins\/hubbard-listen-live\/ember\/dist\/assets\/img\/artist.png","adTitle":"WTOP Live Stream | Washington D.C. | WTOP.com","adSubtitle":"","adMax":"60000","customPage1":{"post_content":"<section><a style=\"display: flex; flex: flex-grow; justify-content: center; align-items: center; text-align: center;\" href=\"\/listen\/alexa\"><br \/>\n<img style=\"width: 3em; height: auto; margin-right: 0.5em;\" src=\"\/wp-content\/uploads\/2019\/06\/alexa-icon.png\" \/><\/a><\/p>\n<h3 style=\"font-weight: 400 !important;\"><em>NEW:<\/em> Learn how to listen to WTOP on Amazon Alexa<\/h3>\n<p>&nbsp;<\/p>\n<\/section>\n<div class=\"Live-callouts row\">\n<div class=\"column small-6\">\n<p><strong>RADIO<\/strong><\/p>\n<p>WTOP is heard in the <strong>Washington D.C.<\/strong> metro area on <b>103.5 FM, 103.9 FM and\u00a0<\/b><b>107.7 FM.\u00a0<\/b><\/p>\n<hr \/>\n<p><strong>WTOP APP<\/strong><\/p>\n<p>The WTOP app offers a streamlined experience to quickly listen to our live radio product, read the latest articles, sign up for customized breaking news and traffic alerts, and create a personalized newsfeed based on your interests.<\/p>\n<p>The app is completely free and available for both <a class=\"hll-link-color\" href=\"https:\/\/itunes.apple.com\/us\/app\/wtop-washingtons-top-news\/id943805934?mt=8\" target=\"_blank\" rel=\"noopener noreferrer\">iPhone<\/a> and <a class=\"hll-link-color\" href=\"https:\/\/play.google.com\/store\/apps\/details?id=com.audionowdigital.player.wtopradio\">Android<\/a> devices.<\/p>\n<p><a class=\"hll-link-color\" href=\"https:\/\/wtop.com\/inside-wtop\/2017\/11\/wtops-news-traffic-weather-app\/\" target=\"_blank\" rel=\"noopener noreferrer\">Learn more<\/a> about our app and its features.<\/p>\n<hr \/>\n<p><strong>ALEXA<\/strong><\/p>\n<p>You can also listen to WTOP radio on Alexa.<\/p>\n<p>Simply say, &#8220;Alexa, open WTOP.&#8221; And, voila! You&#8217;re all set.<\/p>\n<p>WTOP also offers a Flash Briefing on Alexa. &#8220;Top News from WTOP&#8221; is a 5-minute roundup of the most important news of the day. The Flash Briefing is available each weekday by 5:30 a.m. and is updated multiple times throughout the day.<\/p>\n<hr \/>\n<p><strong>CALL TO LISTEN<\/strong><\/p>\n<p>Listen to WTOP on any phone. Just dial (641) 793-6411.<\/p>\n<hr \/>\n<h2>PROBLEMS HEARING WTOP?<\/h2>\n<p><strong>Is Your Workplace Blocking Us?<\/strong><\/p>\n<p>If you are at work, the best place to ask for assistance is your local IT staff. They will be able to help you if a simple configuration change is needed to fix the problem.<\/p>\n<p><strong>Reception Problems?<\/strong><\/p>\n<p>Occasionally we have reports of poor reception, bad sounding audio and interference from other stations on 103.5 FM, 103.9 FM and 107.7 FM. This often happens in summer and is usually the result of something called &#8220;ducting&#8221;.<\/p>\n<p>Atmospheric layering caused by temperature, dew point and pressure can create a \u201cduct\u201d for the propagation of a radio signal. The resulting effect is for the signal to be temporarily received in an area where it is usually not heard. This can cause interference and poor reception to local FM radio stations. The interference time period is short, lasting an hour or two, and happens a few days per year. For a more complete and technical explanation, <a target=\"blank\" rel=\"noopener noreferrer\">click here<\/a>.<\/p>\n<hr \/>\n<h2>PODCASTS<\/h2>\n<p>WTOP produces a number of daily and weekly podcasts. Visit our <a class=\"hll-link-color\" href=\"https:\/\/wtop.com\/podcast-dc\/\" target=\"_blank\" rel=\"noopener noreferrer\">Podcast page<\/a> to see our full list of offerings.<\/p>\n<hr \/>\n<p>Thanks for listening to WTOP Radio! If you have additional questions or comments, please contact us here.<\/p>\n<\/div>\n<\/div>\n<p><!-- end .MainContainer --><\/p>\n<style type=\"text\/css\">\n    @media (min-width: 320px) and (max-width: 480px) {<br \/>\n\t.customTimelinePage .buttons a {<br \/>\n\t\twidth: 3em !important;<br \/>\n\t\theight: 3em !important;<br \/>\n\t}<br \/>\n}<br \/>\n.hll-cover-art {display: none}<br \/>\n<\/style>\n","post_title":"Other ways to listen"},"FEATURES":{"comments":false,"dfp":true,"dfpVideo":false,"dfpHeader":true,"dfpContent":false,"dfpSidebar":true,"dfpSidebar2":true,"altAds":false,"altAdsHeader":false,"altAdsContent":false,"altAdsSidebar":false,"aacIE":false,"aacFirefox":false,"aacOpera":false,"aacChrome":false,"aacSafari":false,"googleAnalytics":true,"googleAnalyticsGA4":true,"googleTagManager":true,"help":true,"fccApp":false,"fccPif":false,"nielsen":false,"offers":false,"rewards":true,"aptivada-promotions":false,"smartspeaker":false,"sweepstakes":true,"contests":true,"takeover":false,"browserNotifications":false,"listenerRankings":true,"userOrgFields":false,"listenerAccounts":true,"loginFacebook":true,"loginTwitter":true,"disableArtistTrackLikes":false,"registrationPopupEnabled":false,"customEventsEnabled":false,"eventsDebug":false,"adEventsEnabled":false},"talkStation":true,"listenerAccountsSSOCookieName":"wtop_live_token","listenerAccountsSSOCookieDomain":"wtop.com","timerDefault":360000,"timerBuffer":5000,"rankings":{"defaultLabel":"Bottom 50%","defaultColor":"#aaaaaa","icon":"dashicons-chart-bar","helpText":"My Rankings is a display of how your time spent listening on Station Name compares against all other station stream listeners on a Weekly, Monthly and All Time basis. Rankings are as follows: Under 50 not ranked, Top 50 Bronze, Top 25 Silver, Top 10 Gold, Top 5 Platinum, Top 1 Double Platinum","colors":{"Double Platinum":"#bcdae0","Platinum":"#e5e4e2","Gold":"#ffd733","Silver":"#c0c0c0","Bronze":"#da803a"},"levels":[{"label":"Bottom 50%","slug":"bottom-50","icon-color":"#aaaaa
