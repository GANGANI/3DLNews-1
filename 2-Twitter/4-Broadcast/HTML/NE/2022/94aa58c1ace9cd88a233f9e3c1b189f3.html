e_event_van_sync": false, "enable_new_event_tag": false, "enable_supporter_profile_volunteer_hours": false, "enable_contact_host_button": false, "enable_group_signup": true, "enable_self_service_child_org_creation": false, "enable_zoom_integration": true}, "hot_leads_embed_url": "https://www.mobilize.us/embed/swingleft/signup/", "feed_embed_url": "https://www.mobilize.us/embed/swingleft/feed/", "upcoming_event_count": null, "is_promoted": null, "promotes_org": null, "promotion_request_status": null, "request_to_promote_status": null, "enable_dist_org_create_event_discoverability": true, "default_event_campaign": {"hosted_event_range_end": null, "is_discoverable": true, "use_defaults_from_next_campaign": true, "name": "Host an Organizing Event", "enable_recurring_timeslots": true, "next_event_campaign_id": null, "hosted_event_default_date": null, "moderators": null, "hosted_event_registration_mode": 1, "hosted_event_approval_email_details": "By organizing locally, you\u2019re helping us build a more perfect union. We're building grassroots power for all the fights to come, including defeating the anti-democratic movement within the Republican party, dismantling the GOP's advantage in key swing states, and maintaining and expanding Democratic power at the federal level.\r\n\r\nDon\u2019t worry if you haven\u2019t done something like this before. Our organizers will check in with support for setting up your event, along with an offer of coaching, as soon as our team receives your request! \r\n\r\nPlease email [host@swingleft.org](mailto:host@swingleft.org) with any questions in the meantime.", "event_count": null, "event_approval_mode": null, "hosted_event_fundraiser_config_id": null, "created_at": "2020-03-18T15:18:36.425063+00:00", "created_by": null, "hosted_event_default_private_details": "", "hosted_event_types": [9, 4, 5, 11, 24, 3], "event_campaign_status": 1, "slug": "virtual-house-party", "tags": null, "host_an_event_social_sharing_title": "Host a Swing Left Organizing Event!", "hosted_event_instructions": "### Thanks for your interest in hosting an organizing event with Swing Left! \r\n\r\nYou can use the template below to edit the details of your event, whether it's an organizing event, team meeting or party, volunteer training, or something else. Our organizers will check in with support for setting up your event, along with an offer of coaching, as soon as our team receives your request. We can also provide guidance on the invitation text and update the event image if needed.\r\n\r\n_If you're gathering your grassroots group with Swing Left for the very first time, [check out this host guide](https://swingleft.org/p/organizing-event-host-guide) for everything you need to get started, including a sample slide presentation and tips for a successful event._\r\n\r\nIn the next section, create your event including Location and Time. Please **include a city, state and zip code** for virtual events because that helps our website show events to volunteers in your area and lets our local organizer know that you\u2019ve set up an event so they can support you. Your city, state, and zip will be public but you don\u2019t have to provide a full address for a virtual event.\r\n\r\nBefore you get started, here's a few guidelines. Any events posted into our calendar must be:\r\n\r\n1. Aimed at electing Democrats in Swing Left's target races: [swingleft.org/targets](https://swingleft.org/targets)\r\n\r\n2. Friendly and welcoming to new volunteers. \r\n\r\n3. Free from any specific political endorsements of primary candidates.\r\n\r\n4. Be COVID-19 safe, taking appropriate precautions that comply with CDC and local guidelines.", "id": 2767, "hosted_event_default_description": "Join me to learn about building grassroots power for all the fights to come. Together, we can defeat the anti-democratic movement within the Republican party, dismantle the GOP's advantage in key swing states, and maintain and expand Democratic power at the federal level. \r\n\r\nIf you haven\u2019t heard of it, Swing Left is a national network that helps people find high impact ways to support Democratic candidates. We focus on the most flippable races as an important step towards ensuring the progressive change needed to create a more inclusive and equitable government and society.", "hosted_event_show_current_count": null, "hosted_event_images": ["https://mobilize-uploads-prod.s3.us-east-2.amazonaws.com/uploads/organization/sl_mobilize_thumb_organizingEvent_1200x628_20210607135554865722.png", "https://mobilize-uploads-prod.s3.us-east-2.amazonaws.com/uploads/organization/sl_mobilize_thumb_organizingEvent_1200x6282_20210607135558244761.png"], "hosted_event_default_participant_goal": null, "dist_org_reply_to_email": "host@swingleft.org", "hosted_event_default_name": "My Organizing Event With Swing Left", "hosted_event_default_fundraising_goal_amount_in_cents": null, "van_event_campaign_config": null, "hosted_event_range_start": null, "has_van_event_campaign_config": null, "host_an_event_social_image_url": "https://mobilize-uploads-prod.s3.us-east-2.amazonaws.com/uploads/organization_dist_org_social/sl_mobilize_thumb_organizingEvent_1200x628_20210607135616470687.png", "enable_dist_org_event_creation": true, "host_an_event_social_sharing_description": "Host a Swing Left Organizing Event. Invite others to learn more about Swing Left and how to get involved to help Democrats make progress.", "rendered_hosted_event_instructions_html": "\u003ch3\u003eThanks for your interest in hosting an organizing event with Swing Left!\u003c/h3\u003e\n\u003cp\u003eYou can use the template below to edit the details of your event, whether it's an organizing event, team meeting or party, volunteer training, or something else. Our organizers will check in with support for setting up your event, along with an offer of coaching, as soon as our team receives your request. We can also provide guidance on the invitation text and update the event image
