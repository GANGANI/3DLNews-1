\u003cspan class=\"il\"\u003eto\u003c/span\u003e\u0026nbsp;\u003cspan class=\"il\"\u003ethe\u003c/span\u003e\u0026nbsp;first fully digital edition of Best of D.C.!\u003c/h3\u003e\n\u003ch4\u003e\u0026nbsp;\u003c/h4\u003e\n\u003ch4\u003e2022 was a year of change at\u0026nbsp;\u003cem\u003eWashington City Paper,\u0026nbsp;\u003c/em\u003ebut one main thing has stayed consistent: our desire\u0026nbsp;\u003cspan class=\"il\"\u003eto\u003c/span\u003e\u0026nbsp;debate\u0026nbsp;\u003cspan class=\"il\"\u003ethe\u003c/span\u003e\u0026nbsp;highs and lows of life in\u0026nbsp;\u003cspan class=\"il\"\u003ethe\u003c/span\u003e\u0026nbsp;District, and\u0026nbsp;\u003cspan class=\"il\"\u003eto\u003c/span\u003e\u0026nbsp;hear what you, our readers, think about everything from bike trails and sports teams\u0026nbsp;\u003cspan class=\"il\"\u003eto\u003c/span\u003e\u0026nbsp;falafel and cover bands. On this page, you'll find\u0026nbsp;\u003cspan class=\"il\"\u003ethe\u003c/span\u003e\u0026nbsp;results of our reader poll, as well as specialized picks from City Paper staffers and our stable of contributors.\u0026nbsp;\u003c/h4\u003e\n\u003ch4\u003e\u0026nbsp;\u003c/h4\u003e\n\u003ch4\u003eStick with us throughout the week as we announce results in one section per day. Want to heap praise on a winner or tell us who should have won instead? Leave us a note on \u003ca href=\"https://twitter.com/wcp\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://twitter.com/wcp\u0026amp;source=gmail\u0026amp;ust=1667295356331000\u0026amp;usg=AOvVaw2DVdM8thFBHvirzz0lPe5g\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"https://www.instagram.com/washingtoncitypaper/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.instagram.com/washingtoncitypaper/\u0026amp;source=gmail\u0026amp;ust=1667295356331000\u0026amp;usg=AOvVaw10HZXUcTj9-5_wyFJskkAn\"\u003eInstagram\u003c/a\u003e, or send us \u003ca href=\"mailto:editor@washingtoncitypaper.com\" target=\"_blank\" rel=\"noopener\"\u003ean email\u003c/a\u003e.\u003c/h4\u003e\n\u003ch4\u003e\u0026nbsp;\u003c/h4\u003e\n\u003ch4\u003eHappy reading!\u003c/h4\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch4\u003eCaroline Jones\u003c/h4\u003e\n\u003ch4\u003eEditor, \u003cem\u003eWashington City Paper\u003c/em\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003e-------------------------------------------------------------------------------------------------------------\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWe're so very happy to be celebrating the D.C. area's best with you!\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u0026nbsp;\u003c/h4\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWinners, Runners-Up \u0026amp; Finalists, congratulations!\u003cbr /\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eYou're the very Best of D.C. How would you like to show it off?\u003cbr /\u003e\u003cbr /\u003e\u003c/strong\u003e\u003cem\u003eCelebrate your success with some \u003ca href=\"https://newskeepsake.com/pages/washington-city-paper\" target=\"_blank\" rel=\"noopener\"\u003eawesome swag\u003c/a\u003e.\u003cbr /\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"background-color: #eccafa;\"\u003eShow off your award on a premium plaque, a banner, or a digital badge, for all to see.\u003c/span\u003e\u003cbr /\u003e\u003cbr /\u003e\u003c/strong\u003e\u003cem\u003eOr check out \u003ca href=\"https://www.dropbox.com/sh/pzwbkih40wzdsp0/AAB21p6wie0lfjcFhC6V6kSga?dl=0\" target=\"_blank\" rel=\"noopener\"\u003ethese free social media badges\u003c/a\u003e.\u003c/em\u003e\u003c/h2\u003e\n\u003cp\u003e\u0026nbsp;\u0 d":"636395750894fa178a42a043","parent_category_name":"Food \u0026 Drink Editors' Picks"}],"__v":141,"customerName":"Jane Martinache","host":"bestof2022.washingtoncitypaper.com"},"initBlocks":[{"blockType":"titleBlock","blockLabel":"Starter title block","formValuesObject":{"blockTitle":"Best of D.C. 2022!","blockSpaceAbove":20}},{"blockType":"imageBlock","blockLabel":"Starter image block","formValuesObject":{"blockImage":"https://ucarecdn.com/a878d17e-ddbd-4d99-90e1-82b35ce14cc6/","blockSpaceAbove":20}},{"blockType":"renderedTextBlock","blockLabel":"Starter custom text block","formValuesObject":{"blockRenderedText":"\u003ch3 style=\"text-align: center;\"\u003e\u0026nbsp;\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan class=\"il\"\u003eWelcome\u003c/span\u003e\u0026nbsp;\u003cspan class=\"il\"\u003eto\u003c/span\u003e\u0026nbsp;\u003cspan class=\"il\"\u003ethe\u003c/span\u003e\u0026nbsp;first fully digital edition of Best of D.C.!\u003c/h3\u003e\n\u003ch4\u003e\u0026nbsp;\u003c/h4\u003e\n\u003ch4\u003e2022 was a year of change at\u0026nbsp;\u003cem\u003eWashington City Paper,\u0026nbsp;\u003c/em\u003ebut one main thing has stayed consistent: our desire\u0026nbsp;\u003cspan class=\"il\"\u003eto\u003c/span\u003e\u0026nbsp;debate\u0026nbsp;\u003cspan class=\"il\"\u003ethe\u003c/span\u003e\u0026nbsp;highs and lows of life in\u0026nbsp;\u003cspan class=\"il\"\u003ethe\u003c/span\u003e\u0026nbsp;District, and\u0026nbsp;\u003cspan class=\"il\"\u003eto\u003c/span\u003e\u0026nbsp;hear what you, our readers, think about everything from bike trails and sports teams\u0026nbsp;\u003cspan class=\"il\"\u003eto\u003c/span\u003e\u0026nbsp;falafel and cover bands. On this page, you'll find\u0026nbsp;\u003cspan class=\"il\"\u003ethe\u003c/span\u003e\u0026nbsp;results of our reader poll, as well as specialized picks from City Paper staffers and our stable of contributors.\u0026nbsp;\u003c/h4\u003e\n\u003ch4\u003e\u0026nbsp;\u003c/h4\u003e\n\u003ch4\u003eStick with us throughout the week as we announce results in one section per day. Want to heap praise on a winner or tell us who should have won instead? Leave us a note on \u003ca href=\"https://twitter.com/wcp\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://twitter.com/wcp\u0026amp;source=gmail\u0026amp;ust=1667295356331000\u0026amp;usg=AOvVaw2DVdM8thFBHvirzz0lPe5g\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"https://www.instagram.com/washingtoncitypaper/\" target=\"_blank\" rel=\"noopener\" data-saferedirecturl=\"https://www.google.com/url?q=https://www.instagram.com/washingtoncitypaper/\u0026amp;source=gmail\u0026amp;ust=1667295356331000\u0026amp;usg=AOvVaw10HZXUcTj9-5_wyFJskkAn\"\u003eInstagram\u003c/a\u003e, or send us \u003ca href=\"mailto:editor@washingtoncitypaper.com\" target=\"_blank\" rel=\"noopener\"\u003ean email\u003c/a\u003e.\u003c/h4\u003e\n\u003ch4\u003e\u0026nbsp;\u003c/h4\u003e\n\u003ch4\u003eHappy reading!\u003c/h4\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch4\u003eCaroline Jones\u003c/h4\u003e\n\u003ch4\u003eEditor, \u003cem\u003eWashington City Paper\u003c/em\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\u003cdiv\u003e\u0026nbsp;\u003c/div\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003e-------------------------------------------------------------------------------------------------------------\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWe're so very happy to be celebrating the D.C. area's best with you!\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u0026nbsp;\u003c/h4\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWinners, Runners-Up \u0026amp; Finalists, congratulations!\u003cbr /\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eYou're the very Best of D.C. How would you like to show it off?\u003cbr /\u003e\u003cbr /\u003e\u003c/strong\u003e\u003cem\u003eCelebrate your success with some \u003ca href=\"https://newskeepsake.com/pages/washington-city-paper\" target=\"_blank\" rel=\"noopener\"\u003eawesome swag\u003c/a\u003e.\u003cbr /\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"background-color: #eccafa;\"\u003eShow off your award on a premium plaque, a banner, or a digital badge, for all to see.\u003c/span\u003e\u003cbr /\u003e\u003cbr /\u003e\u003c/strong\u003e\u003cem\u003eOr check out \u003ca href=\"https://www.dropbox.com/sh/pzwbkih40wzdsp0/AAB21p6wie0lfjcFhC6V6kSga?dl=0\" target=\"_blank\" rel=\"noopener\"\u003ethese free social media badges\u003c/a\u003e.\u003c/em\u003e\u003c/h2\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eFor information about becoming a Best Of D.C. category sponsor or how to create your own \u003cspan style=\"background-color: #f8cac6;\"\u003eProfile Card\u003c/span\u003e (to show everyone more information about you or your business), \u003c/strong\u003e\u003ca href=\"https://newspack-washingtoncitypaper.s3.amazonaws.com/uploads/2022/11/Best-Of-DC-2022_Profile-Cards-on-Results.pdf\" target=\"_blank\" rel=\"noopener\"\u003e\u003cstrong\u003eclick here\u003c/strong\u003e\u003c/a\u003e.\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr /\u003e\u003cstrong\u003eHave a question or need a correction?\u003cbr /\u003e\u003c/strong\u003eWant to \u003cstrong\u003emake sure we have the most up-to-date contact info on file\u003c/strong\u003e?\u003cbr /\u003eemail: \u003ca href=\"mailto:ads@washingtoncitypaper.com\" target=\"_blank\" rel=\"noopener\"\u003eads@washingtoncitypaper.com\u003c/a\u003e\u003c/h4\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.instagram.com/explore/tags/bestofdc/\" target=\"_blank\" rel=\"noopener\"\u003e\u003cspan style=\"font-weight: 400;\"\
