                <title></title>

    <body class="">
<script crossorigin type="module">(function() {
    var hash        = window.location.hash,
        imageKey    = '',
        imageKeyUrl = '',
        lightboxSize = '';

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(window.location.href);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    if (hash) {
        if (hash.indexOf('_') >= 0) {
            pound = hash.indexOf('#');
            imageKey = hash.substr(pound+1, hash.length);
        } else {
            imageKey = getParameterByName('k');
            if(1 == getParameterByName('lb')) {
                lightboxSize = getParameterByName('s');
            }
        }
    }

    if (imageKey) {
        imageKeyUrl = '/r-'+imageKey;
    }
    if(lightboxSize && '' != lightboxSize) {
        imageKeyUrl += '/' + lightboxSize;
    }

    document.location.href = 'https://thevermontstandard.smugmug.com/2014-Galleries/2014-March/Hartlands-Prom/i-K4qVBXR'+imageKeyUrl;
}());
</script></body></html>
