ddOnData":{"addon_performance":28894,"id":580,"source_performance":28821},"strapiData":{"name":"Pixies \u0026 Modest Mouse 2024","slug":"pixies-modest-mouse-2024","production_season":28820,"category":null,"title_pre":null,"title_main":"Pixies \u0026 Modest Mouse","title_sub":"with Cat Power","performance_date":"2024-06-28T23:30:00.000Z","on_sale_date":"2024-01-26T15:55:00.000Z","doors_open":"2024-06-28T22:00:00.000Z","additional_info":"\u003cp\u003e\u003cstrong\u003eTicket limit: Eight (8) per household. You may forfeit your tickets if you attempt to exceed the limit.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time. \u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp\u003eArguably no band has had a bigger impact on alternative music in the United States than \u003cstrong\u003ePixies\u003c/strong\u003e. After founding in Boston in the 1980s, they quickly developed a sharp, caustic sound: Their instantly recognizable music is bright, loud, and beautiful, with notes cribbed from punk, folk, and surf, and was a major influence on Nirvana, Pearl Jam, Radiohead, The Strokes, Weezer, and so many more. Their 1989 album\u0026nbsp;\u003ci\u003eDoolittle\u003c/i\u003e\u0026nbsp;was called one of the 500 Greatest Albums of All Time by\u0026nbsp;\u003ci\u003eRolling Stone\u003c/i\u003e, ranked fourth on\u0026nbsp;\u003ci\u003ePitchfork\u003c/i\u003e’s list of best albums from the 1980s, and was called the second-best album of all time by\u0026nbsp;\u003ci\u003eNME\u003c/i\u003e.\u003c/p\u003e\u003cp\u003eIsaac Brock’s cracked cosmic lyrics and angular guitar attack made \u003cstrong\u003eModest\u003c/strong\u003e \u003cstrong\u003eMouse\u003c/strong\u003e one of the fiercely beloved underground bands of the 1990s. For nearly thirty years, he’s served as indie rock’s resident backwoods philosopher, equally flummoxed by the infinite space of the universe and by his own good fortune of having a place within it—a conflicted but ultimately uplifting mindset made manifest in hits like “Float On” and “The Ocean Breathes Salty.”\u003c/p\u003e\u003cp\u003eChan Marshall’s work as \u003cstrong\u003eCat Power\u003c/strong\u003e has defied genre and convention, bringing together folk, punk, blues, and soul. The rawness and immediacy of her music—the honesty of her songwriting and the forthrightness with which she delivers it—have made her an essential artist. You can hear her legacy rippling through the work of Phoebe Bridgers, Julien Baker, Angel Olsen, and Soccer Mommy, while her devotion to the song as an artform has led her to shine her light on covers of songs by Frank Ocean, Lana Del Rey, and more.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1706033985/AMP_Pixies_Modest_Mouse_900x900_new_015f317038.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longitude":-97.65934265202368}]}}},"hero_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1706033985/AMP_Pixies_Modest_Mouse_1600x900_new_35b2a3bcdd.jpg","alternativeText":null,"width":1600,"height":900}}},"seatmap_image":{"data":{"attributes":{"name":"AMP_SectionMap_PixiesM may change at any time. \u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp\u003eBack by popular demand, \u003cstrong\u003eBert “The Machine” Kreischer\u003c/strong\u003e announced today he will keep the party going this summer with this third annual\u0026nbsp;\u003ci\u003e\u003cstrong\u003eFully Loaded Comedy Festival\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;coming to 13 of the most iconic ballparks, amphitheaters and arenas in the country.\u003c/p\u003e\u003cp\u003eThe 2023\u0026nbsp;\u003ci\u003eFully Loaded Comedy Festival\u003c/i\u003e\u0026nbsp;saw record-breaking attendance numbers and this year is expected to be even larger.\u0026nbsp;Bert Kreischer says, “Fully Loaded is the best ticket you can buy in entertainment this summer - Indoors, outdoors, baseball stadiums, arenas, amphitheaters... The Fully Loaded lineups are top to bottom the best talent to have ever graced stand-up stages. An absolute no-brainer for any comedy fan.”\u003c/p\u003e\u003cp\u003eThe concept for the\u0026nbsp;\u003ci\u003eFully Loaded Comedy Festival\u003c/i\u003e\u0026nbsp;was conceived during Bert’s 2020\u0026nbsp;\u003ci\u003eHot Summer Nights Tour\u003c/i\u003e\u0026nbsp;while performing at drive-in venues during the pandemic. He fell in love with the unconventional aspect of outdoor comedy shows, which sparked the idea to create a top-tier showcase that had never been done before. Having fond memories of the original\u0026nbsp;\u003ci\u003eLollapalooza\u003c/i\u003e, Bert founded his own comedy version that would encompass everything he loves: comedy, the outdoors, good times and drinking with friends to give fans an experience they will be talking about for years to come.\u003c/p\u003e\u003cp\u003eKreischer’s career has evolved from earning\u0026nbsp;\u003ci\u003eRolling Stone’s\u003c/i\u003e\u0026nbsp;1997 \"Number One Partier in the Nation,\" to one of the top-grossing stand-up comics in the business and most recently, star of a major motion picture,\u0026nbsp;\u003ci\u003e“The Machine”\u003c/i\u003e. In 2023,\u0026nbsp;\u003ci\u003ePollstar\u003c/i\u003e\u0026nbsp;listed Bert as No. 2 in the “30 Top Grossing Comdy Tours”, performing to sold-out arenas around the globe. He is currently on his\u0026nbsp;\u003ci\u003e2024 Tops Off World Tour\u0026nbsp;\u003c/i\u003ewhich will conclude with a seven-show run in his hometown St. Petersburg, Fla., where he will tape his sixth comedy special.\u003c/p\u003e\u003cp\u003eAs one of the best storytellers of his generation, Kreischer seamlessly and sincerely shares anecdotes about his family and fatherhood while showing his ability to prove “that there’s a way to take his [party-boy] antics into middle-age,” (\u003ci\u003eForbes\u003c/i\u003e).\u003c/p\u003e\u003cp\u003eIn addition to a successful stand-up career, Kreischer has made himself a household name in the podcast world with several top comedy podcasts including\u0026nbsp;\u003ci\u003eBertcast\u003c/i\u003e\u0026nbsp;and\u0026nbsp;\u003ci\u003eTwo Bears One Cave\u003c/i\u003e\u0026nbsp;that he co-hosts with Tom Segura. He also hosts the popular YouTube cooking show,\u0026nbsp;\u003ci\u003eSomething’s Burning.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1709582754/AMP_Bert_Kreischer_900x900_aabf51b95b.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longi
