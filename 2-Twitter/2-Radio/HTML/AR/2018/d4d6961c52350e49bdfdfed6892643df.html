03eWith their largest tour to date, \u003cstrong\u003eNathaniel Rateliff \u0026amp; The Night Sweats\u0026nbsp;\u003c/strong\u003eachieve another career milestone culminating from a renowned history of powerful live performances. Rateliff’s undeniable stage presence has fueled his steady ascent since breaking through the Denver D.I.Y. scene.\u003c/p\u003e\u003cp\u003eHis legendary shows have earned high praise, with the\u0026nbsp;\u003ci\u003eChicago Tribune\u003c/i\u003e\u0026nbsp;describing him as “one of the most powerful voices in folk music as his gruff baritone is able to expand in range and fill up an entire room without a microphone … It will give you chills,” and\u0026nbsp;\u003ci\u003eWestword\u003c/i\u003e\u0026nbsp;dubbing him “one of the few singer-songwriters in the country who could pump foot-stomping energy through the venue with the Night Sweats and then have an audience in tears with heartfelt solo material.”\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","hero_image":{"data":{"attributes":{"mime":"image/jpeg","url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1717015884/AMP_Nathaniel_Rateliff_1440x600_amp_27a880e12b.jpg","alternativeText":null,"width":1440,"height":600}}}}}}}},{"id":"36","attributes":{"active":true,"video_url":null,"title_main":null,"title_sub":null,"override_performance":false,"cta_button":null,"asset":{"data":null},"performance":{"data":{"id":"365","attributes":{"slug":"janes-addiction-and-love-and-rockets-2024","production_season":29852,"category":null,"title_pre":null,"title_main":"Jane's Addiction \u0026 Love and Rockets","title_sub":null,"performance_date":"2024-08-22T00:00:00.000Z","pre_sale_date":"2024-05-28T14:00:00.000Z","on_sale_date":"2024-05-28T14:00:00.000Z","additional_info":"\u003cp\u003e\u003cstrong\u003eTicket limit: Eight (8) per household. You may forfeit your tickets if you attempt to exceed the limit.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time. \u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp style=\"margin-left:0in;\"\u003e\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003eGreat bands break rules, but legends write their own.\u0026nbsp;\u003c/span\u003e\u003cstrong\u003eJane’s Addiction\u003c/strong\u003e formed in 1985 and has written the rule book for alternative music and culture through a combination of genre-defying classic songs and a cinematic live experience. The band consists of vocalist Perry Farrell, guitarist Dave Navarro, drummer Stephen Perkins, and bassist Eric Avery.\u003c/p\u003e\u003cp style=\"margin-left:0in;\"\u003e\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003eUndoubtedly regarded as one of rock’s most influential acts, Jane’s Addiction’s first release was the stunning, self-titled live album\u0026nbsp;\u003c/span\u003e\u003ci\u003eJane’s Addiction\u003c/i\u003e (1987), which led to two studio albums,\u0026nbsp;\u003ci\u003eNothing Shocking\u003c/i\u003e (1988) and\u0026nbsp;\u003ci\u003eRitual De Lo Habitual\u003c/i\u003e (1990). The band’s\u0026nbsp;initial farewell tour in 1991 launched the first Lollapalooza which has since become THE perennial alternative rock festival.\u003c/p\u003e\u003cp style=\"margin-left:0in;\"\u003e\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003eNamed after the underground comic by the Hernandez brothers, \u003cstrong\u003eLove \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eAnd Rockets\u003c/strong\u003e made seven records over the course of thirteen years. They announced themselves to the world with their radically unique take on the classic Temptations song “Ball\u0026nbsp;Of Confusion.” This debut proved that they were going to be a force to contend with. It became a huge seller and a popular club hit in the US and Canada, where it also went gold. It marked the beginning of a career that would span an impressive 14 years and seven albums.\u003c/p\u003e\u003cp style=\"margin-left:0in;\"\u003e\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003eThe legacy of the band has only grown with more people realizing the extent of their influence and generations of new fans discovering them. The list of artists who cite their influence is impressive: The Flaming Lips, The Dandy Warhols, A Place\u0026nbsp;\u003c/span\u003eTo Bury Strangers, Jane's Addiction, Black Rebel Motorcycle Club, Beck, Maynard Keenan,\u0026nbsp;Dubfire and the Pixies. Dec. 2023 saw the reissue of their Beggars Banquet catalog with a vinyl box set that sold out almost\u0026nbsp;immediately and each of the label's releases released individually the following year, along with a previously unreleased compilation/companion CD to 1996's\u0026nbsp;\u003ci\u003eSweet F.A.\u003c/i\u003e titled\u0026nbsp;\u003ci\u003eMy Dark Twin.\u003c/i\u003e In celebration, Love\u0026nbsp;And Rockets played a\u0026nbsp;critically-hailed and largely\u0026nbsp;sold out tour.\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp style=\"margin-left:0in;\"\u003e\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","hero_image":{"data":{"attributes":{"mime":"image/jpeg","url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1715623385/AMP_Jane_s_Addiction_1600x900_6e40f4673d.jpg","alternativeText":null,"width":1600,"height":900}}}}}}}},{"id":"28","attributes":{"active":true,"video_url":null,"title_main":null,"title_sub":null,"override_performance":false,"cta_button":null,"asset":{"data":null},"performance":{"data":{"id":"356","attributes":{"slug":"bert-kreischer-2024","production_season":29315,"category":null,"title_pre":null,"title_main":"Bert Kreischer’s Fully Loaded Comedy Festival","title_sub":"Big Jay Oakerson, Bobby Lee, Cipha Sounds, Dan Soder, Matt McCusker, Shane Torres and Whitney Cummings","performance_date":"2024-06-28T00:00:00.000Z","pre_sale_date":"2024-03-08T14:00:00.000Z","on_sale_date":"2024-03-08T14:00:00.000Z","additional_info":"\u003cp\u003e\u003cstrong\u003eLineup subject to change. Rain or Shine.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTicket limit: Eight (8) per household. You may forfeit your tickets if you attempt to exceed the limit.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time. \u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp\u003eBack by popular demand, \u003cstrong\u003eBert “The Machine” Kreischer\u003c/strong\u003e announced today he will keep the party going this summer with this third annual\u0026nbsp;\u003ci\u003e\u003cstrong\u003eFully Loaded Comedy Festival\u003c/strong\u003e\u003c/i\u003e\u0026nbsp;coming to 13 of the most iconic ballparks, amphitheaters and arenas in the country.\u003c/p\u003e\u003cp\u003eThe 2023\u0026nbsp;\u003ci\u003eFully Loaded Comedy Festival\u003c/i\u003e\u0026nbsp;saw record-breaking attendance numbers and this year is expected to be even larger.\u0026nbsp;Bert Kreischer says, “Fully Loaded is the best ticket you can buy in entertainment this summer - Indoors, outdoors, baseball stadiums, arenas, amphitheaters... The Fully Loaded lineups are top to bottom the best talent to have ever graced stand-up stages. An absolute no-brainer for any comedy fan.”\u003c/p\u003e\u003cp\u003eThe concept for the\u0026nbsp;\u003ci\u003eFully Loaded Comedy Festival\u003c/i\u003e\u0026nbsp;was conceived during Bert’s 2020\u0026nbsp;\u003ci\u003eHot Summer Nights Tour\u003c/i\u003e\u0026nbsp;while performing at drive-in venues during the pandemic. He fell in love with the unconventional aspect of outdoor comedy shows, which sparked the idea to create a top-tier showcase that had never been done before. Having fond memories of the original\u0026nbsp;\u003ci\u003eLollapalooza\u003c/i\u003e, Bert founded his own comedy version that would encompass everything he loves: comedy, the outdoors, good times and drinking with friends to give fans an experience they will be talking about for years to come.\u003c/p\u003e\u003cp\u003eKreischer’s career has evolved from earning\u0026nbsp;\u003ci\u003eRolling Stone’s\u003c/i\u003e\u0026nbsp;1997 \"Number One Partier in the Nation,\" to one of the top-grossing stand-up comics in the business and most recently, star of a major motion picture,\u0026nbsp;\u003ci\u003e“The Machine”\u003c/i\u003e. In 2023,\u0026nbsp;\u003ci\u003ePollstar\u003c/i\u003e\u0026nbsp;listed Bert as No. 2 in the “30 Top Grossing Comdy Tours”, performing to sold-out arenas around the globe. He is currently on his\u0026nbsp;\u003ci\u003e2024 Tops Off World Tour\u0026nbsp;\u003c/i\u003ewhich will conclude with a seven-show run in his hometown St. Petersburg, Fla., where he will tape his sixth comedy special.\u003c/p\u003e\u003cp\u003eAs one of the best storytellers of his generation, Kreischer seamlessly and sincerely shares anecdotes about his family and fatherhood while showing his ability to prove “that there’s a way to take his [party-boy] antics into middle-age,” (\u003ci\u003eForbes\u003c/i\u003e).\u003c/p\u003e\u003cp\u003eIn addition to a successful stand-up career, Kreischer has made himself a household name in the podcast world with several top comedy podcasts including\u0026nbsp;\u003ci\u003eBertcast\u003c/i\u003e\u0026nbsp;and\u0026nbsp;\u003ci\u003eTwo Bears One Cave\u003c/i\u003e\u0026nbsp;that he co-hosts with Tom Segura. He also hosts the popular YouTube cooking show,\u0026nbsp;\u003ci\u003eSomething’s Burning.\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","hero_image":{"data":{"attributes":{"mime":"image/jpeg","url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1709582754/AMP_Bert_Kreischer_1600x900_0eb33005bb.jpg","alternativeText":null,"width":1600,"height":900}}}}}}}},{"id":"35","attributes":{"active":true,"video_url":null,"title_main":null,"title_sub":null,"override_performance":false,"cta_button":null,"asset":{"data":null},"performance":{"data":{"id":"349","attributes":{"slug":"maggie-rogers-2024","production_season":29215,"category":null,"title_pre":null,"title_main":"Maggie Rogers","title_sub":"with The Japanese House","performance_date":"2024-06-04T00:30:00.000Z","pre_sale_date":"2024-03-01T15:00:00.000Z","on_sale_date":"2024-03-01T15:00:00.000Z","additional_info":"\u003cp\u003e\u003cspan style=\"color:hsl(0,75%,60%);font-size:19px;\"\u003e\u003cstrong\u003eBuy one, get one FREE on select add-ons! Add 2 or more Fast Track, Lawn Chair Rentals, Blankets and AMP Underground for your automatic discount (while supplies last).\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color:hsl(0, 75%, 60%);font-size:19px;\"\u003e\u003cstrong\u003eHALF-OFF Reserved Parking now available! Click \"Buy Add-ons\" to purchase.\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eTicket limit: Eight (8) per household. You may forfeit your tickets if you attempt to exceed the limit.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time. \u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"background-color:inherit;color:windowtext;font-family:Helvetica, sans-serif;\"\u003eOriginally from Maryland, GRAMMY® Award-nominated producer/songwriter/performer \u003cstrong\u003eMaggie Rogers\u003c/strong\u003e will release \u003ci\u003eDon’t Forget Me\u003c/i\u003e, her third studio album, on April 12 via Capitol Records. Additionally, she will head out on \u003ci\u003eThe Don't Forget Me Tour\u003c/i\u003e this year in support of her new album. Rogers recently shared the title track “Don’t Forget Me”– an intimate reflection on the legacy we create through our relationships. The accompanying video was filmed in Super 8 in Maine and unfolds with an organic energy akin to the album as it tracks the simple, reassuring rhythms of daily life. Rogers debuted “Don’t Forget Me,” “The Kill” and “So Sick Of Dreaming” during her sold-out Summer of ’23 North American headline tour, which brought her to iconic venues such as Red Rocks, Forest Hills Stadium, and the Hollywood Bowl.\u0026nbsp; Rogers released her breakthrough EP \u003ci\u003eNow That The Light Is Fading \u003c/i\u003ein 2017.\u0026nbsp; Widely hailed as an artist to watch, Rogers released her critically acclaimed Capitol Records debut album \u003ci\u003eHeard It In A Past Life \u003c/i\u003ein January 2019 and immediately found tremendous success: entering \u003ci\u003eBillboard’s \u003c/i\u003eTop Album Sales chart at No. 1 and debuting at No. 2 on the Billboard 200, the album earned praise from the likes of \u003ci\u003eNPR, The New York Times, Rolling Stone, Pitchfork, TIME Magazine, Vogue\u003c/i\u003e, and many more.\u0026nbsp; \u003ci\u003eHeard It In A Past Life \u003c/i\u003ealso landed Rogers a nomination for Best New Artist at the 62\u003csup\u003end\u003c/sup\u003e GRAMMY® Awards and led to performances on major TV shows including “Saturday Night Live,” “The Tonight Show Starring Jimmy Fallon,” “The Late Show with Stephen Colbert,” “Austin City Limits,” “Today” and more. Now certified Gold, the album contains the Platinum hits “Light On” and “Alaska.” In addition, Rogers has sold out headline tours across North America and Europe and performed at leading festivals worldwide. To date, \u003ci\u003eHeard It In A Past Life\u003c/i\u003e has amassed over one billion combined global streams. In 2022, Rogers released her follow up album, \u003ci\u003eSurrender\u003c/i\u003e, to widespread acclaim and embarked on two sold-out headline tours across Europe and North America.\u003c/span\u003e\u003cspan style=\"color:windowtext;font-family:Helvetica, sans-serif;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"background-color:inherit;color:windowtext;font-family:Helvetica, sans-serif;font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u003c/i\u003e\u003c/span\u003e\u003cspan style=\"color:windowtext;font-family:Helvetica, sans-serif;font-size:13px;\"\u003e\u003ci\u003e\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","hero_image":{"data":{"attributes":{"mime":"image/jpeg","url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1708628849/AMP_Maggie_Rogers_1600x900_new_d77d8504cb.jpg","alternativeText":null,"width":1600,"height":900}}}}}}}}]}},"dataUpdateCount":1,"dataUpdatedAt":1717126169851,"error":null,"errorUpdateCount":0,"errorUpdatedAt":0,"fetchFailureCount":0,"fetchFailureReason":null,"fetchMeta":null,"isInvalidated":false,"status":"success","fetchStatus":"idle"},"queryKey":["home","hero","assets"],"queryHash":"[\"home\",\"hero\",\"assets\"]"},{"state":{"data":{"sponso your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp\u003eWith their largest tour to date, \u003cstrong\u003eNathaniel Rateliff \u0026amp; The Night Sweats\u0026nbsp;\u003c/strong\u003eachieve another career milestone culminating from a renowned history of powerful live performances. Rateliff’s undeniable stage presence has fueled his steady ascent since breaking through the Denver D.I.Y. scene.\u003c/p\u003e\u003cp\u003eHis legendary shows have earned high praise, with the\u0026nbsp;\u003ci\u003eChicago Tribune\u003c/i\u003e\u0026nbsp;describing him as “one of the most powerful voices in folk music as his gruff baritone is able to expand in range and fill up an entire room without a microphone … It will give you chills,” and\u0026nbsp;\u003ci\u003eWestword\u003c/i\u003e\u0026nbsp;dubbing him “one of the few singer-songwriters in the country who could pump foot-stomping energy through the venue with the Night Sweats and then have an audience in tears with heartfelt solo material.”\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"BestAvailable","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1717015884/AMP_Nathaniel_Rateliff_900x900_amp_5edb44be0f.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1717015911/AMP_Nathaniel_Rateliff_853x480_amp_84ac054d71.jpg","alternativeText":null,"width":853,"height":480}}},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63 cspan style=\"font-size:13px;\"\u003e\u003ci\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time. \u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp\u003e\u003cstrong\u003eMeghan Trainor\u003c/strong\u003e first made history in 2014 with her diamond-certified smash single “All About That Bass.” Since then, the award-winning singer, songwriter, and multi-instrumentalist has garnered a GRAMMY® for Best New Artist, achieved eight multi-platinum singles and two multi-platinum albums, sold out three world tours, penned multi-platinum hits for peers across pop and country, and received countless industry awards and nominations. Expanding her influence on pop culture, she starred on FOX’s hit series \u003ci\u003eTHE FOUR: Battle for Stardom\u003c/i\u003e and on the superstar coaching panel of \u003ci\u003eThe Voice UK\u003c/i\u003e. She kicked off 2020 with the release of her third full-length album, \u003ci\u003eTreat Myself\u003c/i\u003e (Epic Records), which includes the platinum smash “No Excuses” as well as blockbuster anthems and collaborations such as “Nice To Meet Ya” [feat. Nicki Minaj], “Genetics” [feat. Pussycat Dolls], and “Wave” [feat. Mike Sabath]. At the end of 2020 she released her first-ever Christmas album,\u003ci\u003e A Very Trainor Christmas\u003c/i\u003e, featuring the #1 holiday radio single “White Christmas” featuring Seth MacFarlane. In 2021, we got to watch her as the host of \u003ci\u003eTop Chef Family Style\u003c/i\u003e on Peacock and as a judge on \u003ci\u003eClash of the Cover Bands\u003c/i\u003e on E!. In September of 2021 she also launched her podcast \u003ci\u003eWorkin’ On It\u003c/i\u003e which she hosts alongside her brother, Ryan Trainor. In 2022 Meghan released her fourth full-length album, \u003ci\u003eTakin’ It Back\u003c/i\u003e, which takes you through her journey into marriage, motherhood, and achieving a new level of confidence. The album features colossal certified platinum hit “Made You Look,” which has garnered over 300 million streams and become a global sensation, being used in over 6 million videos on social media to date. The track also took the #1 spot on Billboard’s Adult Pop Airplay chart and Hot AC chart and won the first-ever Rolling Stone Sound of the Year award at the Streamys. She kicked off 2023 by joining the judging panel of the iconic star-maker series, \u003ci\u003eAustralian Idol\u003c/i\u003e, in its highly anticipated return to air. In March, Meghan released \u003ci\u003eTakin’ It Back (Deluxe)\u003c/i\u003e, which features 3 new songs including new single “Mother.” To celebrate the holiday season, Meghan teamed up with Jimmy Fallon to release their playful collaboration, “Wrap Me Up.” In April 2023, Meghan made her literary debut with \u003ci\u003eDear Future Mama\u003c/i\u003e, a humorous, unflinching guide to pregnancy and motherhood. Meghan also gave birth to her second child with husband Daryl Sabara, Barry Bruce Trainor. Stay tuned for more music coming soon!\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1710425561/AMP_Meghan_Trainor_900x900_25b9565bb7.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longitude":-97.65934265202368}]}}},"hero_image":{"data" ck Performance. In 1995, Etheridge issued her highest charting album, \u003ci\u003eYour Little Secret\u003c/i\u003e, which was distinguished by the hit single, \"I Want to Come Over.\" Her astounding success that year led to Etheridge receiving the Songwriter of the Year honor at the ASCAP Pop Awards in 1996.\u003c/p\u003e\u003cp\u003eKnown for her confessional lyrics and raspy, smoky vocals, Etheridge has remained one of America's favorite female singers for more than two decades. In February 2007, Melissa Etheridge celebrated a career milestone with a victory in the \"Best Song\" category at the Academy® Awards for \"I Need to Wake Up,\" written for the Al Gore documentary on global warming, An Inconvenient Truth. As a performer and songwriter, Etheridge has shown herself to be an artist who has never allowed \"inconvenient truths\" to keep her down. Earlier in her recording career, Etheridge acknowledged her sexual orientation when it was considered less than prudent to do so. In October 2004, Etheridge was diagnosed with breast cancer, a health battle that, with her typical tenacity, she won. Despite losing her hair from chemotherapy, Etheridge appeared on the 2005 Grammy® telecast to sing \"Piece of My Heart\" in tribute to Janis Joplin. By doing so she gave hope to many women afflicted with the disease.\u003c/p\u003e\u003cp\u003eOn October 7, 2016 Melissa Etheridge released \u003ci\u003eMemphis Rock \u0026amp; Soul\u003c/i\u003e, her first album since 2014's critically lauded \u003ci\u003eThis Is M.E. \u003c/i\u003eRecorded at Royal Studios in Memphis, the album received stellar reviews from the likes of Entertainment Weekly, Parade, Rolling Stone, American Songwriter and more. She followed that up with the release of \u003ci\u003eThe Medicine Show \u003c/i\u003ein April, 2019. For \u003ci\u003eThe Medicine Show\u003c/i\u003e, Melissa reunited with celebrated producer John Shanks and sounds as rousing as ever, bringing a new level of artistry to her 15th studio recording. \u003ci\u003eThe Medicine Show\u003c/i\u003e deals with universal themes of renewal, reconciliation, reckoning, compassion and, most profoundly, healing.\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn June of 2020, Etheridge launched her own live streaming subscription and single ticket concert platform, Etheridge TV and has done over 200 live streams in 2020.\u0026nbsp;On September 17, 2021, Melissa released a new album called \u003ci\u003eOne Way Out\u003c/i\u003e. The 9-track album is a collection of songs Etheridge wrote in the late '80s and early '90s that never made the cut … until now! The time is finally right, and fans will finally get a deeper glimpse to who Melissa was then.\u0026nbsp;October 2022 saw Melissa's return to the theatre with her one woman show, \u003ci\u003eMy Window — A Journey Through Life\u003c/i\u003e. The critically acclaimed, sold-out run premiered at New World Stages on October 13 and will open at Circle In the Square Theatre on Broadway in September 2023.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eJewel\u003c/strong\u003e is a singer-songwriter, actress, and 2x \u003ci\u003eNew York Times\u003c/i\u003e Bestselling author. As a physical, emotional and mental health expert she is passionate about wellness, equal rights, and inspiring at-risk youth with a whole human approach to education.\u003c/p\u003e\u003cp\u003eThroughout her career Jewel has been nominated 33 times for several music awards from prestigious organizations including The Grammy’s, American Music Awards, MTV Awards, VH1 Awards, \u003ci\u003eBillboard\u003c/i\u003e Music Awards, and the Country Music Awards. She has won 21 times for various categories such as Artist of the Year, Album of the Year, Favorite Female Artist and more.\u0026nbsp;\u003c/p\u003e\u003cp\u003eHeralded by \u003ci\u003eThe New York Times\u003c/i\u003e as “One of the best singer-songwriters since Joni Mitchell,” Jewel has earned four Grammy Award nominations and has sold over 30 million albums. Jewel credits her great mentors Bob Dylan and Neil Young, who took the time to encourage her as a young artist. The producer of THE VOICE Mark Burnett calls Jewel “One of the greatest singer-songwriters in history.”\u0026nbsp;\u003c/p\u003e\u003cp\u003eJewel was on the cover of \u003ci\u003eTIME Magazine\u003c/i\u003e and \u003ci\u003eRolling Stone\u003c/i\u003e. She performed on \u003ci\u003eSaturday Night Live\u003c/i\u003e, the Super Bowl, NBA Finals and for the Pope and President of the United States. She has experimented with several genres over her career with top hits in Folk, Pop, Club, Country, Standards, Children's and Holiday music. Jewel was chosen to finish Johnny Cash's half written songs for a posthumous CD created by Cash’s son, John Carter Cash. Recently, she released her thirteenth studio album, \u003ci\u003eFreewheelin’ Woman\u003c/i\u003e.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":6,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1705425743/AMP_Melissa_Etheridge_and_Jewel_900x900_629a902e8f.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longitude":-97.65934265202368}]}}},"hero_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1705425743/AMP_Melissa_Etheridge_and_Jewel_1600x900_7ce9ef723b.jpg","alternativeText":null,"width":1600,"height":900}}},"seatmap_image":{"data":{"attributes":{"name":"AMP_SectionMap_MelissaJewel.jpg","url 3T22:30:00.000Z","additional_info":"\u003cp\u003e\u003cstrong\u003eTicket limit: Eight (8) per household. You may forfeit your tickets if you attempt to exceed the limit.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp\u003eMulti-Platinum hitmaker \u003cstrong\u003eJustin Moore\u003c/strong\u003e has built a loyal following over the past decade with his traditional country sound and captivating live shows. His deeply personal current single “This Is My Dirt” is currently climbing at Country Radio, and the Arkansas-native just notched his 12th No. 1 with “You, Me, and Whiskey,” a smoldering duet with Priscilla Block. Over his 10+ year career, Moore’s No. 1 hits have included “Point at You,” “Lettin’ The Night Roll” “If Heaven Wasn’t So Far Away,” “Small Town USA” and “Till My Last Day,” as well as Platinum-certified albums and singles.\u003c/p\u003e\u003cp\u003eThe Valory Music Co. recording artist has earned multiple ACM, ACA, People’s Choice, and ACC Awards nominations, as well as an ACM Award win. In addition to multiple festivals, headline shows and select direct-support dates, Moore has also been busy hosting his Justin Moore Podcast sponsored by Bobcat with tour manager JR, interviewing guests such as Oscar award-winning actor Matthew McConaughey, country stars Tracy Lawrence, Jon Pardi and Brantley Gilbert, wrestling champion Diamond Dallas Page and ESPN’s Marty Smith. He also recently took on a new role as co-host on 103.7 The Buzz’s morning drive-time sports talk show, “\u003ci\u003eMorning Mayhem\u003c/i\u003e,” where he spends his weekday mornings dishing out his never-ending sports knowledge on-air.\u0026nbsp;\u003c/p\u003e\u003cp\u003eWith an inimitable voice \u003ci\u003eThe New York Times\u003c/i\u003e describes as “wholly different, thicker and more throbbing, a caldron bubbling over,” \u003cstrong\u003eRandy Houser\u003c/strong\u003e racked up three consecutive No. 1 hits and more than four million in singles sales to date with his Stoney Creek Records album \u003ci\u003eHow Country Feels\u003c/i\u003e. He topped the charts with the title track, “Runnin’ Outta Moonlight” and “Goodnight Kiss” (also his first No. 1 as a songwriter) and earned critical acclaim for his powerful delivery of the Top 5 smash and CMA Song of the Year-nominated “Like A Cowboy.” Houser added a fourth No. 1 to his catalogue with “We Went” from his 2016 album, \u003ci\u003eFired Up\u003c/i\u003e. Houser’s sixth studio album \u003ci\u003eNote To Self\u003c/i\u003e is available now via Magnolia Music Group and features 10 tracks all co-written by the Mississippi native. Lead single and title track “Note To Self” marked his “powerful return” following 2019’s critically acclaimed album \u003ci\u003eMagnolia\u003c/i\u003e, with \u003ci\u003eMusicRow\u003c/i\u003e boasting the Mississippi native “remains one of country music’s very finest vocalists.” His latest single “Cancel” is available now.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1709499027/AMP_Justin_Moore_and_Randy_Houser_900x900_21a623d5b0.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"lon eak rules, but legends write their own.\u0026nbsp;\u003c/span\u003e\u003cstrong\u003eJane’s Addiction\u003c/strong\u003e formed in 1985 and has written the rule book for alternative music and culture through a combination of genre-defying classic songs and a cinematic live experience. The band consists of vocalist Perry Farrell, guitarist Dave Navarro, drummer Stephen Perkins, and bassist Eric Avery.\u003c/p\u003e\u003cp style=\"margin-left:0in;\"\u003e\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003eUndoubtedly regarded as one of rock’s most influential acts, Jane’s Addiction’s first release was the stunning, self-titled live album\u0026nbsp;\u003c/span\u003e\u003ci\u003eJane’s Addiction\u003c/i\u003e (1987), which led to two studio albums,\u0026nbsp;\u003ci\u003eNothing Shocking\u003c/i\u003e (1988) and\u0026nbsp;\u003ci\u003eRitual De Lo Habitual\u003c/i\u003e (1990). The band’s\u0026nbsp;initial farewell tour in 1991 launched the first Lollapalooza which has since become THE perennial alternative rock festival.\u003c/p\u003e\u003cp style=\"margin-left:0in;\"\u003e\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003eNamed after the underground comic by the Hernandez brothers, \u003cstrong\u003eLove \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eAnd Rockets\u003c/strong\u003e made seven records over the course of thirteen years. They announced themselves to the world with their radically unique take on the classic Temptations song “Ball\u0026nbsp;Of Confusion.” This debut proved that they were going to be a force to contend with. It became a huge seller and a popular club hit in the US and Canada, where it also went gold. It marked the beginning of a career that would span an impressive 14 years and seven albums.\u003c/p\u003e\u003cp style=\"margin-left:0in;\"\u003e\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003eThe legacy of the band has only grown with more people realizing the extent of their influence and generations of new fans discovering them. The list of artists who cite their influence is impressive: The Flaming Lips, The Dandy Warhols, A Place\u0026nbsp;\u003c/span\u003eTo Bury Strangers, Jane's Addiction, Black Rebel Motorcycle Club, Beck, Maynard Keenan,\u0026nbsp;Dubfire and the Pixies. Dec. 2023 saw the reissue of their Beggars Banquet catalog with a vinyl box set that sold out almost\u0026nbsp;immediately and each of the label's releases released individually the following year, along with a previously unreleased compilation/companion CD to 1996's\u0026nbsp;\u003ci\u003eSweet F.A.\u003c/i\u003e titled\u0026nbsp;\u003ci\u003eMy Dark Twin.\u003c/i\u003e In celebration, Love\u0026nbsp;And Rockets played a\u0026nbsp;critically-hailed and largely\u0026nbsp;sold out tour.\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp style=\"margin-left:0in;\"\u003e\u003cspan style=\"color:black;font-family:\u0026quot;Arial\u0026quot;,sans-serif;font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"BestAvailable","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1715623385/AMP_Jane_s_Addiction_900x900_a0fffdc121.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longitude":-97.65934265202368}]}}},"hero_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1715 lease email info@amptickets.com OR CALL 479.4435600. Jane’s Addiction VIP Packages CANNOT BE RESOLD OR TRANSFERRED. All package elements will be rendered invalid if resold or transferred. Please check with the venue directly for any age restrictions. If you have ACCESSIBLE needs: please call or email our customer service representatives as soon as you have placed your order, and we will do our best to accommodate your needs based on availability. If you have any questions about VIP packages please email info@vipnation.com or call 888-458-8297.\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","vip_show_in_site":true,"vip_package_ticket_limit":null}]},"seatmap_sponsor":{"data":null},"addon_overrides":{"data":[]}}},{"performanceId":null,"performanceStatusId":null,"addOnData":null,"performanceDate":null,"strapiData":{"name":"Lauren Daigle 2024","slug":"lauren-daigle-2024","production_season":29193,"category":null,"title_pre":null,"title_main":"Lauren Daigle","title_sub":"with Blessing Offor","performance_date":"2024-08-15T00:00:00.000Z","on_sale_date":"2024-03-08T17:00:00.000Z","doors_open":"2024-08-14T22:30:00.000Z","additional_info":"\u003cp\u003e\u003cstrong\u003eTicket limit: Eight (8) per household. You may forfeit your tickets if you attempt to exceed the limit.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time. \u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp\u003e\u003cstrong\u003eLauren Daigle\u003c/strong\u003e released her full 23-track self-titled album in September 2023. Daigle explained that it, “is the completion of a journey that began when we first started writing for the album.\u0026nbsp; I knew all along that we’d need to release these songs in two parts.\u0026nbsp; This second part not only adds a lot of intensity, but it also reveals music that’s just as deep and meaningful to me.”\u003c/p\u003e\u003cp\u003eThis latest release completes a body of work that debuted in May 2023 when Daigle released the first 10 songs from\u0026nbsp;\u003ci\u003eLauren Daigle,\u003c/i\u003e\u0026nbsp;including the chart-topping first single, “Thank God I Do” which reached No. 1 on six different radio charts.\u0026nbsp; From the roof-raising “Salvation Mountain,” featuring the blazing guitar of Gary Clark Jr., to the incredibly beautiful and intimate, “Sometimes,” Daigle, now a two-time Grammy\u003csup\u003e®\u003c/sup\u003e, seven-time\u0026nbsp;\u003ci\u003eBillboard\u003c/i\u003e\u0026nbsp;Music Award, and four-time American Music Award winner, has completed her vision with a display of grace and power. These songs embody all that makes Daigle who she is\u0026nbsp;–an inspiring\u0026nbsp;and optimistic spirit whose creative curiosity and authenticity drive her hope that somewhere in her lyrics, catchy melodies or groove, people will come together and connect.\u003c/p\u003e\u003cp\u003eDaigle was born in Lake Charles, Louisiana, and grew up in Lafayette, singing constantly and absorbing the local zydeco, blues and Cajun music. She loved pop stars like Celine Dion and Whitney Houston and soul icons like Aretha Franklin Al Green and James Brown; at her elementary school, they played “Respect” every morning before the Pledge of Allegiance.\u003c/p\u003e\u003cp\u003eBut she didn’t take music seriously until an illness kept her out of high school for two years, and she began taking voice lessons. She planned to enter the medical field and did mission work in Brazil before starting at Louisiana State University, where she would go on to lead the choir and commit to a lifetime in music.\u0026nbsp;The success that started with her 2015\u0026nbsp;Platinum\u003csup\u003e®\u003c/sup\u003e\u0026nbsp;debut album,\u0026nbsp;\u003ci\u003eHow Can It Be,\u003c/i\u003e\u0026nbsp;which produced three No. 1 songs—“First,” “O’ Lord,” and the Grammy-nominated “Trust in You”—\u0026nbsp;accelerated with the\u0026nbsp;Grammy-winning\u0026nbsp;\u003ci\u003eLook Up Child\u003c/i\u003e, making\u0026nbsp;Daigle a mainstay on the\u0026nbsp;\u003ci\u003eBillboard\u003c/i\u003e\u0026nbsp;charts.\u003c/p\u003e\u003cp\u003eOff stage, Daigle remains committed to investing her time to promote music education, work with at-risk youth, and provide care for children, the elderly, and those in need through The Price Fund, which she founded in 2018. To date, she has distributed over $2.5 million to 42 nonprofits around the world, from programs in New Orleans to the construction of a school in the Congo, which will serve more than 300 children in Goma, a conflict zone near the border of Rwanda.\u003c/p\u003e\u003cp\u003eWith all of her work, Lauren Daigle—one of the biggest stars to emerge in music over the last decade, with a billion worldwide streams—is demonstrating her ongoing growth and curiosity, as evidenced by the completion of her biggest and boldest project to date.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1709500155/AMP_Lauren_Daigle_900x900_1e5890d6f5.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longitude":-97.65934265202368}]}}},"hero_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/ima  and that has made it possible for me to really focus on solos and singing, we are playing more songs than ever before, and we are closer to each other, onstage AND off. I'm excited to see Mudvayne, and All That Remains. Join us as we \u003ci\u003eDestroy All Enemies\u003c/i\u003e.”\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMegadeth\u003c/strong\u003e, alongside founder and frontman Mustaine, are renowned for their unparalleled energy and mastery on stage. In 2023, the Grammy\u003csup\u003e®\u003c/sup\u003e winning band dominated arenas and festivals, reaffirming its status as one of heavy metal's most formidable live acts. Dubbed “as ferocious and hard-hitting as ever” by \u003ci\u003eAllMusic\u003c/i\u003e, Megadeth enjoyed sold-out shows and critical acclaim on the latest run of the Crush The World Tour captivating audiences and showcasing the latest and greatest hits.\u0026nbsp;\u003c/p\u003e\u003cp\u003eWith a musical legacy spanning four decades, Megadeth has sold more than 50 million albums worldwide earning numerous accolades including one Grammy award with 13 nominations and five consecutive Platinum\u003csup\u003e®\u003c/sup\u003e albums. Megadeth’s debut album, \u003ci\u003eKilling Is My Business... And Business Is Good!\u003c/i\u003e was named by VH1 as the \"Greatest Thrash Metal Debut Album of All Time.\" The band’s latest album \u003ci\u003eThe Sick, The Dying… And The Dead!\u003c/i\u003e was released in September 2022 via Tradecraft/UMG. It debuted at No. 1 across \u003ci\u003eBillboard's\u003c/i\u003e Top Rock, Hard Rock, and Alternative Albums charts, and No. 3 on the Billboard 200, and the lead single “We’ll Be Back” was nominated for a Grammy for best metal performance.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":null ailable for any show and prices may change at any time. \u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"background-color:inherit;color:windowtext;font-family:Helvetica, sans-serif;\"\u003eFew artists embody boundless creativity quite like \u003cstrong\u003eLindsey Stirling\u003c/strong\u003e. Not only a multi-award-winning musician known for her genre-bending virtuosity on electronic violin, she’s endlessly dazzled audiences with her extraordinary talents as a dancer—an element she brings to the stage as part of her spectacular live show, touring with a stunning frequency and continually selling out iconic venues all around the world. Also a \u003ci\u003eNew York Times\u003c/i\u003e bestselling author (and creator of her own comic book), the platinum-selling star felt compelled to push her boundaries even further for her seventh full-length effort, ultimately embracing a whole new level of freedom in her songwriting. A visionary meditation on inner wisdom, personal strength, and the ever-shifting nature of identity, \u003ci\u003eDuality\u003c/i\u003e arrives as Stirling’s most sonically daring and emotionally complex album date.\u003c/span\u003e\u003c/p\u003e\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"background-color:inherit;color:windowtext;font-family:Helvetica, sans-serif;\"\u003eMade with producers/co-writers like Graham Muron (Thirty Seconds to Mars, Skrillex) and Lucky West (Walk the Moon, Dreamers), \u003ci\u003eDuality\u003c/i\u003e encompasses a dozen songs showcasing Stirling’s refined musicality and gift for sculpting deeply expressive melodies. But while the album’s first half centers on a grandiose and elaborately composed sound informed by Celtic music and other global influences, its latter half leans toward a boldly original form of left-of-center pop. To that end, side A includes such tracks as “Eye Of The Untold Her,” a gloriously epic piece produced by Mako (a musician/songwriter/producer whose credits include co-producing top-selling releases from video-game giant Riot Games) and co-written with Steve Mazzaro (a composer who’s worked with the legendary Hans Zimmer to arrange and produce the music for the Oscar winner’s world tours). Meanwhile, side B spotlights Stirling’s pop sensibilities on songs like the luminous “Inner Gold” (featuring alt-pop artist Royal \u0026amp; the Serpent) and “Survive” (on which Walk off the Earth vocalist Sarah Blackwood joins in for an interpolation of Gloria Gaynor’s disco classic “I Will Survive”).\u003c/span\u003e\u003c/p\u003e\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"background-color:inherit;color:windowtext;font-family:Helvetica, sans-serif;\"\u003eA profoundly imaginative songwriter whose past work includes such high-concept albums as 2019’s \u003ci\u003eArtemis\u003c/i\u003e—a No. 1 on Billboard’s Top Dance/Electronic Albums chart—Stirling makes brilliant use of \u003ci\u003eDuality\u003c/i\u003e’s extravagant soundscape by exploring intricate questions of intuition and truth. “I’ve always felt that we’re all magical beings with so much spirit and potential, but we live in a world of expectations and rules that often makes us feel so constrained,” Stirling says. “I hope that in some way these songs help people to feel free and empowered and more connected to their truest selves. I’d love to remind everyone that even though the world tries to tame us, that magic is always there within you.”\u0026nbsp;\u003c/span\u003e\u003cspan style=\"color:windowtext;font-family:Helvetica, sans-serif;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"background-color:inherit;color:windowtext;font-family:Helvetica, sans-serif;font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u003c/i\u003e\u003c/span\u003e\u003cspan style=\"color:windowtext;font-family:Helvetica, san 26nbsp;\u003c/strong\u003e\u003cbr\u003e\u0026nbsp;\u003cbr\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e","content_body_html":"\u003cp\u003eCalgary native singer/songwriter/dancer \u003cstrong\u003eTate McRae\u003c/strong\u003e has become the artist to watch with over 6.6 billion career streams, over 945 million video views, a #1 Top 40 hit and multiple #1 dance hits. She’s received countless accolades including nominations for two Billboard Music Awards, an MTV VMA Award, a People’s Choice Award, four iHeartRadio Music Awards and nine JUNO Awards among others. She’s been featured on Variety’s 2022 Power of Young Hollywood list, Billboard’s 21 Under 21 list for the past three years along with Forbes\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003e30 Under 30 list for 2021 where she was the youngest musician on the list.\u003c/p\u003e\u003cp\u003eHer #1 RIAA certified 3x Platinum single “you broke me first” has amassed over 1.9 billion streams since its release in 2020. She’s collaborated with various artists including Regard \u0026amp; Troye Sivan on their #1 dance hit “You,” along with Khalid on their\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003etrack “working,”\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003eTiësto’s “10:35” and Jeremy Zucker on her viral single “that way.” Tate has toured the world and performed at various music festivals including Lollapalooza, Bonnaroo, Firefly, The Governor’s Ball, Austin City Limits and more.\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003e\u003c/p\u003e\u003cp\u003eLast year, Tate released her\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003ehighly anticipated debut album,\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003e\u003ci\u003ei used to think i could fly\u003c/i\u003e\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u0026nbsp;\u003c/span\u003ewhich landed\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003eat #1 on Spotify’s Global Top Albums Debut Chart, charted in the top 10 in multiple countries upon release and has garnered over 1.5 billion streams to date. Featuring RIAA certified Platinum single “she’s all i wanna be” and certified Gold track “feel like shit,” the album showcased Tate at the top of her game with all-star writing collaborators and producers including Greg Kurstin, Finneas, Charlie Puth, Alexander 23, Blake Slatkin, and more.\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003eThe stunning album received praise from the likes of Billboard who said\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003e\u003ci\u003e“…Tate McRae steps into stardom on her long-awaited debut album”\u0026nbsp;\u003c/i\u003ewhile GRAMMY.com stated,\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003e\u003ci\u003e“… each track shows McRae is ready to be one of her generation's most raw-and-real superstars.”\u003c/i\u003e\u003c/p\u003e\u003cp\u003eIn fall 2023, Tate released “greedy” which earned the star her first top 10 on the Billboard Global 200 chart hitting #3. The hypnotic offering has garnered over 297 million streams to date and hit #14 on Hot 100 along with #1 most added at Top 40 and Hot AC radio upon release. Making it her biggest debut to date, “greedy” is just a taste of what’s to come from the multi-platinum artist.\u003 uenced, and I mean that in a positive way,” observes Matthew. “Everything is undoubtedly expressed through having settled into finding our own voice. We’ve always drawn inspiration from artists we love, and at times we’ve even emulated some of them to a certain degree. With this album, having gone through so much, life had almost forced us into becoming more and more comfortable with ourselves. We weren’t reaching for much outside of the pure experience of self expression, and simultaneously not necessarily settling either. We just found a uniqueness in simply existing.”\u0026nbsp;\u003c/p\u003e\u003cp\u003eFrom their humble beginnings in Bowling Green, Kentucky, \u003cstrong\u003eCage The Elephant\u003c/strong\u003e have gone on to become one of the generation’s premier rock bands. They have earned dozens of Gold\u003csup\u003e®\u003c/sup\u003e, Platinum\u003csup\u003e®\u003c/sup\u003e, and Multi-Platinum certifications, tallied over 5 billion streams, and notched 10 No. 1 records on Alternative Radio and five No. 1 records on Triple A Radio. Their previous two albums \u003ci\u003eTell Me I’m Pretty\u0026nbsp;\u003c/i\u003e[2015] and \u003ci\u003eSocial Cues\u003c/i\u003e [2019] garnered consecutive best rock album Grammys. They are maybe most celebrated for their live show. The stage is their home turf, where they are most comfortable, and their performances, ecstatic and unchained, as well as cathartic and soul bearing are what \u003ci\u003eNeon Pill\u003c/i\u003e achieves in documenting.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-family:\u0026quot;HelveticaNeueLT Std\u0026quot;,sans-serif;\"\u003e\u003ci\u003eNeon Pill,\u003c/i\u003e produced by John Hill,\u003ci\u003e\u0026nbsp;\u003c/i\u003ematerialized during sessions at Sonic Ranch in El Paso, Electric Lady in New York, Sound Emporium in Nashville, Echo Mountain in North Carolina, and at Hill’s own studio in Los Angeles, and alchemized a season of tragedy and turbulence into the twelve tracks on their sixth full-length album. Nine months into the pandemic, Matthew and Brad lost their father. The band weathered the back-to-back deaths of friends, while Matthew experience depression and a mental breakdown, culminating in hospitalization. Coming out on the other side, he learned quite a bit about himself, and gained a whole lot of strength and wisdom. \u003ci\u003eNeon Pill\u003c/i\u003e came to life in the eye of the storm.\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1709501107/AMP_Cage_The_Elephant_900x900_new_fdb2bcf022.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longitude":-97.65934265202368}]}}},"hero_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1709501107/AMP_Cage_The_Elephant_1600x900_new_3ae45cc580.jpg","alternativeText":null,"width":1600,"height":900}}},"seatmap_image":{"data":{"attributes":{"name":"AMP_SectionMap_CageTheElephant2024.jpg","url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1709580934/AMP_Section_Map_Cage_The_Elephant2024_e273dbe245.jpg","alternativeText":null}}},"seo":[{"id":"43","metaTitle":"Cage The Elephant at Walmart AMP","metaDescription":"Cage The Elephant at Walmart AMP. This is the ONLY official authorized ticket venue of Walmart AMP. 479.443.5600.","metaImage":{"data":{"attributes":{"url":"https://res. u003e","content_body_html":"\u003cp\u003eBorn out of Northern California’s chaotic, late-1960s musical stew, \u003cstrong\u003eThe Doobie Brothers\u003c/strong\u003e’ rugged, real and authentic approach to rock and roll made them biker bar stalwarts. But their self-titled debut album in ’71 went beyond just leather and motorcycles, revealing even more musical layers; sweet three-part harmonies and rootsy, introspective, acoustic flavors.\u003cbr\u003e\u003cbr\u003eThe Doobie Brothers’ legacy has been built upon not just hit records, but also an unrivaled commitment to musical integrity and a steadfast allegiance to their enthusiastic fan base. The bands ability to evolve in a constantly changing industry and connections to generations of listening audiences is a testament to their craft.\u003cbr\u003e\u003cbr\u003eIt all began in 1969, when a drummer named John Hartman arrived in Northern California. He was there to meet Skip Spence from the band Moby Grape and become part of a supposed band reunion that never quite got off the ground. But it wasn’t all for naught. Spence (who had also played in the Jefferson Airplane) introduced Hartman to his friend Tom Johnston, a local singer/songwriter/guitarist -and they connected. Hartman and Johnston began playing local Bay Area bars. They soon met singer/guitarist Pat Simmons, whose finger-style playing richly complimented Johnston’s R\u0026amp;B strumming-style, and the foundation for The Doobie Brothers was set.\u003cbr\u003e\u003cbr\u003eWhile their debut album in 1971 did not chart, just a year a later, their second record, Toulouse Street, became a breakout sensation. Producer Ted Templeman helped the band craft a sound that was organic, yet radio friendly, and brought in Little Feat keyboardist Bill Payne to add unique musical textures.\u003cbr\u003e\u003cbr\u003eFrom there The Doobies hit the road, tirelessly working their way around the world. They established themselves with a breathtaking run of hits on Warner Bros. Records that tapped into a myriad of American styles. “Listen to the Music,” “Jesus is Just Alright,” “China Grove,” “Black Water,” “Rockin’ Down the Highway,” “Long Train Runnin’” and other anthemic singles confirmed their status as fine craftsman who could also rock arenas.\u003cbr\u003e\u003cbr\u003eIn 1974, Steely Dan co-lead guitarist and session legend Jeff “Skunk” Baxter joined the band as third guitarist, one of many unique and talented players who would revolve in and out of the band over the years. The group’s expanded lineup was augmented in 1975 by Michael McDonald, whose soulful vocals and songwriting led to the hits “What a Fool Believes,” “Minute by Minute,” “Takin’ It To The Streets,” and “You Belong To Me.” Multi-instrumentalist and vocalist, John McFee, joined in 1978 bringing his wide range of musical styles and experience recording with Van Morrison, Steve Miller, Elvis Costello, and The Grateful Dead to The Doobies’ sound.\u003cbr\u003e\u003cbr\u003eThe collaborative, almost communal sense of family within the band allowed them to stay fresh and unpredictable over the years, while never forsaking their deep American musical roots, boogie-jams and all.\u003cbr\u003e\u003cbr\u003eAfter a respite in the early 80s, the band reunited in 1987 for a series of gigs benefiting veterans’ groups and children’s charities (ultimately raising millions). Those shows at the Hollywood Bowl were the fastest sell-outs since the Beatles had played there more than 20 years earlier. In a Los Angeles Times poll the year before, fans voted Led Zeppelin and The Doobie Brothers the bands they wanted most to see reunite.\u003cbr\u003e\u003cbr\u003eContinuing to record, The Doobies released World Gone Crazy in 2010, produced by Ted Templeman, and Southbound on Arista Nashville in 2014. Southbound, produced by David Huff, featured new recordings of the band’s iconic hits, with country music’s biggest stars including Blake Shelton, Zac Brown Band, Brad Paisley, and Toby Keith.\u003cbr\u003e\u003cbr\u003eThe Doobie Brothers were inducted into the Vocal Group Hall of Fame in 2004, have won four GRAMMY® Awards and sold more than 48 million records worldwide (including three multi-platinum, seven platinum, and 14 gold albums). Their 1976 Best of the Doobies has sold more than 12 million copies, earning rare RIAA Diamond status. Their No. 1 gold-certified singles “Black Water” (1974) and “What a Fool Believes” (1979) lead a catalog of hits that includes “Listen to the Music,” “Jesus Is Just All Right,” “Rockin’ Down the Highway,” “Long Train Runnin’,” “China Grove,” “Take Me In Your Arms,” Takin’ It to the Streets,” “Minute by Minute,” “You Belong to Me,” and “The Doctor.” In all, The Doobies have tallied five Top 10 singles and 16 Top 40 hits.\u003cbr\u003e\u003cbr\u003e“We’re basically an American band – we cover a lot of areas,” says Johnston. “We cover blues, R\u0026amp;B, country, bluegrass, and rock ‘n’ roll. It’s based on rhythms, rhythm structures, picking, and harmonies. That’s been the signature of the band.” He continues, “You take Pat, who comes from a folk/blues background, with a lot of picking and stuff like that; he was a big fan of Rev. Gary Davis and Dave Van Ronk. I come from a blues, soul, R\u0026amp;B, and rock ‘n’ roll background. Then you stick John McFee into that mix. John came from a country background when he started out and was in the country band Southern Pacific. And he is a session musician – he’s played with everybody from Steve Miller to Van Morrison to Elvis Costello. If it’s got strings, he can play it.”\u003cbr\u003e\u003cbr\u003e“We all have the same work ethic,” says multi-instrument virtuoso McFee, self-described as the “new guy.” “Tom, Pat and I are still surging ahead. We’ve stayed together as friends as well as musicians. We are compelled to challenge ourselves. I mean, I love playing the old songs. But when we’re working on new material now, I think we’re coming up with better parts. The band has always been good, so it’s kind of like we’re competing with ourselves. But honestly, we’re playing better than ever.”\u003cbr\u003e\u003cbr\u003eSimmons notes, “We didn’t really sit around and think, ‘Oh, we need this element or that element.’ The music has always been an honest representation of whatever we happen to be working on at the time. We had all been playing music for a long time before we put the band together, and our roots influences are what come out. Those influences always overtake whatever conceptual ideas you might have. It’s always been that way with this band — you always return to who you really are.”\u003cbr\u003e\u003cbr\u003eThe ability of The Doobie Brothers’ music to connect with the essentials of people’s lives in tuneful, affecting songs has developed an audience that spans generations today. Known for their dynamic live performances, the band plays close to 100 shows a year touring worldwide, delighting concert goers of all ages.\u003cbr\u003e\u003cbr\u003eSimmons adds, “We have a hardcore fan base that has handed our music down through the years to their children and their children’s children. Repeatedly, people go to our concerts and come up to us and say, ‘My dad turned me on to you guys years ago, and I’ve loved you guys all this time, and my kids are listening to you now.”\u003cbr\u003e\u003cbr\u003e“And the songs that people all know, be it ‘Listen to the Music,’ ‘Black Water’ or ‘China Grove,’ are still getting played,” Johnston adds. “Any song that stands the test of time for 40 years or is getting played around the country on a daily basis – that to me is a testament to the quality of the tunes, and that they have something to say that resonates with people. I’d like to say this band has been relevant – it’s been relevant musically, it’s been relevant lyrically, and we’ve always put out a high quality of music.”\u003cbr\u003e\u003cbr\u003eThey take none of it for granted. And their music has proven to be relatable for generations since they first came together, which is why they continue to make new music. The fundamental appeal that has drawn listeners to this group for four decades may be best expressed by Simmons:\u003cbr\u003e\u003cbr\u003e“In a certain sense, what this band has always had in common with everyone else is the word ‘hope.’ We hoped we would make some good music, and we hoped there would be some acceptance, and we hoped that things would get better in the world. In that respect, we’re just the same – we’re still hopeful about the future.”\u003cbr\u003e\u003cbr\u003eThe mere name of the band gives one hope. And it makes you think, it makes you feel and makes you appreciate the efforts of one of America’s most dependable musical outfits. It takes you back, while also helping you look ahead.\u003c/p\u003e\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1705866023/AMP_Doobie_Brothers_900x900_ea89052ba6.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longitude":-97.65934265202368}]}}},"hero_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1706030053/AMP_Doobie_Brothers_1600x900_new_b1b341c6f1.jpg","alternativeText":null,"width":1600,"height":900}}},"seatmap_image":{"data":{"attributes":{"name":"AMP_SectionMap_The Doobie Brothers 2024.jpg","url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1705 formanceStatusId":null,"addOnData":null,"performanceDate":null,"strapiData":{"name":"Sarah McLachlan 2024","slug":"sarah-mclachlan-2024","production_season":28256,"category":null,"title_pre":null,"title_main":"Sarah McLachlan","title_sub":"with Feist","performance_date":"2024-07-03T00:30:00.000Z","on_sale_date":"2023-12-15T17:55:00.000Z","doors_open":"2024-07-02T23:00:00.000Z","additional_info":"\u003cp\u003e\u003cstrong\u003eTicket limit: Eight (8) per household. You may forfeit your tickets if you attempt to exceed the limit.\u0026nbsp;\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time. \u0026nbsp;\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp\u003e\u003cstrong\u003eSarah McLachlan\u003c/strong\u003e's tender and lyrical singer/songwriter pop has won her a dedicated following over the years since the Nova Scotia native emerged in 1988 with her Canadian platinum, U.S. gold-certified debut,\u0026nbsp;\u003ci\u003eTouch\u003c/i\u003e. Following a successful self-booked tour with\u0026nbsp;Paula Cole\u0026nbsp;in 1996, McLachlan co-founded the touring festival Lilith Fair with the purpose of billing female musicians back-to-back, something of an anomaly for concert promoters at the time. Featuring the likes of\u0026nbsp;Sheryl Crow,\u0026nbsp;Tracy Chapman,\u0026nbsp;Jewel,\u0026nbsp;Fiona Apple,\u0026nbsp;Emmylou Harris, and many more, the inaugural Lilith Fair was the top-grossing festival tour of 1997, and its three-year run more than proved the commercial drawing potential of female artists. During that stretch in the late '90s, McLachlan had two U.S. Top Five hits in \"Adia\" and \"Angel,\" both from her Canadian chart-topping, U.S. number two\u0026nbsp;\u003ci\u003eSurfacing\u003c/i\u003e, her fourth studio LP. Meanwhile, two of three Grammys came courtesy of the hits \"Building a Mystery\" and live version of \"I Will Remember You.\" Her Top Ten streak in North America continued with albums like 2003's\u0026nbsp;\u003ci\u003eAfterglow\u003c/i\u003e, 2006's\u0026nbsp;\u003ci\u003eWintersong\u003c/i\u003e, and 2014's\u0026nbsp;\u003ci\u003eShine On\u003c/i\u003e. Following the Juno-winning, Grammy-nominated Christmas album\u0026nbsp;\u003ci\u003eWonderland\u003c/i\u003e\u0026nbsp;in 2016, McLachlan was inducted into the Canadian Music Hall of Fame in 2017. – \u003ci\u003eAllMusic.com\u003c/i\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":"https://buy.amptickets.com/28256/28257","square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1702307399/AMP_Sarah_Mc_Lachlan_900x900_new_7c23389ee5.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longitude":-97.65934265202368}]}}},"hero_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1702307401/AMP_Sarah_Mc_Lachlan_1600x900_new_a3fc1e4159.jpg","alternativeText":null,"width":1600,"height":900}}},"seatmap_image":{"data":null},"seo":[{"id":"28","metaTitle":"Sarah McLachlan at Walmart AMP","metaDescription":"Sarah McLachlan at Walmart AMP. This is the ONLY official authorized ticket venue of Walmart AMP. 479.443.5600.","metaImage":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1702058643/AMP_Sarah_Mc_Lachl \u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003eTicket availability can change quickly, and may change during your session. Please note that tickets are not guaranteed to be available for any show and prices may change at any time.\u003c/i\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e","content_body_html":"\u003cp\u003eWith the rich, bluesy vocals of Darius Rucker and gleeful harmonies of guitarist Mark Bryan, bassist Dean Felber and drummer Jim “Soni” Sonefeld, \u003cstrong\u003eHootie \u0026amp; the Blowfish\u003c/strong\u003e have sold over 25 million records worldwide to date after their infectious melodies hit the airwaves in 1994. The quartet met at the University of South Carolina where endless gigs at frat houses and local bars built a major local buzz. Their blend of pop, folk, blues, soul and rock made them hard to pigeonhole, but easily accessible to anyone who loved good music.\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003e\u003c/p\u003e\u003cp\u003eAtlantic Records, impressed by their regional draw, signed them and released\u003ci\u003e Cracked Rear View\u003c/i\u003e in 1994. The album had been out for six months before the band played on the \u003ci\u003eLate Show with David Letterman\u003c/i\u003e which sent sales skyrocketing, eventually landing at No. 1 on the \u003ci\u003eBillboard\u003c/i\u003e chart the following spring. \u003ci\u003eCracked Rear View\u003c/i\u003e and the band went on to win two Grammy Awards\u003csup\u003e®\u003c/sup\u003e, an MTV Video Music Award, a \u003ci\u003eBillboard\u0026nbsp;\u003c/i\u003eMusic Award and multiple People's Choice Awards. \u003ci\u003eCracked Rear View\u003c/i\u003e also earned the band\u003ci\u003e Billboard\u003c/i\u003e's Band of the Year Award in 1996 and the RIAA's Diamond\u003csup\u003e®\u003c/sup\u003e Award for sales in excess of 10 million units. At 21x Platinum\u003csup\u003e®\u003c/sup\u003e, \u003ci\u003eCracked Rear View\u0026nbsp;\u003c/i\u003eremains among the Top 10 best-selling studio albums in music history.\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003e\u003c/p\u003e\u003cp\u003eThe band remained a top draw nationwide following their debut and released five more albums for Atlantic: \u003ci\u003eFairweather Johnson\u003c/i\u003e, \u003ci\u003eMusical Chairs\u003c/i\u003e, \u003ci\u003eScattered, Smothered \u0026amp; Covered\u003c/i\u003e, \u003ci\u003eHootie \u0026amp; the Blowfish\u003c/i\u003e and \u003ci\u003eThe Best of Hootie \u0026amp; the Blowfish\u003c/i\u003e, as well as \u003ci\u003eLooking For Lucky\u0026nbsp;\u003c/i\u003eon their own Sneaky Long Records and \u003ci\u003eLIVE in Charleston\u003c/i\u003e,\u003ci\u003e The Homegrown Concert Event DVD and CD\u003c/i\u003e. The band took a break from full-time touring in 2007, reuniting annually for a variety of philanthropic events while also pursuing solo projects. 2019 marked the band's first full-time touring year in over a decade as they embarked on the sold-out \u003ci\u003eGroup Therapy Tour\u0026nbsp;\u003c/i\u003ein support of \u003ci\u003eImperfect Circle,\u0026nbsp;\u003c/i\u003ereleased in late 2019 under a new record deal with Universal Music Group’s Capitol Nashville, and 2024 will see them return to the road once again for the upcoming \u003ci\u003eSummer Camp with Trucks Tour\u003c/i\u003e.\u003cspan style=\"font-family:\u0026quot;Arial\u0026quot;,sans-serif;\"\u003e \u003c/span\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":"https://buy.amptickets.com/28106/28107","square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1699048596/AMP_Hootie_900x900_92193 o be available for any show and prices may change at any time. \u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"background-color:inherit;color:windowtext;font-family:Helvetica, sans-serif;\"\u003eOriginally from Maryland, GRAMMY® Award-nominated producer/songwriter/performer \u003cstrong\u003eMaggie Rogers\u003c/strong\u003e will release \u003ci\u003eDon’t Forget Me\u003c/i\u003e, her third studio album, on April 12 via Capitol Records. Additionally, she will head out on \u003ci\u003eThe Don't Forget Me Tour\u003c/i\u003e this year in support of her new album. Rogers recently shared the title track “Don’t Forget Me”– an intimate reflection on the legacy we create through our relationships. The accompanying video was filmed in Super 8 in Maine and unfolds with an organic energy akin to the album as it tracks the simple, reassuring rhythms of daily life. Rogers debuted “Don’t Forget Me,” “The Kill” and “So Sick Of Dreaming” during her sold-out Summer of ’23 North American headline tour, which brought her to iconic venues such as Red Rocks, Forest Hills Stadium, and the Hollywood Bowl.\u0026nbsp; Rogers released her breakthrough EP \u003ci\u003eNow That The Light Is Fading \u003c/i\u003ein 2017.\u0026nbsp; Widely hailed as an artist to watch, Rogers released her critically acclaimed Capitol Records debut album \u003ci\u003eHeard It In A Past Life \u003c/i\u003ein January 2019 and immediately found tremendous success: entering \u003ci\u003eBillboard’s \u003c/i\u003eTop Album Sales chart at No. 1 and debuting at No. 2 on the Billboard 200, the album earned praise from the likes of \u003ci\u003eNPR, The New York Times, Rolling Stone, Pitchfork, TIME Magazine, Vogue\u003c/i\u003e, and many more.\u0026nbsp; \u003ci\u003eHeard It In A Past Life \u003c/i\u003ealso landed Rogers a nomination for Best New Artist at the 62\u003csup\u003end\u003c/sup\u003e GRAMMY® Awards and led to performances on major TV shows including “Saturday Night Live,” “The Tonight Show Starring Jimmy Fallon,” “The Late Show with Stephen Colbert,” “Austin City Limits,” “Today” and more. Now certified Gold, the album contains the Platinum hits “Light On” and “Alaska.” In addition, Rogers has sold out headline tours across North America and Europe and performed at leading festivals worldwide. To date, \u003ci\u003eHeard It In A Past Life\u003c/i\u003e has amassed over one billion combined global streams. In 2022, Rogers released her follow up album, \u003ci\u003eSurrender\u003c/i\u003e, to widespread acclaim and embarked on two sold-out headline tours across Europe and North America.\u003c/span\u003e\u003cspan style=\"color:windowtext;font-family:Helvetica, sans-serif;\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp style=\"margin-left:0px;\"\u003e\u003cspan style=\"background-color:inherit;color:windowtext;font-family:Helvetica, sans-serif;font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u003c/i\u003e\u003c/span\u003e\u003cspan style=\"color:windowtext;font-family:Helvetica, sans-serif;font-size:13px;\"\u003e\u003ci\u003e\u0026nbsp;\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":8,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1708628848/AMP_Maggie_Rogers_900x900_new_12fb8b7e54.jpg","alternativeText":null,"width":900,"height":900}}},"calendar_image":{"data":null},"venue":{"data":{"attributes":{"name":"Walmart AMP","geofence":[{"latitude":37.42650721011171,"longitude":-97.71823483703102},{"latitude":37.63638597142275,"longitude":-90.11036196917348},{"latitude":34.53765375048918,"longitude":-89.59138499604101},{"latitude":34.2204062703083,"longitude":-97.65934265202368}]}}},"hero_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1708628849/AMP_Maggie_Rogers_1600x ion. Please note that tickets are not guaranteed to be available for any show and prices may change at any time. \u0026nbsp;\u003c/span\u003e\u003c/p\u003e","content_body_html":"\u003cp\u003e\u003cstrong\u003eDierks Bentley\u003c/strong\u003e released his tenth studio album \u003ci\u003eGravel \u0026amp; Gold\u003c/i\u003e in 2023. He landed his first publishing deal in 2001 and released his debut album in 2003, producing an instant No. 1 single. In the two decades since, Bentley has achieved success with eight more albums that reached the top of the country sales charts, resulting in 22 No. 1 songs, eight billion streams, three CMA Awards, 15 Grammy\u003csup\u003e®\u003c/sup\u003e nominations and membership into the Grand Ole Opry. He also has created professional endeavors outside of music with his Flag \u0026amp; Anthem lifestyle collection Desert Son, along with his four Dierks Bentley’s Whiskey Row locations.\u0026nbsp;\u003c/p\u003e\u003cp\u003e“The \u003ci\u003eGravel \u0026amp; Gold Tour\u003c/i\u003e has been the best of my career, and I’m not ready to leave it behind,” explains Bentley. “We are so locked in with this production that it allows me to be living right in the moment with the fans, and that’s the magic! I’m bringing along some old friends and some newer artists who are all putting their own unique spin on country, bluegrass and Americana music. I can’t wait to watch their shows and hopefully sing with them too. Those collaborations are a highlight of my summer every year.”\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:13px;\"\u003e\u003ci\u003ePresented by Walmart AMP in partnership with Live Nation.\u003c/i\u003e\u003c/span\u003e\u003c/p\u003e","performance_ticket_limit":6,"purchase_path":"SeatMap","purchase_external_url":null,"square_image":{"data":{"attributes":{"url":"https://res.cloudinary.com/dzmmp6jku/image/upload/v1707708652/AMP_Dierks_Bentley_900x900_03fb148957.jpg","alternativeText":null,"width":900,"height":900}}},
