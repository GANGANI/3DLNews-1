:{"id":37178630,"event_id":2618035,"text":"Why is coming out still so hard?","body":"In recent years we\u2019ve seen signs suggesting things are getting better for LGBTs in the U.S. For example, the Supreme Court struck down DOMA this summer, three out of five Americans say they accept homosexuality, and LGBT service members can now serve in the open.\n\nThese national developments haven\u2019t necessarily leveled the playing field for coming out, though. Beyond basic calculations like, \u201cWho in my family do I tell first? What do I do if it ends badly? Is there a good time to do it?\u201d there are other factors at play. Some might be ostracized by their culturally or religiously conservative families. Others don\u2019t (or can\u2019t) come out until they're elderly. Transgender people sometimes struggle with the right vocabulary to explain their identity. And even being bisexual could draw ridicule from gay friends.","tags":null,"draft":false,"created_at":"2013-12-13T19:57:00.972Z","updated_at":"2013-12-13T19:57:00.972Z","publish_at":"2013-12-13T19:57:00.972Z","views":478,"likes":{"total":2,"data":[{"id":551748,"created_at":"2013-12-14T06:54:10.493Z","author":{"id":551748,"full_name":"Eddie Samuel","short_name":null,"picture":{"original_width":200,"original_height":150,"url":"http://img.new.livestream.com/accounts/0000000000086b44/4365b424-5026-4db9-8cd0-d96bbae391b4.jpg","thumb_url":"http://img.new.livestream.com/accounts/0000000000086b44/4365b424-5026-4db9-8cd0-d96bbae391b4_50x50.jpg","small_url":"http://img.new.livestream.com/accounts/0000000000086b44/4365b424-5026-4db9-8cd0-d96bbae391b4_170x170.jpg","medium_url":null,"secure_thumb_url":"https://img.new.livestream.com/accounts/0000000000086b44/4365b424-5026-4db9-8cd0-d96bbae391b4_50x50.jpg","secure_small_url":"https://img.new.livestream.com/accounts/0000000000086b44/4365b424-5026-4db9-8cd0-d96bbae391b4_170x170.jpg","secure_medium_url":null,"width":150,"height":150},"is_beta_producer":true,"timezone":"America <script type="text/javascript">
    var GDPR = (function () {

        var retryCount = 1;
        var cookieConsent;
        var COUNTRY_CODES = ['AT', 'BE', 'BG', 'CY', 'CZ', 'DE', 'DK', 'EE', 'ES', 'FI', 'FR', 'GB', 'GR',
            'HR', 'HU', 'IE', 'IT', 'LT', 'LU', 'LV', 'MT', 'NL', 'PL', 'PT', 'RO', 'SE', 'SI', 'SK'];
        var ESSENTIAL_COOKIE_LIST = ['__cu', '__cu_id', 'vuid', '__cu_short_name', 'req_auth', 'cookie_consent', 'code'];
        var COOKIE_CONSENT = 'cookie_consent';
        var countryCode = undefined;

        function getCookie(cookieName) {
            var name = cookieName + '=';
            var cookieList = document.cookie.split(';');
            for(var i = 0; i < cookieList.length; i++) {
                var c = cookieList[i];
                if (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return decodeURIComponent(c.substring(name.length, c.length));
                }
            }
          return null;
        }

        function getQueryParameter (parameterName) {
            parameterName = parameterName.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]');
            var regex = new RegExp('[\\?&]' + parameterName + '=([^&#]*)');
            var results = regex.exec(location.search);
            return (results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' ')));
        }

        function triggerEvent (eventName) {
            var event = window.document.createEvent('Event');
            event.initEvent(eventName, true, true);
            window.dispatchEvent(event);
        }

        // cookie policy header should be shown only for EU user, who has not yet consented
        // and he is not logged in
        function checkAndShowCookiePolicyHeader () {
            var isEU = COUNTRY_CODES.indexOf(countryCode) !== -1;
            if (cookieConsent === null && isEU && !getCookie('__cu_id')) {
                var header = document.querySelector('.js-cookie_policy');
                if (!header) {
                    return;
                }
                header.classList.remove('hide');
                document.body.classList.add('gdpr');
                var okButton = header.querySelector('.js-cookie_ok');
                okButton.addEventListener('click', function () {
                    setConsent(true);
                    document.body.classList.remove('gdpr');
                    header.classList.add('hide');
                    setTimeout(function () {
                        triggerEvent('resize');
                    }, 250);
                });
                // Triggering a resize event so that the clients align themselves when header is shown
                setTimeout(function () {
                    triggerEvent('resize');
                }, 250);
            }
        }

        function setConsent (hasConsented) {
            setCookie(COOKIE_CONSENT, hasConsented);

            var previousValue = getCookie(COOKIE_CONSENT);
            if (hasConsented && previousValue === 'false') {
                window.location.reload();
            }
        }

        function setCookie (name, value) {
            value = value.replace(/;/g,'%3b');
            var date = new Date();
            date.setFullYear(date.getFullYear() + 2);
            var cookieStr = name + '=' + value.toString() +
                '; expires=' + date.toGMTString() +
                '; path=/' +
                '; domain=.' + getDomain(window.location.hostname) +
                '; secure';

            if (!sameSiteIncompatibleBrowser()) {
                cookieStr += '; SameSite=None'
            }

            document.cookie = cookieStr;
        }

        function getDomain (subDomain) {
            var parts = subDomain.split('.');
            if (parts.length < 2) {
                return;
            }

            return parts[parts.length - 2] + '.' + parts[parts.length - 1];
        }

        function deleteCookie (name) {
            // Cookies are not deleted at least in chrome unless you specify all the parts corrects i.e. path & domain.
            // Assuming path is / and working out all possible combinations of domain
            var currentDomain = window.location.hostname;
            var domains = ['', currentDomain, '.' + currentDomain];

            var mainDomain = getDomain(currentDomain);
            if (mainDomain !== currentDomain) {
                domains.push(mainDomain);
                domains.push('.' + mainDomain);
            }

            for (var i = 0; i < domains.length; i++) {
                document.cookie = name + '=deleted;' +
                'domain=' + domains[i] + ';expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/';
            }
        }

        function denyConsent () {
            // Delete all non essential cookies by enumerating the cookies
            var cookies = document.cookie.split(';');
            var parts, name, index;

            for (var i = 0; i < cookies.length; i++ ) {
                parts = cookies[i];
                index = parts.indexOf('=');

                if (index !== -1) {
                    name = parts.substr(0, index).trim();
                    if (ESSENTIAL_COOKIE_LIST.indexOf(name) === -1) {
                        deleteCookie(name);
                    }
                }
            }
            setConsent(false);
        }

        function initializeCookieFunctions () {
            window.cookieFunctions = {
                getCookie : function (name) {
                    return getCookie(name);
                },
                setCookie : function (options) {
                    if (cookieConsent || cookieConsent === null || ESSENTIAL_COOKIE_LIST.indexOf(options.name) !== -1) {
                        // set cookie
                        if (!options.expires) {
                            options.expires = 365;
                        }

                        if (typeof options.expires === 'number') {
                            var days = options.expires;
                            var t = options.expires = new Date();
                            t.setDate(t.getDate() + days);
                        }

                        document.cookie = [
                            encodeURIComponent(options.name), '=', encodeURIComponent(options.value),
                            options.expires ? '; expires=' + options.expires.toUTCString() : '',
                            options.path    ? '; path=' + options.path : '',
                            options.domain  ? '; domain=' + options.domain : '',
                            sameSiteIncompatibleBrowser() ? '; secure' : '; SameSite=None; secure'
                        ].join('');
                    }
                },
                removeCookie : function (options) {
                    deleteCookie(options.name);
                },
                isCookiesAllowed : function () {
                    return cookieConsent || cookieConsent === null;
                },
                setUserConsent : function () {
                    setConsent(true);
                },
                denyUserConsent : function () {

            }

            getCountryCode();
        }

                (ua.includes('UCBrowser/')

                    : (ua.includes('Chrome/5') || ua.includes('Chrome/6'))) ||
                ua.includes('Chromium/5') || ua.includes('Chromium/6') ||
                (ua.includes(' OS X 10_14_') &&
                    ((ua.includes('Version/') && ua.includes('Safari')) || //Safari on MacOS 10.14
                    ua.endsWith('(KHTML, like Gecko)'))); //Web view on MacOS 10.14
        }

        function isOlderUcBrowser(ua) {

            var minor = parseInt(match[2]);
            var build = parseInt(match[3]);
            if (major != 12) return major < 12;
            if (minor != 13) return minor < 13;
            return build < 2;
        }

        init();

        return {
            check: check
