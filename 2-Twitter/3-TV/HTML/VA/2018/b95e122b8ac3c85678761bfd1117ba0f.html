    <script type="text/javascript">
      (function checkRedirectToGallery() {
        var regex = new RegExp(/#(?:!)?a(?:\/|%2F)?([0-9]+)/);
        var matches = window.location.href.match(regex);

        if (matches) {
          var request = new XMLHttpRequest();
          request.onreadystatechange = function(readyEvent) {
            if (request.readyState === 4 && request.status === 200) {
              var url = window.location.origin + '/webapps/widgets/gallery?jwt=' + request.responseText;
              window.location.replace(url);
            }
          };
          request.open('GET', window.location.origin + '/c11n/accounts/' + matches[1] + '/gallery-active.txt', true);
          request.send(null);
        }
      })();
    </script>

            <% } %>

                    <div class="circular-progress a<%= oFile.sFileId %>" data-id="<%= oFile.sFileId %>"></div>

            <% } %>

            <% } else { %>
                <div style="padding-top: 10px;">
                    <a class="btn btnBlue borderWhite customInvertedColor tryAgain marginRight5 ga-track" ga-nm="mfta">Try Again</a>
                    <a class="btn btnNegative customFonts borderWhite finished marginLeft5 ga-track" ga-nm="mff">Finished</a>
                    <p class="clear"/>
                </div>
            <% } %>


            <a class="customFonts havingTroubleLink reportIssue" style="width:100%;text-align:center;">
                <span>Having trouble? </span>
                <span class="emailLink">Send us an email</span>
            </a>
        </div>
    </script>

    <noscript>
        <div class="mainToasterMask hide" style="opacity: 0.7; display: block;"></div>
        <div class="mainToaster hide customFonts" style="display: block; top: 0px; left: 0px;">
            Please enable javascript
            <div style="padding-top: 10px;">
                <a class="needsclick customFonts btn btnBlue borderWhite btnFontWhite marginRight5 ga-track" ga-nm="ncrf">Refresh</a>
                <p class="clear"></p>
            </div>
        </div>
    </noscript>

</body>
</html>
