":"Refresh your review any time to see if the changes you've made have had an impact.","review_generation_tip_practical_subtitle_12":"Save time and money by using Bulk Reporting. Contact us for more details and pricing.","review_generation_tip_did_you_know_title_1":"Did You Know?","review_generation_tip_did_you_know_title_2":"Did You Know?","review_generation_tip_did_you_know_title_3":"Did You Know?","review_generation_tip_did_you_know_title_4":"Did You Know?","review_generation_tip_did_you_know_title_5":"Did You Know?","review_generation_tip_did_you_know_title_6":"Did You Know?","review_generation_tip_did_you_know_title_7":"Did You Know?","review_generation_tip_did_you_know_subtitle_1":"Bounce rate increases 32% as page load time goes from 1 second to 3 seconds.","review_generation_tip_did_you_know_subtitle_2":"60% of smartphone users contact a business directly from the search results.","review_generation_tip_did_you_know_subtitle_3":"76% of smartphone users who search for something nearby visit a business within a day.","review_generation_tip_did_you_know_subtitle_4":"Mobile makes up 84% of all \"near me\" searches.","review_generation_tip_did_you_know_subtitle_5":"28% of searches for something nearby result in a purchase.","review_generation_tip_did_you_know_subtitle_6":"Mobile searches for “best place to buy” have grown over 70% in the past two years","review_generation_tip_did_you_know_subtitle_7":"46% of shoppers confirm inventory online before going to stores.","wip_section_on_page":"On-Page","wip_section_off_page":"Off-Page","review_filter_empty_state":"No results match your selections. Try changing or decreasing the number of active filters.","google_preview_content":"This is a representation of what your title tag and meta description will look like in Google search results for both mobile and desktop users. Searchers on mobile devices will also see your site's favicon displayed next to the page's URL or domain.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ESearch engines may create their own titles and descriptions if they are missing, poorly written and\u002For not relevant to the content on the page and cut short if they go over the character limit. So it’s important to be clear, concise and within the suggested character limit.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck your title tag and meta description to make sure they are clear, concise, within the suggested character limit and that they convey the right message to encourage the viewer to click through to your site.","keywords_cloud_content":"\u003Cp\u003EThis data represents the words and phrases that your page appears to be optimized around. We use what’s called “\u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FNatural_language_processing\" target=\"_blank\"\u003Enatural language processing\u003C\u002Fa\u003E\" (NLP), which is a form of artificial intelligence that allows computers to read human language, to do this analysis.\u003C\u002Fp\u003E\u003Cp\u003EThe numbers next to each word or phrase represents how often we detected them and their variants on the page.\u003C\u002Fp\u003E\u003Cp\u003EAre these the keywords you want to target for your page? If so, great! Track your site’s rankings in Google search results using \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fp\u002Fserp\"\u003EWooRank’s Keyword Tool\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003EIf these keywords aren’t relevant to your page, consider updating your content to \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fwhat-are-keywords-in-seo\" target=\"_blank\"\u003Eoptimize it for your target keywords\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","links_details_content":"\u003Cp\u003ELinks \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Flink-juice\" target=\"_blank\"\u003Epass value from one page to another\u003C\u002Fa\u003E. This value is called 'link juice'.\u003C\u002Fp\u003E\u003Cp\u003EA page's link juice is split between all the links on that page so lots of unnecessary links on a page will dilute the value attributed to each link. There's no exact number of links to include on a page but best practice is to keep it under 200.\u003C\u002Fp\u003E\u003Cp\u003EUsing the \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fhow-can-you-use-the-nofollow-attribute-to-your-advantage\" target=\"_blank\"\u003ENofollow\u003C\u002Fa\u003E attribute in your links prevents some link juice, but these links are still taken into account when calculating the value that is passed through each link, so using lots of NoFollow links can still dilute PageRank.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck your site's internal linking using \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fp\u002Fcrawler\"\u003ESite Crawl\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","web_feeds_content":"A \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FWeb_feed\"\u003EWeb feed\u003C\u002Fa\u003E essentially enables visitors to receive information from your site without having to manually visit your website themselves. This allows you to consistently engage with your users, even when they are elsewhere. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWeb Feeds can be used across a network of websites for product alerts, news, blog updates and more. Users can choose to subscribe to your content and receive notifications. Most multimedia content available on the web can be easily and efficiently distributed to your users using feeds. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThe content would be delivered to the user in either \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FRSS\"\u003ERSS\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FAtom_(Web_standard)\"\u003E ATOM\u003C\u002Fa\u003E, or\u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FJSON_Feed\"\u003E JSON format\u003C\u002Fa\u003E. The aggregation of a web feed is the act of making a collection of web feeds available on one page.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EAdding a web feed depends on the CMS you're using. Check with your CMS for specific instructions. You can also check this tutorial on\u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FArchive\u002FRSS\u002FGetting_Started\u002FWhat_is_RSS\"\u003E creating RSS feeds for your website\u003C\u002Fa\u003E. Once it's added, \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FArchive\u002FRSS\u002FGetting_Started\u002FSyndicating\"\u003E start advertising it\u003C\u002Fa\u003E on your pages.","clean_url_content":"URL parameters are used to track user behaviors on site (session IDs), traffic sources (referrer IDs) or to give users control over the content on the page (sorting and filtering). The issue with URL parameters is that Google sees each unique parameter value as a new URL hosting the same thing - meaning you could have a \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fduplicate-content\"\u003Eduplicate content\u003C\u002Fa\u003E problem. Sometimes, it’s able to \u003Ca href=\"https:\u002F\u002Fsupport.google.com\u002Fwebmasters\u002Fanswer\u002F6080548\"\u003Erecognize these URLs\u003C\u002Fa\u003E and group them together. It then algorithmically decides which URL is the best representation of the group and uses it to consolidate ranking signals and display in search results. You can help Google recognize the best URL by using the rel=\"canonical\" tag.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse the \u003Ca href=\"https:\u002F\u002Fwww.google.com\u002Fwebmasters\u002Ftools\u002Fcrawl-url-parameters\"\u003EURL Parameters Tool\u003C\u002Fa\u003E in Google Search Console to tell Google how your URL parameters affect page content and how to to crawl URLs with parameters. Use this tool very carefully - you can easily prevent Google from crawling pages you want indexed through overly restrictive crawling settings, especially if you have URLs with \u003Ca href=\"https:\u002F\u002Fsupport.google.com\u002Fwebmasters\u002Fanswer\u002F6080551\"\u003Emultiple parameters\u003C\u002Fa\u003E.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck the On-Page section of \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fp\u002Fcrawler\"\u003ESite Crawl\u003C\u002Fa\u003E to identify any duplicate content issues.","hreflang_content":"\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhreflang-seo-guide\" target=\"_blank\"\u003EThe hreflang tag\u003C\u002Fa\u003E is an HTML tag that tells search engines which languages and (optionally) countries a page's content is relevant for. Hreflang tags also tell search engines where to find the relevant content in alternate languages.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf your website targets users all around the world, using hreflang tags will help make sure the right content is being served to the right users.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThe value of the hreflang attribute identifies the language (in \u003Ca href=\"https:\u002F\u002Fwikipedia.org\u002Fwiki\u002FList_of_ISO_639-1_codes\" target=\"_blank\"\u003EISO 639-1\u003C\u002Fa\u003E format) and optionally a region in \u003Ca href=\"https:\u002F\u002Fwikipedia.org\u002Fwiki\u002FISO_3166-1_alpha-2\" target=\"_blank\"\u003EISO 3166-1 Alpha 2\u003C\u002Fa\u003E format of an alternate URL.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca href=\"https:\u002F\u002Fhelp.woorank.com\u002Fhc\u002Fen-us\u002Farticles\u002F360000140185-Using-Site-Crawl\" target=\"_blank\"\u003EWooRank's Site Crawl\u003C\u002Fa\u003E to perform a thorough check on hreflang validity across a website.","indexed_pages_content":"\u003Cp\u003EWe've discovered %(indexedPagesCount)s pages on %(domain)s.\u003C\u002Fp\u003E\u003Cp\u003EDiscovered pages do not impact your ranking but this is very handy information to have to make sure that your site’s pages are being indexed correctly. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EA low number can indicate that bots are unable to discover your pages, which is commonly caused by bad site architecture and poor internal linking. Or you've unknowingly prevented bots and search engines from crawling and indexing your pages. An unusually high number could be an indication of duplicate content due to URL parameters.\u003C\u002Fp\u003E\u003Cp\u003EMake sure your website's \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fxml-sitemaps\" target=\"_blank\"\u003EXML sitemap\u003C\u002Fa\u003E is present and that you've submitted it to the major search engines. \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fhow-to-build-links-to-your-inner-pages\" target=\"_blank\"\u003EBuilding backlinks\u003C\u002Fa\u003E to your website's internal pages will also help bots to discover, \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fyour-site-indexed-in-google\" target=\"_blank\"\u003Ecrawl and index\u003C\u002Fa\u003E them, while building authority to help them rank in search results at the same time.\u003C\u002Fp\u003E\u003Cp\u003ECheck Index Status and Crawl Errors in \u003Ca href=\"https:\u002F\u002Fsearch.google.com\u002Fsearch-console\u002F\" target=\"_blank\"\u003EGoogle Search Console\u003C\u002Fa\u003E to track the status of your crawled\u002Findexed pages.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf the number shown here doesn’t sound right, we recommend to use \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fp\u002Fcrawler\"\u003EWooRank’s Site Crawl\u003C\u002Fa\u003E analysis to find out why.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf you use parameters in your URL like session IDs or sorting and filtering, use the \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fguide-to-clean-urls-for-seo-and-usability\"\u003Erel=\"canonical\" tag\u003C\u002Fa\u003E to tell search engines which version of those pages is the original. \u003C\u002Fp\u003E","mobile_rendering_content":"\u003Cp\u003EThis is how your website appears when displayed on different mobile devices.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWith more than half of all Google search queries originating on a mobile device, it is important to make sure your mobile site is optimized for these users.\u003C\u002Fp\u003E","mobile_frameworks_content":"Mobile or \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fdevelopers.google.com\u002Fwebmasters\u002Fmobile-sites\u002Fwebsite-software\u002F\" target=\"_blank\"\u003Eresponsive frameworks\u003C\u002Fa\u003E are an important part of website optimization as they assist developers in creating applications which are applicable to multiple devices.","amp_content":"\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.ampproject.org\u002F\" target=\"_blank\"\u003EAMP\u003C\u002Fa\u003E is an open-source library that provides a straightforward way to create web pages that are compelling, smooth, and load near instantaneously for users.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck your AMP markup with the \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fvalidator.ampproject.org\u002F\" target=\"_blank\"\u003EAMP validator\u003C\u002Fa\u003E.","schema_org_content":"\u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fschema.org\u002F\"\u003ESchema.org\u003C\u002Fa\u003E is a collaborative, community activity with a mission to create, maintain, and promote schemas for structured data on the Internet, on web pages, in email messages, and beyond.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ESchema.org vocabulary can be used with many different encodings, including RDFa, Microdata and JSON-LD. These vocabularies cover entities, relationships between entities and actions, and can easily be extended through a well-documented extension model. Over 10 million sites use Schema.org to markup their web pages and email messages. Many applications from Google, Microsoft, Pinterest, Yandex and others already use these vocabularies to power rich user experiences.","microformats_content":"Designed for humans first and machines second, \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"http:\u002F\u002Fmicroformats.org\u002F\"\u003Emicroformats\u003C\u002Fa\u003E use code (HTML\u002FXHTML tags) originally intended for other purposes to add context to the content on a webpage. This helps machines (like Google!) to understand certain information (contact information, geographic coordinates, calendar events, etc.) intended for humans.","email_security_content":"\u003Cp\u003EWe don’t recommend adding plain text\u002Flinked email addresses to your webpages, as malicious bots scrape the web in search of email addresses to spam. Instead, consider using a contact form.\u003C\u002Fp\u003E","ssl_secured_content":"Using an SSL certificate creates an encrypted connection between your visitor's browser and your website's server adding an extra layer of security. In 2014,\u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fgooglewebmastercentral.blogspot.be\u002F2014\u002F08\u002Fhttps-as-ranking-signal.html\" target=\"_blank\"\u003EGoogle&trade;\u003C\u002Fa\u003Eannounced that HTTPS would become part of their ranking algorithm and since your website is not HTTPS, it will likely rank below your HTTPS competitors. When\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fsupport.google.com\u002Fwebmasters\u002Fanswer\u002F6033049?hl=en&ref_topic=6033084\" target=\"_blank\"\u003Emoving\u003C\u002Fa\u003Eto HTTPS, follow these best practices for a smooth transition:\u003Cul\u003E\u003Cli\u003EUse a serious issuer to purchase your SSL certificate\u003C\u002Fli\u003E\u003Cli\u003ERedirect all of your HTTP pages to the HTTPS version of your website\u003C\u002Fli\u003E\u003Cli\u003EUse a Security Token Service (STS) in your headers\u003C\u002Fli\u003E\u003Cli\u003ERenew your SSL certificate every year, before it expires\u003C\u002Fli\u003E\u003Cli\u003EMake sure that all of your content (CSS, etc.) is linked to HTTPS\u003C\u002Fli\u003E\u003Cli\u003EUpdate your XML sitemap to ensure the URLs include HTTPS and update the robots.txt file to reference this version\u003C\u002Fli\u003E\u003Cli\u003ERegister the HTTPS version of the website in Google & Bing Search Console\u002FWebmaster Tools\u003C\u002Fli\u003E\u003C\u002Ful\u003E","layout_shift_elements_content":"Cumulative Layout Shift (CLS) is used to measure the user-friendliness of a page. Specifically, it measures how much the content on a page moves around as the page loads. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECLS is measured any time an element that’s visible in the \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-to-use-the-mobile-viewport-for-seo\" target=\"_blank\"\u003Eviewport\u003C\u002Fa\u003E changes its position on the screen between two frames as the page loads. So, if a button moves from the left to the right, or if it moves two or three lines down, a CLS is recorded. This is bad user experience, as your visitors can get frustrated when they try to click something and it moves positions. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EEach shifted element on your page contributes to your CLS score. To learn more about how CLS is calculated and some of the common causes, check out our \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fcore-web-vitals-cumulative-layout-shift\" target=\"_blank\"\u003ECumulative Layout Shift guide\u003C\u002Fa\u003E. ","largest_contentful_paint_element_content":"Largest Contentful Paint (LCP) is the amount of time it takes a page to render the largest image or text block visible in \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-to-use-the-mobile-viewport-for-seo\" target=\"_blank\"\u003Ethe viewport\u003C\u002Fa\u003E of a user’s browser. It measures how long users have to wait to see the most important content on the page.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWhen \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fweb.dev\u002Flcp\u002F\" target=\"_blank\"\u003Emeasuring and tracking LCP\u003C\u002Fa\u003E, the clock starts as soon as the user’s browser requests the URL from the server. Scoring LCP works by recording how long that image or text block element on the page takes to load and render once the user requests the page from their browser.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EA fast LCP score helps reassure the user that the page is useful. Read more about how LCP works and why it matters in our \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Flargest-contentful-paint\" target=\"_blank\"\u003ELargest Contentful Paint guide\u003C\u002Fa\u003E. ","pj_uptime_content":"You should be constantly monitoring your site's uptime. Consider setting up \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fnew-feature-uptime-notification-email-subscription-goes-live\" target=\"_blank\"\u003Euptime notifications\u003C\u002Fa\u003E to alert you any time your site goes down.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf your website goes down and your servers fail, you will see it reflected here.","ip_information_content":"\u003Cp\u003EYour server's IP address \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fhow-will-changing-ip-address-impact-seo\" target=\"_blank\"\u003Ehas little impact\u003C\u002Fa\u003E on your SEO. Nevertheless, try to host your website on a server which is geographically close to your visitors. Search engines take the geolocation of a server into account as well as the server speed. \u003C\u002Fp\u003E\u003Cp\u003EUse \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.dnsstuff.com\u002Ftools\" target=\"_blank\"\u003EDNSstuff\u003C\u002Fa\u003E for comprehensive reports on your server.\u003C\u002Fp\u003E","technologies_content":"\u003Cp\u003EGet to know the technologies used for your website. Some codes might slow down your website. Ask your webmaster to take a look at this.\u003C\u002Fp\u003E","analytics_technologies_content":"\u003Cp\u003EWeb analytics let you measure visitor activity on your website. You should have at least one analytics tool installed, but It can also be good to install a second in order to cross-check the data.\u003C\u002Fp\u003E\u003Cp\u003EPopular Analytics Tools Include: \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.google.com\u002Fanalytics\u002F\" target=\"_blank\"\u003EGoogle Analytics\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.quantcast.com\u002F\" target=\"_blank\"\u003EQuantcast&trade;\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.adobe.com\u002Fmarketing-cloud\u002Fweb-analytics.html\" target=\"_blank\"\u003EAdobeAnalytics&trade;\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fpiwik.org\u002F\" target=\"_blank\"\u003EPiwik&trade;\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.chartbeat.com\" target=\"_blank\"\u003Echartbeat&trade;\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fclicky.com\u002F\" target=\"_blank\"\u003EClicky&trade;\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.clicktale.com\u002F\" target=\"_blank\"\u003EClickTale&trade;\u003C\u002Fa\u003E, etc.\u003C\u002Fp\u003E","doctype_content":"\u003Cp\u003EThe Doctype is used to instruct web browsers about the document type being used. For example, what version of HTML the page is written in.\u003C\u002Fp\u003E\u003Cp\u003EDeclaring a \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.w3schools.com\u002Ftags\u002Ftag_DOCTYPE.asp\" target=\"_blank\"\u003Edoctype\u003C\u002Fa\u003E helps web browsers to render content correctly.\u003C\u002Fp\u003E","url_content":"\u003Cp\u003E\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fguide-to-clean-urls-for-seo-and-usability\" target=\"_blank\"\u003EKeep your URLs short and clean\u003C\u002Fa\u003E and avoid long domain names when possible.\u003C\u002Fp\u003E\u003Cp\u003EA descriptive URL is better recognized by search engines. A user should be able to look at the address bar and make an accurate guess about the content of the page before reaching it (e.g., http:\u002F\u002Fwww.mysite.com\u002Fen\u002Fproducts).\u003C\u002Fp\u003E\u003Cp\u003EKeep in mind that URLs are also an important part of a comprehensive \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Furl-optimization-5-best-practices-for-seo\" target=\"_blank\"\u003ESEO strategy\u003C\u002Fa\u003E. Use clean URLs to \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fsupport.google.com\u002Fwebmasters\u002Fanswer\u002F6080548?hl=en&rd=2\" target=\"_blank\"\u003Emake your site more \"crawlable\" by Google\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003EResource: Search for a \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Finstantdomainsearch.com\u002F\" target=\"_blank\"\u003Egood domain name\u003C\u002Fa\u003E. If no good names are available, consider a \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fsedo.com\u002Fus\u002F?language=us\" target=\"_blank\"\u003Esecond hand domain\u003C\u002Fa\u003E. To prevent brand theft, you might consider trademarking your domain name.\u003C\u002Fp\u003E","favicon_content":"\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Ffavicon\"\u003EFavicons\u003C\u002Fa\u003E are the small icons that represent a website, company and\u002For brand. They can be displayed (among other instances) in browser tabs or bookmarks. Google also displays favicons in a page's search snippet in mobile search results.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EYou can see how your site's favicon appears in search results in the Google Preview above.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EMake sure your favicon is \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffavicons-for-branding-and-usability\" target=\"_blank\"\u003Econsistent with your brand\u003C\u002Fa\u003E to help improve visibility.","domain_registration_content":"Your domain, %(domain)s, is the human-readable address of your website on the Internet.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EDomain age and registration won’t impact a website’s rankings, but it’s important to keep your registration up to date to prevent someone else from buying it.","tld_cybersquating_prevention_content":"\u003Cp\u003E\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fbit.ly\u002F3vP2YQJ\" target=\"_blank\"\u003ERegister\u003C\u002Fa\u003E the various extensions of your domain to protect your brand from \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FCybersquatting\" target=\"_blank\"\u003Ecybersquatters\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","typo_cybersquating_prevention_content":"\u003Cp\u003E\u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fbit.ly\u002F1qKTAle\" target=\"_blank\"\u003ERegister\u003C\u002Fa\u003E the various typos of your domain to protect your brand from cybersquatters.\u003C\u002Fp\u003E","backlinks_score_content":"The backlinks score is calculated by looking at a combination of link signals. This includes the overall number of backlinks together with the number of linking domains, as well as rating the overall quality of the backlinks pointing to a website. The quality assessment is based on the linking pages.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse these WooRank guides to \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Flink-audit-seo\"\u003Eaudit your links\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fevaluate-backlink-quality\"\u003Eevaluate their quality\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-to-build-links-for-seo\"\u003Ebuild new links\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-to-reclaim-links-for-seo\"\u003Ereclaim old links\u003C\u002Fa\u003E.","backlinks_counter_content":"\u003Cp\u003EWe've detected %(backlinksCount)s backlinks pointing to your site. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EBacklinks are links that point to your website from other websites. They are like letters of recommendation for your site.\u003C\u002Fp\u003E\u003Cp\u003ECheck out our guide on \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-to-build-links-for-seo\"\u003Ehow to build links for SEO\u003C\u002Fa\u003E. If your backlink counter is high, keep an eye on the \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Flink-audit-seo\"\u003Equality of the links\u003C\u002Fa\u003E coming your way.\u003C\u002Fp\u003E","backlinks_ref_domains_content":"This number tells you the number of domains linking back to your site.  If you have lots of backlinks but a low backlink score, having a lot of links from low-quality social media or blogging platforms could be the cause.","pj_backlinks_quality_content":"This is an analysis of the quality of your site's top backlinks. In this section you will find:\u003Cul\u003E\u003Cli\u003ESource: This the URL of the page linking to your site. Links pass trust and authority to their targets, so links from high-quality domains are valuable.\u003C\u002Fli\u003E\u003Cli\u003ETarget: The URL of the page on your site that is being linked to. Users who click the link will arrive on this page.\u003C\u002Fli\u003E\u003Cli\u003EAnchor: The clickable anchor text used in the hyperlink. Links with keywords in the anchor text will help your site rank for those keywords. However, if all your links are exact matches for keywords will cause your backlink profile look unnatural, and could result in a penalty from Google.\u003C\u002Fli\u003E\u003Cli\u003EBacklink Quality: The overall quality of the link. This rating is based on linking domain and page quality, trust and authority as well as anchor text relevance. When it comes to post-Penguin backlinks, quality is much more important than quantity, so focus on building better links, not more links.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EIt's important to maintain a quality, natural backlink profile. Not only will this help you rank highly for target keywords, it will help protect you against negative SEO attempts (which are rare, but do happen).\u003C\u002Fp\u003E\u003Cp\u003EBacklinks that have a have the backslash and enclosing circle icon in the far left column indicate a nofollow link. These links do not pass link juice to your site.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETrack your link quality by regularly performing a link audit to identify your most valuable links and to identify potential targets when conducting a link building campaign.\u003C\u002Fp\u003E","traffic_estimation_content":"\u003Cp\u003EThis shows your estimated traffic for %(domain)s. We use \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmajestic.com\u002Freports\u002Fmajestic-million\" target=\"_blank\"\u003EMajestic Million\u003C\u002Fa\u003E and \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.domcop.com\u002Ftop-10-million-websites\" target=\"_blank\"\u003EOpen Page Rank\u003C\u002Fa\u003E for this information.\u003C\u002Fp\u003E","traffic_popularity_content":"This shows the global traffic rank and the \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FTop-level_domain\" target=\"_blank\"\u003ETop Level Domain\u003C\u002Fa\u003E (TLD) rank for this website; the lower your rank, the more visitors this website gets.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWe use \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmajestic.com\u002Freports\u002Fmajestic-million\" target=\"_blank\"\u003EMajestic Million\u003C\u002Fa\u003E and \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.domcop.com\u002Ftop-10-million-websites\" target=\"_blank\"\u003EOpen Page Rank\u003C\u002Fa\u003E for this information.","local_directories_content":"This is a list of the local directories where your business has been found.  Take care of your listings in local directories; since maps are now an integral part of search results, your \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fguide-to-google-my-business\" target=\"_blank\"\u003EGoogle My Business page\u003C\u002Fa\u003E may have more visitors than your website!\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIt is important to make sure that your business details are correct in each directory where you are listed. Find the directories in your country (\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002F10-free-us-local-business-listing-sites\" target=\"_blank\"\u003EUSA\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-business-directories-uk\" target=\"_blank\"\u003EUK\u003C\u002Fa\u003E  and \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-local-directories-in-canada\" target=\"_blank\"\u003ECanada\u003C\u002Fa\u003E.) and enhance your listings with pictures, video, schedules and as many customer reviews as possible.","local_online_reviews_content":"These are the latest reviews of your business that can be found in local directories. Surveys show that 90 percent of customers say buying decisions are influenced by \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Flocal-seo-strategy\" target=\"_blank\"\u003Eonline reviews\u003C\u002Fa\u003E so take the time to make a good impression and \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fblog.woorank.com\u002F2014\u002F04\u002Fmanage-negative-online-reviews\u002F\" target=\"_blank\"\u003Egather positive feedback\u003C\u002Fa\u003E. Strategies for gaining reviews may differ by audience or business type; in general, consider asking for reviews, making it easy to send in feedback and having a prominent social presence.","discovered_social_profiles_content":"Listing your social media profiles on your website is important because it allows potential customers, clients, or followers to easily find and connect with your business on various platforms. It helps to increase your online presence and visibility, as well as build trust and strenghten the relationship with your audience by providing them with multiple ways to engage with your brand.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECertain social media platforms may be more important for certain types of businesses than others because each platform has its own unique user base and features that may be better suited for certain industries or marketing strategies. For example, Instagram and Pinterest are mostly visual platforms that are ideal for businesses in the fashion, beauty, and home decor industries, while Facebook and Twitter are more general-purpose platforms that can be used for a wide range of businesses. It's important for businesses to research the demographics and features of each platform to determine which ones will be the most effective for their specific industry and marketing goals.\u003Cbr \u002F\u003E","crunchbase_content":"Crunchbase is a platform used by millions, offering public information about businesses and individuals.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EGood news, %(domain)s has been listed on %(crunchbasePermalink)s. Make sure the details listed are correct and up to date. You can suggest edits to your page by creating a profile at \u003Ca href=\"https:\u002F\u002Fwww.crunchbase.com\" target=\"_blank\"\u003Ecrunchbase.com\u003C\u002Fa\u003E.","gwt_queries_content":"\u003Cp\u003EThese are the top queries that generated impressions and clicks to %(domain)s from Google search results in the last month. The arrows reflect whether your metrics have improved (green) or declined (red) from the previous month. When we don't have enough data to compare, or when there hasn't been a change, you'll see a dot next to the number.\u003Cul\u003E\u003Cli\u003EQuery: The word or phrase used in Google Search that triggered your website to appear in the results.\u003C\u002Fli\u003E\u003Cli\u003EClicks: The number of times people clicked on the link to your site from Google search results when using the specified query.\u003C\u002Fli\u003E\u003Cli\u003EImpressions: How many times your site was viewed in Google search results for the specified query.\u003C\u002Fli\u003E\u003Cli\u003ECTR: The number of clicks to your site per impression in Google search results.\u003C\u002Fli\u003E\u003Cli\u003EPosition: Your site’s average position in Google search results for the specified query.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003C\u002Fp\u003E","title_good_content":"\u003Cp\u003EYour HTML \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Ftitle-tag-seo\" target=\"_blank\"\u003Etitle tag\u003C\u002Fa\u003E appears in browser tabs, bookmarks and in search result pages.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EMake your title tags clear, concise (65 characters, 200-569 pixels) and include your most important keywords.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck the title tags for thousands of pages at once using \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fp\u002Fcrawler\" target=\"_blank\"\u003ESite Crawl\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","description_good_content":"\u003Cp\u003EGreat, your \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmeta-descriptions-seo\" target=\"_blank\"\u003Emeta description\u003C\u002Fa\u003E contains between 70 and 160 characters spaces included (400 - 940 pixels).\u003C\u002Fp\u003E\u003Cp\u003EA good meta description acts as an organic advertisement, so use enticing messaging with a clear call to action to maximize click-through rate. They allow you to influence how your web pages are described and displayed in search results.\u003C\u002Fp\u003E\u003Cp\u003EEnsure that all of your web pages have a unique meta description that is explicit and contains your \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fthe-key-to-your-keyword-strategy\" target=\"_blank\"\u003Emost important keywords\u003C\u002Fa\u003E (these appear in bold when they match part or all of the user’s search query).\u003C\u002Fp\u003E\u003Cp\u003EUse WooRank's \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fp\u002Fcrawler\" target=\"_blank\"\u003ESite Crawl\u003C\u002Fa\u003E to check thousands of pages for meta descriptions that are too long, too short or duplicated across multiple web pages.\u003C\u002Fp\u003E","headings_good_content":"\u003Cp\u003EGreat, your website is structured using HTML headings (\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhtml-header\" target=\"_blank\"\u003E&lt;H1&gt; to &lt;H6&gt;\u003C\u002Fa\u003E).\u003C\u002Fp\u003E\u003Cp\u003EUse your keywords in the headings and make sure the first level (&lt;H1&gt;) includes your most important keywords. Never duplicate your title tag content in your header tag.\u003C\u002Fp\u003E\u003Cp\u003EWhile it is important to ensure every page has an &lt;H1&gt; tag, only include more than one per page if you're \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhtml-header\" target=\"_blank\"\u003Eusing HTML5\u003C\u002Fa\u003E. Instead, use multiple &lt;H2&gt; - &lt;H6&gt; tags.\u003C\u002Fp\u003E","images_good_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Falternative-text-image-seo\" target=\"_blank\"\u003EAlternative text\u003C\u002Fa\u003E allows you to add a description to an image. Since search engine crawlers cannot see images, \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fimage-alt-text-relevant-for-seo-and-usability\" target=\"_blank\"\u003Ethey rely on alternative text attributes to determine relevance to a search query\u003C\u002Fa\u003E. Alternative text also helps makes an image more likely to appear in a Google image search and is used by screen readers to provide context for visually impaired users.\u003C\u002Fp\u003E\u003Cp\u003EIt looks like most or all of your images have alternative text. Check the images on your website to make sure accurate and relevant alternative text is specified for each image on the page. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETry to keep your alternative text to a simple, one-sentence description of what's in the image.\u003C\u002Fp\u003E","language_good_content":"\u003Cp\u003EGreat, your declared language matches the language detected on the page. \u003C\u002Fp\u003E\u003Cp\u003EMake sure your declared language is the same as the \u003Ca href=\"https:\u002F\u002Fwww.google.com.au\u002Flanguage_tools\" target=\"_blank\"\u003Elanguage detected by Google\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Finternational-seo-an-in-depth-checklist\" target=\"_blank\"\u003ETips\u003C\u002Fa\u003E for multilingual websites:\u003Cul\u003E\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.w3.org\u002FInternational\u002Fquestions\u002Fqa-html-language-declarations\" target=\"_blank\"\u003EDefine the language\u003C\u002Fa\u003E of the content in each page's HTML code.\u003C\u002Fli\u003E\u003Cli\u003ESpecify the language code in the URL as well (e.g., \"mywebsite.com\u002Ffr\u002Fmycontent.html\").\u003C\u002Fli\u003E\u003Cli\u003EUse \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ftop-9-pitfalls-of-international-seo\" target=\"_blank\"\u003Ehreflang tags\u003C\u002Fa\u003E to specify language and country for Google, and the \u003Ca href=\"https:\u002F\u002Fwww.w3.org\u002FInternational\u002Fquestions\u002Fqa-http-and-lang\" target=\"_blank\"\u003E\"content-language\" meta tag\u003C\u002Fa\u003E to specify the language and country for Bing.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003C\u002Fp\u003E","www_resolve_good_content":"\u003Cp\u003ESearch engines see \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002Fwww.%(urlNonWww)s\" target=\"_blank\"\u003Ewww.%(urlNonWww)s\u003C\u002Fa\u003E and \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002F%(urlNonWww)s\" target=\"_blank\"\u003E%(urlNonWww)s\u003C\u002Fa\u003E as different websites. This means they could see a large amount of \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fduplicate-content\" target=\"_blank\"\u003Eduplicate content\u003C\u002Fa\u003E, which they don't like.\u003C\u002Fp\u003E\u003Cp\u003EFortunately your website redirects \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002Fwww.%(urlNonWww)s\" target=\"_blank\"\u003Ewww.%(urlNonWww)s\u003C\u002Fa\u003E and \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002F%(urlNonWww)s\" target=\"_blank\"\u003E %(urlNonWww)s\u003C\u002Fa\u003E to the same site.\u003C\u002Fp\u003E","robots_txt_good_content":"\u003Cp\u003EA \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Frobots-txt\" target=\"_blank\"\u003Erobots.txt file\u003C\u002Fa\u003E allows you to restrict the access of search engine crawlers to prevent them from accessing specific pages or directories. They also point the web crawler to your page’s XML sitemap file.\u003C\u002Fp\u003E\u003Cp\u003EYour site currently has a robots.txt file. You can use Google Search Console's Robots.txt Tester to submit and test your robots.txt file and to make sure Googlebot isn't crawling any restricted files.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ESee the pages you've disallowed with your robots.txt file with \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fp\u002Fcrawler\" target=\"_blank\"\u003ESite Crawl\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","xml_sitemaps_good_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fxml-sitemaps\" target=\"_blank\"\u003EXML sitemaps\u003C\u002Fa\u003E contain the list of your URLs that are available to index and allow the search engines to read your pages more intelligently. They can also include information like your site’s latest updates, frequency of changes and the importance of URLs.\u003C\u002Fp\u003E\u003Cp\u003EBe sure to only include the pages you want search engines to crawl, so leave out any that have been blocked in a robots.txt file. Avoid using any URLs that cause redirects or error codes and be sure to be consistent in using your preferred URLs (with or without www.), correct protocols (http vs. https) and trailing slashes. You should also use your robots.txt file \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fhow-to-locate-a-sitemap-in-a-robots-txt-file\" target=\"_blank\"\u003E to point search engine crawlers to the location of your sitemap.\u003C\u002Fa\u003E\u003C\u002Fp\u003E","sitemaps_validity_good_content":"\u003Cp\u003EGreat! Your sitemaps seem to be valid\u003C\u002Fp\u003E\u003Cp\u003ETo learn more about what a valid sitemap should look like check out our guide about \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fxml-sitemaps\" target=\"_blank\"\u003EXML Sitemaps\u003C\u002Fa\u003E or submit it through \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.google.com\u002Fwebmasters\u002Ftools\u002F\" target=\"_blank\"\u003EGoogle Search Console\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","canonical_tags_good_content":"A canonical tag, also called \"rel canonical\" is an HTML tag that tells search engines that the enclosed URL is the original, definitive version of the page. Practically speaking, it tells Google which page you want to appear in search results. Search engines see different URLs as different pages, even if they are serving the same purpose. Having multiple versions of a page might cause you to suffer issues with  \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fduplicate-content\" target=\"_blank\"\u003Eduplicate content\u003C\u002Fa\u003E.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EImplementing a canonical tag can be done through the &lt;link&gt; tag in the &lt;head&gt; or through HTTP headers.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo learn more about best practices and how to implement your canonicals correctly, check out our \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fcanonical-tags\" target=\"_blank\"\u003Ecomplete canonical tag guide\u003C\u002Fa\u003E. Also, head to \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fmarketing-tools\u002Fsite-crawl\" target=\"_blank\"\u003EWooRank’s Site Crawl\u003C\u002Fa\u003E to discover any duplicate content issues on your site. ","robots_tags_good_content":"The robots meta tag gives you control over the content search engines are able to index and display to users. Discover all of the ways you can \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmeta-robots-tag-seo\" target=\"_blank\"\u003Euse robots meta tags here.\u003C\u002Fa\u003E\u003Cbr \u002F\u003EAlthough not necessary to have on each page, it is highly recommended to include robots tags so you can control how your content is delivered. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EYou can implement your robots tag either as an HTML tag in the head element of your page, or by using an \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fdevelopers.google.com\u002Fsearch\u002Fdocs\u002Fadvanced\u002Frobots\u002Frobots_meta_tag\" target=\"_blank\"\u003EX-Robots-Tag in the HTTP Header response.\u003C\u002Fa\u003E\u003Cbr \u002F\u003EYou can use both approaches to specify instructions to one particular search engine, or any other search engine visiting and crawling your site. \u003Cbr \u002F\u003E","broken_links_good_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FBroken_links\" target=\"_blank\"\u003EBroken links\u003C\u002Fa\u003E send users to non-existent web pages. They hurt a site's usability and reputation, which impacts SEO.\u003C\u002Fp\u003E\u003Cp\u003EFortunately your page doesn't contain any broken links. \u003C\u002Fp\u003E\u003Cp\u003EBe proactive in checking your pages to make sure they don't have any broken links.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ESee the HTTP status for potentially thousands of links using \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fp\u002Fcrawler\" target=\"_blank\"\u003ESite Crawl\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","underscores_url_good_content":"\u003Cp\u003EGreat, you aren't using ‪\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Funderscores-in-urls-why-are-they-not-recommended\" target=\"_blank\"\u003Eunderscores\u003C\u002Fa\u003E (these_are_underscores) in your URLs. \u003C\u002Fp\u003E\u003Cp\u003EGoogle sees hyphens as word separators while underscores aren't recognized. So the search engine sees www.example.com\u002Fgreen_dress as www.example.com\u002Fgreendress. The bots will have a hard time determining this URL's relevance to a keyword.\u003C\u002Fp\u003E","mobile_friendliness_good_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmobile-friendliness\" target=\"_blank\"\u003EMobile friendly\u003C\u002Fa\u003E pages make it easy for users to complete objectives and common tasks and use a design or template that is consistent across all devices (uses responsive web design).\u003C\u002Fp\u003E\u003Cp\u003EYour site is well configured for mobile users.\u003C\u002Fp\u003E","mobile_taptargets_good_content":"Great, your links and buttons are big enough to be easily tapped and spaced enough so that a user's finger pressing on one tap target does not inadvertently touch another tap target.","mobile_compatibility_good_content":"Great, your website does not embed any special types of web content, such as \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fhelpx.adobe.com\u002Fflash\u002Fhow-to\u002Fexport-flash-multiple-platforms.html\" target=\"_blank\"\u003EFlash\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.microsoft.com\u002Fsilverlight\u002Fwhat-is-silverlight\u002F\" target=\"_blank\"\u003ESilverlight\u003C\u002Fa\u003E or \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.oracle.com\u002Ftechnetwork\u002Fjava\u002Fjavase\u002Foverview\u002Findex.html\" target=\"_blank\"\u003EJava\u003C\u002Fa\u003E, so your content can be accessed on all devices. ","mobile_fontsize_good_content":"At least 60% of your page’s font size is 12 pixels or greater.","mobile_viewport_good_content":"Great, the \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ftips-and-tools-for-creating-mobile-websites\" target=\"_blank\"\u003Eviewport\u003C\u002Fa\u003E is well configured.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EKeep in mind that since the width (in CSS pixels) of the viewport may vary, your page content should not solely rely on a particular viewport width to render well. Consider these additional tips:\u003Cul\u003E\u003Cli\u003EAvoid setting large absolute CSS widths for page elements.\u003C\u002Fli\u003E\u003Cli\u003EIf necessary, \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FGuide\u002FCSS\u002FMedia_queries\" target=\"_blank\"\u003ECSS media queries\u003C\u002Fa\u003E can be used to apply different styling depending on screen size.\u003C\u002Fli\u003E\u003Cli\u003EIdeally, serve responsively-sized images.\u003C\u002Fli\u003E\u003C\u002Ful\u003E","schema_org_good_content":"Great, we detected Schema.org items on your webpage.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Ca target=\"_blank\" href=\"https:\u002F\u002Fschema.org\u002F\"\u003ESchema.org\u003C\u002Fa\u003E is a set of vocabularies used to add meaning to the information on a webpage in a way that is readable by machines (Google). \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ESchema.org includes attributes for entities, relationships between entities and actions.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThese vocabularies can be added to a page using many different encodings, including RDFa, Microdata and JSON-LD. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ELearn more in \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fsearch\u002Fdocs\u002Fguides\u002Fintro-structured-data\" target=\"_blank\"\u003EGoogle's intro to structured data.\u003C\u002Fa\u003E","open_graph_good_content":"Great, we detected open graph tags on your webpage.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFacebook developed the \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"http:\u002F\u002Fogp.me\u002F\"\u003EOpen Graph protocol\u003C\u002Fa\u003E to enable the integration of any web page with its social media platform. Other social media platforms have also adopted the protocol, allowing you to control how your web pages are presented when shared across social media.","twitter_card_good_content":"Great, we detected Twitter Card tags on your webpage.\u003Cbr \u002F\u003E\u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fdeveloper.twitter.com\u002Fen\u002Fdocs\u002Ftweets\u002Foptimize-with-cards\u002Foverview\u002Fabouts-cards\"\u003ETwitter Cards\u003C\u002Fa\u003E are designed to give users a rich media experience whenever a tweet contains links to a site's content. Twitter has various card types that can show content previews, play videos and increase traffic to your website.","microformats_good_content":"\u003Cp\u003EGood, this web page takes advantage of Microformats.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FMicroformat\" target=\"_blank\"\u003EA microformat\u003C\u002Fa\u003E is a technical semantic markup that can be used to better structure the data submitted to search engines.\u003C\u002Fp\u003E\u003Cp\u003EThanks to microformats, Google&trade; regularly \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Frich-snippets-what-why-and-how-to-implement\" target=\"_blank\"\u003Eimproves\u003C\u002Fa\u003E its presentation of search results.\u003C\u002Fp\u003E","dmarc_good_content":"\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmxtoolbox.com\u002Fdmarc\u002Fdetails\u002Fwhat-is-a-dmarc-record\" target=\"_blank\"\u003EDomain-based Message Authentication, Reporting, and Conformance\u003C\u002Fa\u003E (DMARC) is an email authentication method. When DMARC is published for a domain, it controls what happens if and when a message fails authentication tests. It is used to prevent malicious email practices like spoofing or phishing that could put your business as risk.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EDMARC uses DNS to publish information on how an email from a domain should be handled (e.g. do nothing, quarantine the message, or reject the message).\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmxtoolbox.com\u002FDMARC.aspx\" target=\"_blank\"\u003EDMARC lookup tool\u003C\u002Fa\u003E to check your DMARC record for errors.","ssl_secured_good_content":"Modern websites tend to be SSL secured (HTTPS) as it provides an extra security layer while logging in to your Web Service. In 2014, \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fgooglewebmastercentral.blogspot.be\u002F2014\u002F08\u002Fhttps-as-ranking-signal.html\" target=\"_blank\"\u003EGoogle announced\u003C\u002Fa\u003E that an HTTPS (vs HTTP) website would receive an extra boost in their ranking. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWhile switching to HTTPS, make sure your site remains optimized and see to it that your website will still run quickly. Follow these best practices for a smooth transition:\u003Cul\u003E\u003Cli\u003EUse a serious issuer to purchase your SSL certificate\u003C\u002Fli\u003E\u003Cli\u003ERedirect all of your HTTP pages to the HTTPS version of your website\u003C\u002Fli\u003E\u003Cli\u003EUse \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FHTTP_Strict_Transport_Security\" target=\"_blank\"\u003EHTTP Strict Transport Security\u003C\u002Fa\u003E (HSTS) in your headers\u003C\u002Fli\u003E\u003Cli\u003ERenew your SSL certificate every year, before it expires\u003C\u002Fli\u003E\u003Cli\u003EMake sure that all of your content (CSS, etc.) is linked to HTTPS\u003C\u002Fli\u003E\u003Cli\u003EUpdate your XML sitemap to ensure the URLs include HTTPS and update the robots.txt file to reference this version\u003C\u002Fli\u003E\u003Cli\u003ERegister the HTTPS website in Google & Bing Search Console\u002FWebmaster Tools\u003C\u002Fli\u003E\u003C\u002Ful\u003E","mixed_content_good_content":"Great, your website is secure and does not contain \u003Ca target=\"_blank\" href=\"https:\u002F\u002Fdevelopers.google.com\u002Fweb\u002Ffundamentals\u002Fsecurity\u002Fprevent-mixed-content\u002Fwhat-is-mixed-content\"\u003Emixed content types\u003C\u002Fa\u003E.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EMixed content occurs when a URL is loaded over a secure HTTPS protocol, but other resources on the page (such as images, videos, stylesheets, scripts, etc.) are loaded over an insecure HTTP connection. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EModern browsers may block this content, or may display warnings to the user that this page contains insecure resources which causes them not to view your page. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck out these \u003Ca target=\"_blank\" href=\"https:\u002F\u002Fdevelopers.google.com\u002Fweb\u002Ffundamentals\u002Fsecurity\u002Fprevent-mixed-content\u002Ffixing-mixed-content\"\u003Etechniques to prevent mixed content\u003C\u002Fa\u003E on your site. ","resources_minification_good_content":"Great! We didn't find unminified assets on your web page.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo learn more on how to minification helps a website, read our \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fwhy-minification-matters\" target=\"_blank\"\u003Eguide to minification\u003C\u002Fa\u003E.","resources_compression_good_content":"Great! We didn't find uncompressed assets on your web page.\u003Cbr \u002F\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fgzip-compression-seo\" target=\"_blank\"\u003ECompressing assets\u003C\u002Fa\u003E reduces the amount of time it takes a user's browser to download files from your server. Enabling compression is an important part of reducing the amount of time it takes your website to load. ","resources_cacheability_good_content":"Great! We didn't find uncached assets on your web page.\u003Cbr \u002F\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fleverage-asset-caching-to-improve-seo\" target=\"_blank\"\u003EEnabling caching\u003C\u002Fa\u003E for your website makes your site load faster for repeat visitors.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo learn more on how to make your website faster, check out these \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fpage-load-time\" target=\"_blank\"\u003Etips to decrease page load time\u003C\u002Fa\u003E.","image_optimization_good_content":"This page appears to have passed all %(count)s checks for image optimization.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EOptimizing your images can yield the greatest performance improvements and impress your website visitors. Lighthouse helps to identify issues that could frustrate users when the page loads, like \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Foptimize-cls\u002F#images-without-dimensions\" target=\"_blank\"\u003Eimages without dimensions\u003C\u002Fa\u003E. By not specifying an image’s width and height, you could be causing a \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fimproving-cumulative-layout-shift\" target=\"_blank\"\u003Elayout shift\u003C\u002Fa\u003E on your page.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWebsite visitors will benefit from \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fuses-responsive-images\u002F\" target=\"_blank\"\u003Eproperly sized images\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fuses-optimized-images\u002F\" target=\"_blank\"\u003Eefficiently encoded images\u003C\u002Fa\u003E. If there are any images that load offscreen or are hidden in the page, it would be better to \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Foffscreen-images\u002F\" target=\"_blank\"\u003Edefer those images\u003C\u002Fa\u003E to speed up your load time.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFinally, it’s important to serve \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fuses-webp-images\u002F\" target=\"_blank\"\u003Enext-gen image formats\u003C\u002Fa\u003E, which have better compression and quality than their older JPEG and PNG counterparts. The images will load faster, consume less data and provide an overall better user experience.","accessibility_contrast_good_content":"Great! The color contrast of all text elements on your page makes it easy to read and understand your content. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf a page has a low contrast ratio (when a text element’s brightness is too close to the background brightness, like light gray text on a white background) it will slow down reading speed and reduce reading comprehension. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EYour ideal color contrast should be at least 4.5:1 for small text, or 3:1 for large text (18 pt, or 14 pt and bolded).\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EElements found to have a 1:1 ratio are considered \"incomplete\" and require a manual review.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fdequeuniversity.com\u002Frules\u002Faxe\u002F3.3\u002Fcolor-contrast\" target=\"_blank\"\u003Ethe color contrast checker\u003C\u002Fa\u003E to determine the contrast ratio of two colors.","accessibility_navigation_good_content":"Navigation and accessibility are key aspects of user experience. Your users should be able to interact with and navigate your page’s content no matter their web browser or disability they may have. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo make sure your website is as easily navigable as possible, we check for five accessibility metrics. Not every check will be relevant for every web page. To learn more about what it is we check for and why these elements help your visitors have the best experience, \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-navigation-makes-your-site-more-accessible\" target=\"_blank\"\u003Echeck our Navigation Guide\u003C\u002Fa\u003E.","encoding_good_content":"\u003Cp\u003ESpecifying \u003Ca href=\"https:\u002F\u002Fwww.w3schools.com\u002Ftags\u002Fref_urlencode.asp\" target=\"_blank\"\u003Elanguage\u002Fcharacter encoding\u003C\u002Fa\u003E can prevent problems with the rendering of \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FCharacter_encoding\" target=\"_blank\"\u003Especial characters\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","favicon_good_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Ffavicon\" target=\"_blank\"\u003EFavicons\u003C\u002Fa\u003E are the small icons that represent a website, company and\u002For brand. They can be displayed (among other instances) in browser tabs or bookmarks. Google also displays favicons in a page's search snippet in mobile search results.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EYou can see how your site's favicon appears in search results in the Google Preview above.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EMake sure your favicon is \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffavicons-for-branding-and-usability\" target=\"_blank\"\u003Econsistent with your brand\u003C\u002Fa\u003E to help improve visibility.\u003C\u002Fp\u003E","custom_404_good_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fwhy-404-pages-are-important-for-seo\" target=\"_blank\"\u003ECustom 404 error pages\u003C\u002Fa\u003E are an opportunity for you to reduce customer frustration and link to other pages on your site.\u003C\u002Fp\u003E","domain_registration_good_content":"\u003Cp\u003EYour domain is the human-readable address of your website on the Internet. How long your domain name has been registered does have a limited impact on your rankings in search results. The newer your domain the harder it can be to achieve a higher rank. To help offset this, consider buying a \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fsedo.com\u002Fus\u002F?language=us\" target=\"_blank\"\u003Esecond-hand domain name\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003EDo you know that you can register your domain for up to 10 years? By doing so, you will show the world that you are serious about your business.\u003Cbr \u002F\u003E\u003C\u002Fp\u003E","facebook_brand_page_good_content":"Great, we found a Facebook page for %(domain)s and it's defined in your structured data.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFacebook is a vital part of modern digital marketing - no matter what type of business you have. Use \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-social-media-tools#facebooktools\" target=\"_blank\"\u003EFacebook Insights\u003C\u002Fa\u003E to optimize your Facebook posts to maximize engagement and website traffic.","twitter_account_good_content":"Great, we found a Twitter account for %(domain)s and it's defined in your structured data.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ELinking your Twitter account to your website helps prevent \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.3h.ca\u002Fblog\u002Fbranding\u002Fbrand-identity-theft\u002F\u002F\" target=\"_blank\"\u003Ebrandjacking\u003C\u002Fa\u003E and can help make your social media marketing more effective. Here are a \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fpromoting-businesses-with-twitter\" target=\"_blank\"\u003Efew tips\u003C\u002Fa\u003E to help create a Twitter promotion plan. Use \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-social-media-tools\" target=\"_blank\"\u003ETwitter Dashboard and Analytics\u003C\u002Fa\u003E to track and optimize your Twitter feed.","instagram_good_content":"Great, we found an Instagram account for %(domain)s and it's defined in your structured data.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThere are over 800 million Instagram accounts active every month, and 500 million of those are active every single day. This means that when it comes to content, you’ve got about 800 million potential sets of eyes ready to enjoy your content.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fsociale-media-engagement-seo-insights\" target=\"_blank\"\u003Eyour social media audience to unearth insights\u003C\u002Fa\u003E for your digital marketing.","linkedin_good_content":"Great, we found a LinkedIn Account for %(domain)s and it's defined in your structured data.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWith \u003Ca href=\"https:\u002F\u002Fabout.linkedin.com\u002F\" target=\"_blank\"\u003E562 million users\u003C\u002Fa\u003E, LinkedIn is all about building \u003Ca href=\"https:\u002F\u002Fbusiness.linkedin.com\u002Fgrow\" target=\"_blank\"\u003Enetworks and connections\u003C\u002Fa\u003E. It’s not only about who you know, but about who your connections know.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThat’s the real power of LinkedIn for business: the ability to tap into existing connections and grow your brand through word-of-mouth. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EHaving a LinkedIn Company Page helps people learn about your business and your brand.","crunchbase_good_content":"Crunchbase is a platform used by millions, offering public information about businesses and individuals.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EGood news, %(domain)s has been listed on %(crunchbasePermalink)s. Make sure the details listed are correct and up to date. You can suggest edits to your page by creating a profile at \u003Ca href=\"https:\u002F\u002Fwww.crunchbase.com\" target=\"_blank\"\u003Ecrunchbase.com\u003C\u002Fa\u003E.","shared_count_good_content":"\u003Cp\u003EThe impact of social media is huge for certain industries.\u003C\u002Fp\u003E\u003Cp\u003ELearn how to ‪‬‬further engage your social media audiences and create a consistent fan base.\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fsocial-media-management-tools-for-small-budgets\u002F\" target=\"_blank\"\u003E Check these helpful tools\u003C\u002Fa\u003E for managing your social media campaign.\u003C\u002Fp\u003E\u003Cp\u003ENote: This data includes ‪\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fwoorank-social-media-stats-explained\" target=\"_blank\"\u003Eengagements from like and share buttons on your site, or people copying and pasting your URLs directly into Facebook\u003C\u002Fa\u003E from your website's URL. It does not count likes and shares from your branded Facebook page.\u003C\u002Fp\u003E","title_bad_content":"\u003Cp\u003EThe \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Ftitle-tag-seo\" target=\"_blank\"\u003Etitle tag\u003C\u002Fa\u003E for %(domain)s is missing. HTML title tags define the title of your page and appear in browser tabs, bookmarks and in search results. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EYour page's title tag is \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002F15-title-tag-optimization-guidelines-for-usability-and-seo\" target=\"_blank\"\u003Eone of the most important elements of on-page SEO\u003C\u002Fa\u003E. You should make your title tags between 20 and 70 characters including spaces (200 - 569 pixels). Make sure each page has a unique title and use your most important keywords. For internal pages start your title tags with your most important keyword(s).\u003C\u002Fp\u003E","description_bad_content":"\u003Cp\u003EThe meta description for %(domain)s is missing.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EMeta descriptions allow you to influence how your web pages are described and displayed in search results. A good description acts as a potential organic advertisement and encourages the viewer to click through to your site.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EKeep it short and to the point; \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmeta-descriptions-seo\" target=\"_blank\"\u003Ethe ideal meta description\u003C\u002Fa\u003E should be between 70 and 160 characters spaces included (400 - 940 pixels).\u003C\u002Fp\u003E\u003Cp\u003EEnsure that each of your web pages have a unique meta description that is explicit and contains your \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fthe-key-to-your-keyword-strategy\" target=\"_blank\"\u003Emost important keywords\u003C\u002Fa\u003E for each page. These keywords are especially important because they appear in bold when they match the user’s search query (See the Google Preview below).\u003C\u002Fp\u003E\u003Cp\u003ECheck your Google Search Console (Search Appearance \u003E HTML Improvements) for any warning messages to identify meta descriptions that are too long\u002Fshort or duplicated across more than one page.\u003C\u002Fp\u003E","headings_bad_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhtml-header\" target=\"_blank\"\u003EHTML header tags\u003C\u002Fa\u003E (or simply header tags) differentiate between headings, subheadings and the rest of the content on the page.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E%(domain)s currently has %(h1Count)s HTML header tags. Each page should have one, and only one, &lt;H1&gt; tag. Use keywords in your headings with your most important keywords in the top level, and be sure to maintain the \u003Ca href=\"https:\u002F\u002Fwww.w3.org\u002FTR\u002Fhtml401\u002Fstruct\u002Fglobal.html#edef-H1\" target=\"_blank\"\u003E&lt;H1&gt; to &lt;H6&gt;\u003C\u002Fa\u003E hierarchy.\u003C\u002Fp\u003E\u003Cp\u003EWhile it is important to ensure every page has an &lt;H1&gt; tag, only include more than one per page if you're \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhtml-header\" target=\"_blank\"\u003Eusing HTML5\u003C\u002Fa\u003E. Instead, use multiple &lt;H2&gt; - &lt;H6&gt; tags.\u003C\u002Fp\u003E","images_bad_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Falternative-text-image-seo\" target=\"_blank\"\u003EAlternative text\u003C\u002Fa\u003E allows you to add a description to an image. Since search engine crawlers cannot see images, \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fimage-alt-text-relevant-for-seo-and-usability\" target=\"_blank\"\u003Ethey rely on alternative text attributes to determine relevance to a search query\u003C\u002Fa\u003E. Alternative text also helps makes an image more likely to appear in a Google image search and is used by screen readers to provide context for visually impaired users.\u003C\u002Fp\u003E\u003Cp\u003EIt looks like you're missing alternative text for %(noAltCount)s images on %(domain)s. Check the images on your website to make sure accurate and relevant alternative text is specified for each image on the page.\u003C\u002Fp\u003E\u003Cp\u003ETry to keep your alternative text to a simple, one-sentence description of what's in the image.\u003C\u002Fp\u003E","language_bad_content":"\u003Cp\u003EYour website hasn't specified a language yet. Use the \u003Ca href=\"https:\u002F\u002Fwww.w3schools.com\u002Ftags\u002Ftag_meta.asp\" target=\"_blank\"\u003EMETA Language Attribute\u003C\u002Fa\u003E to declare the intended language of your website. We've detected that your website is currently in %(detectedLanguage)s.\u003C\u002Fp\u003E\u003Cp\u003EHere are some \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Finternational-seo-an-in-depth-checklist target=\"_blank\"\u003Etips\u003C\u002Fa\u003E for multilingual websites:\u003Cul\u003E\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.w3.org\u002FInternational\u002Fquestions\u002Fqa-html-language-declarations\" target=\"_blank\"\u003EDefine the language\u003C\u002Fa\u003E of the content in each page's HTML code.\u003C\u002Fli\u003E\u003Cli\u003ESpecify the language code in the URL as well (e.g., \"mywebsite.com\u002Ffr\u002Fmycontent.html\").\u003C\u002Fli\u003E\u003Cli\u003EUse \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ftop-9-pitfalls-of-international-seo\" target=\"_blank\"\u003Ehreflang tags\u003C\u002Fa\u003E to specify language and country for Google, and the \u003Ca href=\"https:\u002F\u002Fwww.w3.org\u002FInternational\u002Fquestions\u002Fqa-http-and-lang\" target=\"_blank\"\u003E\"content-language\" meta tag\u003C\u002Fa\u003E to specify the language and country for Bing.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003C\u002Fp\u003E","www_resolve_bad_content":"\u003Cp\u003ESearch engines see \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002Fwww.%(urlNonWww)s\" target=\"_blank\"\u003Ewww.%(urlNonWww)s\u003C\u002Fa\u003E and \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002F%(urlNonWww)s\" target=\"_blank\"\u003E%(urlNonWww)s\u003C\u002Fa\u003E as two different websites with the same content. This causes them to see a lot of \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fduplicate-content\" target=\"_blank\"\u003Eduplicate content\u003C\u002Fa\u003E, which they don't like.\u003C\u002Fp\u003E\u003Cp\u003ERight now your website is not directing traffic to \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002Fwww.%(urlNonWww)s\" target=\"_blank\"\u003Ewww.%(urlNonWww)s\u003C\u002Fa\u003E and \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002F%(urlNonWww)s\" target=\"_blank\"\u003E%(urlNonWww)s\u003C\u002Fa\u003E to the same URL. It is crucial that you fix this.\u003C\u002Fp\u003E\u003Cp\u003EUse the \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fcanonical-tags\"\u003Erel=\"canonical\" tag\u003C\u002Fa\u003E to tell search engines which is the definitive version of your domain. Use a \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.google.com\u002Fsupport\u002Fwebmasters\u002Fbin\u002Fanswer.py?answer=93633\" target=\"_blank\"\u003E301 redirect\u003C\u002Fa\u003E to divert traffic from your secondary domain.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThis issue can be caused by problems with a website's SSL configuration. \u003Ca href=\"https:\u002F\u002Fwww.ssllabs.com\u002Fssltest\u002F\" target=\"_blank\"\u003ECheck your site's SSL configuration\u003C\u002Fa\u003E for any errors. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf you need help resolving issues with your SSL configuration, consider using a \u003Ca href=\"https:\u002F\u002Fwww.securemywebsite.net\u002F?ap_id=woorank&domain=%(domain)s\" target=\"_blank\"\u003Eprofessional service\u003C\u002Fa\u003E to set it up for you.\u003C\u002Fp\u003E","robots_txt_bad_content":"\u003Cp\u003EA \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Frobots-txt\" target=\"_blank\"\u003Erobots.txt file\u003C\u002Fa\u003E allows you to restrict the access of search engine crawlers to prevent them from accessing specific pages or directories. They also point the web crawler to your page’s XML sitemap file.\u003C\u002Fp\u003E\u003Cp\u003EWe checked %(domain)s\u002Frobots.txt and didn't find a robots.txt file. Use Google Search Console to submit and test your robots.txt file. You can also test individual pages to make sure Google isn't crawling any restricted files.\u003C\u002Fp\u003E","xml_sitemaps_bad_content":"\u003Cp\u003EWe checked the robots.txt file for %(domain)s but couldn't find an XML sitemap. Specifying the location of your \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fxml-sitemaps\" target=\"_blank\"\u003EXML sitemaps\u003C\u002Fa\u003E in your robots.txt file ensures that search engines and other crawlers find and access it easily each time they access your website. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ELearn more about \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fhow-to-locate-a-sitemap-in-a-robots-txt-file\" target=\"_blank\"\u003Eadding your XML sitemap to your robots.txt file.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EIf you haven't created a sitemap yet, we recommend you generate one for your site and submit it through both \u003Ca href=\"https:\u002F\u002Fsearch.google.com\u002Fsearch-console\u002Fabout\" target=\"_blank\"\u003EGoogle Search Console\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fwww.bing.com\u002Ftoolbox\u002Fwebmaster\" target=\"_blank\"\u003EBing Webmaster Tools. \u003C\u002Fa\u003EUsually, your XML sitemap would be found at %(domain)s\u002Fsitemap.xml\u003C\u002Fp\u003EMake sure to only include the pages you want search engines to crawl, so leave out any that have been blocked in a robots.txt file. Avoid using any URLs that cause redirects or error codes and be consistent in using your preferred URLs (with or without www.), correct protocols (http vs. https) and trailing slashes.  ","sitemaps_validity_bad_content":"\u003Cp\u003EValid sitemaps make search engines happy by allowing them to find new and updated content easily. Make sure your sitemaps are accessible, have valid syntax, are free from content errors and respect the limits set by search engines.\u003Cbr \u002F\u003E\u003C\u002Fp\u003E\u003Cp\u003ETo learn more about what a valid sitemap should look like check out our guide about \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fxml-sitemaps\" target=\"_blank\"\u003EXML Sitemaps\u003C\u002Fa\u003E or submit it through \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.google.com\u002Fwebmasters\u002Ftools\u002F\" target=\"_blank\"\u003EGoogle Search Console\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","clean_url_bad_content":"URL parameters are used to track user behaviors on site (session IDs), traffic sources (referrer IDs) or to give users control over the content on the page (sorting and filtering). The issue with URL parameters is that Google sees each unique parameter value as a new URL hosting the same thing - meaning you could have a duplicate content pr
