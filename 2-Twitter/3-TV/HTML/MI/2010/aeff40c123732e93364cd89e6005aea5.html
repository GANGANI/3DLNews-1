oblem. Sometimes, it’s able to \u003Ca href=\"https:\u002F\u002Fsupport.google.com\u002Fwebmasters\u002Fanswer\u002F6080548\" target=\"_blank\"\u003Erecognize these URLs\u003C\u002Fa\u003E and group them together. It then algorithmically decides which URL is the best representation of the group and uses it to consolidate ranking signals and display in search results. You can help Google recognize the best URL by using the rel=\"canonical\" tag. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse the \u003Ca href=\"https:\u002F\u002Fwww.google.com\u002Fwebmasters\u002Ftools\u002Fcrawl-url-parameters\" target=\"_blank\"\u003EURL Parameters Tool\u003C\u002Fa\u003E in Google Search Console to tell Google how your URL parameters affect page content and how to to crawl URLs with parameters. Use this tool very carefully - you can easily prevent Google from crawling pages you want indexed through overly restrictive crawling settings, especially if you have URLs with \u003Ca href=\"https:\u002F\u002Fsupport.google.com\u002Fwebmasters\u002Fanswer\u002F6080551\" target=\"_blank\"\u003Emultiple parameters\u003Cbr \u002F\u003E\u003C\u002Fa\u003E.","canonical_tags_bad_content":"We found canonical tags on your page, but they have some errors to be fixed. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EA canonical tag, also called \"rel canonical\" is an HTML tag that tells search engines that the enclosed URL is the original, definitive version of the page. Practically speaking, it tells Google which page you want to appear in search results. Search engines see different URLs as different pages, even if they are serving the same purpose. Having multiple versions of a page might cause you to suffer issues with \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fduplicate-content\" target=\"_blank\"\u003Eduplicate content\u003C\u002Fa\u003E. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EImplementing a canonical tag can be done through the &lt;link&gt; tag in the &lt;head&gt; or through HTTP headers.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo learn more about best practices and how to implement your canonicals correctly, check out our \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fcanonical-tags\" target=\"_blank\"\u003Ecomplete canonical tag guide\u003C\u002Fa\u003E. Also, head to \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fmarketing-tools\u002Fsite-crawl\" target=\"_blank\"\u003EWooRank’s Site Crawl\u003C\u002Fa\u003E to discover any duplicate content issues on your site.","robots_tags_bad_content":"Uh oh, it looks like we found some errors with your robots tags. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThe robots meta tag gives you control over the content search engines are able to index and display to users. Discover all of the ways you can \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmeta-robots-tag-seo\" target=\"_blank\"\u003Euse robots meta tags here.\u003C\u002Fa\u003E\u003Cbr \u002F\u003EYou can implement your robots tag either as an HTML tag in the head element of your page, or by using an X-Robots-Tag in the HTTP Header response. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIt’s important to make sure the robots tags in your HTML and the HTTP Header are consistent, and that all characters are valid. Check the table above to see why your robots tags have failed. \u003Cbr \u002F\u003E","noindex_nofollow_bad_content":"Noindex and nofollow are HTML meta tags that guide search engine crawlers. A 'noindex' tag \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fsearch\u002Fdocs\u002Fcrawling-indexing\u002Fblock-indexing\"\u003Eexcludes a page from search results\u003C\u002Fa\u003E, while 'nofollow' prevents crawlers from following links on a page, halting the \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Flink-juice\"\u003Etransfer of authority to linked pages\u003C\u002Fa\u003E. These tags help manage visibility and avoid outdated or irrelevant content from being served to potential visitors who might get little value out of it.","broken_links_bad_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FBroken_links\" target=\"_blank\"\u003EBroken links\u003C\u002Fa\u003E send users to non-existent web pages. They hurt a site's usability and reputation, which impacts SEO.\u003C\u002Fp\u003E\u003Cp\u003EWe've found %(brokenLinksCount)s broken links on %(domain)s that need to be fixed. You should take the time to find any broken links on your page to fix or remove them. In the future, keep on the lookout and be proactive about removing dead links.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck potentially thousands of links using \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fp\u002Fcrawler\" target=\"_blank\"\u003EWooRank's Site Crawl\u003C\u002Fa\u003E.\u003C\u002Fp\u003E","underscores_url_bad_content":"\u003Cp\u003EUsing \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Funderscores-in-urls-why-are-they-not-recommended\" target=\"_blank\"\u003Eunderscores\u003C\u002Fa\u003E in your URL makes it hard for search engines to determine your site's relevance to a search. Google sees hyphens as word separators while underscores are ignored. So the search engine sees %(firstBadLink)s as all one word. Use hyphens in your URLs instead: %(firstBadLinkFixed)s.\u003C\u002Fp\u003E\u003Cp\u003EWe've detected underscores in your URLs. Change underscores to hyphens to maximize your SEO.\u003C\u002Fp\u003E","mobile_friendliness_bad_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmobile-friendliness\" target=\"_blank\"\u003EMobile friendly\u003C\u002Fa\u003E pages make it easy for users to complete their objectives and common tasks and use a design or template that is consistent across all devices (uses responsive web design).\u003C\u002Fp\u003E\u003Cp\u003EGoogle released a new mobile ranking algorithm that expanded the use of mobile-friendliness in its mobile search rankings. With almost half of all Google search queries originating on a mobile device, it is important to make sure your mobile site is optimized for these users. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Ca href=\"https:\u002F\u002Fsearch.google.com\u002Ftest\u002Fmobile-friendly?url=http:\u002F\u002F%(url)s\u002F\" rel=\"nofollow\" target=\"_blank\"\u003EYou can test your Mobile Friendliness here.\u003C\u002Fa\u003EIt looks like %(domain)s has issues with its mobile friendliness. Check the criteria below to find issues that are impacting %(domain)s's mobile optimization.\u003C\u002Fp\u003E","mobile_taptargets_bad_content":"Your page's link and buttons are not optimized. Either they are too small and\u002For too close together to be easily clicked, or you haven't set your mobile viewport meta tag. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThe average fingertip area is 48 pixels in width and height, so your\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmobile-compatibility-touchscreen-readiness#whatistouchscreenreadiness\" target=\"_blank\"\u003ETap targets\u003C\u002Fa\u003E should be spaced enough for the average user to click something on your site without accidentally clicking a nearby link. The minimum required space between tap targets is 8 pixels on each side. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fweb\u002Ftools\u002Flighthouse\u002F\" target=\"_blank\"\u003EGoogle's Lighthouse tool\u003C\u002Fa\u003E to get a detailed look at all of your tap targets that are too small and too close together.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf sizing isn't an issue, check that you have set your mobile viewport meta tag, which defines where your content appears. If it's not set, your tap targets could overlap each other and become difficult and frustrating to use for your mobile users. Check out our \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-to-use-the-mobile-viewport-for-seo\" target=\"_blank\"\u003EMobile Viewport Meta Tag guide\u003C\u002Fa\u003E for help.","mobile_compatibility_bad_content":"\u003Cp\u003EPlugins such as \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fhelpx.adobe.com\u002Fflash\u002Fhow-to\u002Fexport-flash-multiple-platforms.html\" target=\"_blank\"\u003EFlash\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.microsoft.com\u002Fsilverlight\u002Fwhat-is-silverlight\u002F\" target=\"_blank\"\u003ESilverlight\u003C\u002Fa\u003E and \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.oracle.com\u002Ftechnetwork\u002Fjava\u002Fjavase\u002Foverview\u002Findex.html\" target=\"_blank\"\u003EJava\u003C\u002Fa\u003E help browsers load special types of content and applications. However, most mobile devices don't support plugins.\u003C\u002Fp\u003E\u003Cp\u003EWe've detected that %(domain)s is running plugins. Avoid them to make your site more mobile friendly. Fortunately, you can create almost all content that used to require a plugin using native web technologies.\u003C\u002Fp\u003E","mobile_fontsize_bad_content":"Your font size might be an issue on mobile devices. Make sure to use font sizes greater than 12 pixels in at least 60% of your page text so users can read your content on their mobile devices. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf you have already set your font size correctly, please check that you have your mobile viewport meta tag specified. Without a viewport tag, the text might not be readable on mobile devices. To learn more, check out our \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmobile-font-size\" target=\"_blank\"\u003Eguide to mobile font sizes\u003C\u002Fa\u003E.","mobile_viewport_bad_content":"\u003Cp\u003EThe viewport is an element of a page’s responsive design. It’s the area of a webpage visible to the user and varies between devices.\u003C\u002Fp\u003E\u003Cp\u003E It looks like %(domain)s could be missing a \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-to-use-the-mobile-viewport-for-seo\" target=\"_blank\"\u003Emeta viewport\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003EUse the meta viewport tag in the &lt;head&gt; to set the viewport to the device’s screen size. It should look like this: &lt;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"&gt;.\u003C\u002Fp\u003E","schema_org_bad_content":"\u003Ca href=\"https:\u002F\u002Fschema.org\u002Fdocs\u002Fgs.html\" target=\"_blank\"\u003EGet started\u003C\u002Fa\u003E using Schema.org vocabulary and marking up your webpage. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ESchema.org is a set of vocabularies used to add meaning to the information on a webpage in a way that is readable by machines (Google). Schema.org vocabularies include attributes for entities, relationships between entities and actions. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ELearn more in \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fsearch\u002Fdocs\u002Fguides\u002Fintro-structured-data\" target=\"_blank\"\u003EGoogle's intro to structured data. \u003C\u002Fa\u003EStructuring data on your pages can help \u003Ca href=\"https:\u002F\u002Fwordlift.io\u002Fblog\u002Fen\u002Ftao-roma-content-marketing-small-local-business-wordlift-case-study\u002F\" target=\"_blank\"\u003Eincrease website traffic\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fwordlift.io\u002Fblog\u002Fen\u002Fsalzburgerland-com-engaging-travelers-outperforming-competitors\u002F\" target=\"_blank\"\u003Eimprove audience engagement. \u003C\u002Fa\u003ESchema.org vocabulary can be added to a page using many different formats, including RDFa, Microdata and JSON-LD.","open_graph_bad_content":"Facebook developed the \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"http:\u002F\u002Fogp.me\u002F\"\u003EOpen Graph protocol\u003C\u002Fa\u003E to enable the integration of any web page with its social media platform. Other social media platforms have also adopted the protocol, allowing you to control how your web pages are presented when shared across social media.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck out Facebook's \u003Ca href=\"https:\u002F\u002Fdevelopers.facebook.com\u002Fdocs\u002Fsharing\u002Fwebmasters\u002F#markup\" target=\"_blank\"\u003EGuide to Sharing for Webmasters\u003C\u002Fa\u003E to learn how to add Open Graph tags.\u003Cbr \u002F\u003E \u003Cbr \u002F\u003EUse the \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fdevelopers.facebook.com\u002Ftools\u002Fdebug\u002F\"\u003ESharing Debugger \u003C\u002Fa\u003E to check what information appears when shared on Facebook and the \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fcards-dev.twitter.com\u002Fvalidator\"\u003ETwitter Cards Validator \u003C\u002Fa\u003E to do the same for Twitter.","twitter_card_bad_content":"\u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fdeveloper.twitter.com\u002Fen\u002Fdocs\u002Ftweets\u002Foptimize-with-cards\u002Foverview\u002Fabouts-cards\"\u003ETwitter Cards\u003C\u002Fa\u003E are designed to give users a rich media experience whenever a tweet contains links to a site's content. Twitter has various card types that can show content previews, play videos and increase traffic to your website. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck out \u003Ca href=\"https:\u002F\u002Fdeveloper.twitter.com\u002Fen\u002Fdocs\u002Ftweets\u002Foptimize-with-cards\u002Fguides\u002Fgetting-started\" target=\"_blank\"\u003ETwitter's Guide\u003C\u002Fa\u003E to learn how to add Twitter Cards.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fcards-dev.twitter.com\u002Fvalidator\"\u003Ethe validator\u003C\u002Fa\u003E to check what information will appear when something is shared on Twitter.","microformats_bad_content":"\u003Cp\u003EThis page does not take advantage of Microformats.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FMicroformat\" target=\"_blank\"\u003EA microformat\u003C\u002Fa\u003E is a technical semantic markup that can be used to better structure the data submitted to search engines.\u003C\u002Fp\u003E\u003Cp\u003EThanks to microformats, Google&trade; regularly \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Frich-snippets-what-why-and-how-to-implement\" target=\"_blank\"\u003Eimproves\u003C\u002Fa\u003E its presentation of search results.\u003C\u002Fp\u003E","dmarc_bad_content":"\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmxtoolbox.com\u002Fdmarc\u002Fdetails\u002Fwhat-is-a-dmarc-record\" target=\"_blank\"\u003EDomain-based Message Authentication, Reporting, and Conformance\u003C\u002Fa\u003E (DMARC) is an email authentication method. When DMARC is published for a domain, it controls what happens if and when a message fails authentication tests. It is used to prevent malicious email practices like spoofing or phishing that could put your business as risk.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EDMARC uses DNS to publish information on how an email from a domain should be handled (e.g. do nothing, quarantine the message, or reject the message).\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EOnce you \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmxtoolbox.com\u002Fdmarc\u002Fdetails\u002Fhow-to-setup-dmarc\" target=\"_blank\"\u003Esetup your DMARC record\u003C\u002Fa\u003E, use \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmxtoolbox.com\u002FDMARC.aspx\" target=\"_blank\"\u003EDMARC lookup tool\u003C\u002Fa\u003E to check it for errors.","ssl_secured_bad_content":"Using an SSL certificate creates an encrypted connection between your visitor's browser and your website's server adding an extra layer of security. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EHTTPS is a ranking factor in Google, so making the switch will help your SEO. You can either \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-ssl-certificate-wordpress-guide\"\u003Efix it yourself\u003C\u002Fa\u003E or \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.securemywebsite.net\u002F?ap_id=woorank&domain=%(domain)s\" target=\"_blank\"\u003Eseek help from experts\u003C\u002Fa\u003E who can take care of it for you.","mixed_content_bad_content":"Unfortunately, your site is at risk. It contains \u003Ca target=\"_blank\" href=\"https:\u002F\u002Fdevelopers.google.com\u002Fweb\u002Ffundamentals\u002Fsecurity\u002Fprevent-mixed-content\u002Fwhat-is-mixed-content\"\u003EMixed Content types\u003C\u002Fa\u003E which degrades the security and user experience of your website. Some of your content may be blocked to protect your site’s users\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EMixed content occurs when a URL is loaded over a secure HTTPS protocol, but other resources on the page (such as images, videos, stylesheets, scripts, etc.) are loaded over an insecure HTTP connection. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EModern browsers may block this content, or may display warnings to the user that this page contains insecure resources which causes them not to view your page. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck out these \u003Ca target=\"_blank\" href=\"https:\u002F\u002Fdevelopers.google.com\u002Fweb\u002Ffundamentals\u002Fsecurity\u002Fprevent-mixed-content\u002Ffixing-mixed-content\"\u003Etechniques to prevent mixed content\u003C\u002Fa\u003E on your site.","resources_minification_bad_content":"Fast websites make happy visitors. Enabling \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fwhy-minification-matters\" target=\"_blank\"\u003Eminification\u003C\u002Fa\u003E on assets like HTML, JavaScript and CSS files will reduce their transfer size. Every time a page is requested from your website less bytes and lighter assets are sent over the network resulting in faster delivery which loads your website faster for your customers.","resources_compression_bad_content":"Fast websites make happy visitors. It is very important to lower the load time of your web pages as much as possible for a better user experience. Compressing assets like images, javascript and CSS files will save bandwidth which results in a better page load time.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo learn more on how to enable compression for your assets,  or consult our \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fgzip-compression-seo\" target=\"_blank\"\u003Eguide on compression\u003C\u002Fa\u003E. ","resources_cacheability_bad_content":"Fast websites make happy visitors. Caching assets such as images, javascript and CSS files allows a browser to keep these files in local storage so it doesn't have to download them every time it requests a page on your website. This will lower the bandwidth used and improve the page load time.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo learn more on how to enable caching for your assets you can check out our guide to  \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fleverage-asset-caching-to-improve-seo\" target=\"_blank\"\u003Easset caching and SEO\u003C\u002Fa\u003E or consult Google's PageSpeed Insights \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fspeed\u002Fdocs\u002Finsights\u002FLeverageBrowserCaching\" target=\"_blank\"\u003Eguide on browser caching\u003C\u002Fa\u003E. ","image_optimization_bad_content":"This page appears to have failed for one or more of the %(count)s checks for image optimization. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EOptimizing your images can yield the greatest performance improvements and impress your website visitors. Lighthouse helps to identify issues that could frustrate users when the page loads, like \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Foptimize-cls\u002F#images-without-dimensions\" target=\"_blank\"\u003Eimages without dimensions\u003C\u002Fa\u003E. By not specifying an image’s width and height, you could be causing a \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fimproving-cumulative-layout-shift\" target=\"_blank\"\u003Elayout shift\u003C\u002Fa\u003E on your page.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWebsite visitors will benefit from \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fuses-responsive-images\u002F\" target=\"_blank\"\u003Eproperly sized images\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fuses-optimized-images\u002F\" target=\"_blank\"\u003Eefficiently encoded images\u003C\u002Fa\u003E. If there are any images that load offscreen or are hidden in the page, it would be better to \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Foffscreen-images\u002F\" target=\"_blank\"\u003Edefer those images\u003C\u002Fa\u003E to speed up your load time.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFinally, it’s important to serve \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fuses-webp-images\u002F\" target=\"_blank\"\u003Enext-gen image formats\u003C\u002Fa\u003E, which have better compression and quality than their older JPEG and PNG counterparts. The images will load faster, consume less data and provide an overall better user experience.","accessibility_contrast_bad_content":"Some of the text elements on your page do not have sufficient color contrast against the background, which can make it hard for your website visitors to read your content.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf a page has a low contrast ratio (when a text element’s brightness is too close to the background brightness, like light gray text on a white background) it will slow down reading speed and reduce reading comprehension. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EYour ideal color contrast should be at least 4.5:1 for small text, or 3:1 for large text (18 pt, or 14 pt and bolded).\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EElements found to have a 1:1 ratio are considered \"incomplete\" and require a manual review.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fdequeuniversity.com\u002Frules\u002Faxe\u002F3.3\u002Fcolor-contrast\" target=\"_blank\"\u003Ethe color contrast checker\u003C\u002Fa\u003E to determine the contrast ratio of two colors.","accessibility_navigation_bad_content":"It seems your webpage is missing important navigation features. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ENavigation and accessibility are key aspects of user experience. Your users should be able to interact with and navigate your page’s content no matter their web browser or disability they may have. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo make sure your website is as easily navigable as possible, we check for five accessibility metrics. Not every check will be relevant for every web page. To learn more about what it is we check for and why these elements help your visitors have the best experience, \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-navigation-makes-your-site-more-accessible\" target=\"_blank\"\u003Echeck our Navigation Guide\u003C\u002Fa\u003E.","encoding_bad_content":"Language\u002Fcharacter encoding is not specified for %(domain)s, this may cause problems with the rendering of \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FCharacter_encoding\" target=\"_blank\"\u003Especial characters\u003C\u002Fa\u003E.\u003Cbr \u002F\u003E \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.w3.org\u002FInternational\u002Fquestions\u002Fqa-html-encoding-declarations\" target=\"_blank\"\u003ELearn how to declare character encodings in HTML\u003C\u002Fa\u003E.","favicon_bad_content":"\u003Cp\u003E%(domain)s currently does not specify a favicon.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Ffavicon\" target=\"_blank\"\u003EFavicons\u003C\u002Fa\u003E are the small icons that represent a website, company and\u002For brand. They can be displayed (among other instances) in browser tabs or bookmarks. Google also shows favicons in a page's search snippet in mobile search results.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWithout a specified favicon, Google will show the default icon in its mobile search results. You can see an example of this in %(domain)s's Google Preview above.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EMake sure your favicon is \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffavicons-for-branding-and-usability\" target=\"_blank\"\u003Econsistent with your brand\u003C\u002Fa\u003E to help improve visibility.\u003C\u002Fp\u003E","custom_404_bad_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fwhy-404-pages-are-important-for-seo\" target=\"_blank\"\u003E404 error pages\u003C\u002Fa\u003E are displayed when the page you are trying to open can't be found on the site's server for a variety of reasons.\u003C\u002Fp\u003E\u003Cp\u003EIt looks like %(domain)s doesn't have a customized 404 error page. This makes  \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ftakeaways-from-great-404-error-pages\" target=\"_blank\"\u003Eyour site less user friendly\u003C\u002Fa\u003E. Generic 404 error pages strand users on a page with no links or suggestions of what to do next.\u003C\u002Fp\u003E\u003Cp\u003EUse a custom 404 page to reduce customer frustration and link to other pages on your site. \u003Ca href=\"https:\u002F\u002Fhttpstatus.io\u002F\" target=\"_blank\"\u003EMake sure it returns the 404 http status code.\u003C\u002Fa\u003E\u003C\u002Fp\u003E","domain_registration_bad_content":"\u003Cp\u003EYour domain is the human-readable address of your website on the Internet. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIt looks like %(domain)s is less than a year old and your registration expires in less than a year. How long your domain name has been registered does have a limited impact on your rankings in search results.\u003C\u002Fp\u003E\u003Cp\u003EDo you know that you can register %(domain)s for up to 10 years? By doing so, you will show the world that you are serious about your business.\u003C\u002Fp\u003E","facebook_brand_page_bad_content":"We couldn't find a Facebook page for %(domain)s defined in your structured data.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFacebook is a vital channel for any business' digital marketing. \u003Ca href=\"http:\u002F\u002Fwww.socialmediaexaminer.com\u002Fsocial-media-research-shows-what-people-expect-from-brands\u002F\" rel=\"nofollow\" target=\"_blank\"\u003EAlmost every Millennial\u003C\u002Fa\u003E expects you to have a presence on Facebook.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-social-media-tools#facebooktools\" target=\"_blank\"\u003EFacebook Insights\u003C\u002Fa\u003E to measure and track your audience's engagement with your posts to get the most out of your social media efforts. Link your Facebook profile with %(domain)s and \u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002Fbusiness\u002Fhelp\u002F312169205649942\"  target=\"_blank\"\u003Eadd a CTA\u003C\u002Fa\u003E to really maximize your social media marketing efforts.","twitter_account_bad_content":"We couldn't find a Twitter account for %(domain)s defined in your structured data. Twitter, simply put, is huge: \u003Ca href=\"https:\u002F\u002Fwww.statista.com\u002Fstatistics\u002F...\u002Fmonthly-active-twitter-users-in-the-united-states\u002F\" target=\"_blank\"\u003E67 million monthly American users\u003C\u002Fa\u003E and 310 million people worldwide. Even better, there's a positive correlation between social media use and \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.pewinternet.org\u002F2015\u002F10\u002F08\u002Fsocial-networking-usage-2005-2015\u002F\" target=\"_blank\"\u003Eeducation and household income\u003C\u002Fa\u003E. By not having a Twitter account, you're potentially missing out on a huge audience.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECreate a Twitter account for your brand and link it with your website to prevent \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.3h.ca\u002Fblog\u002Fbranding\u002Fbrand-identity-theft\u002F\u002F\" target=\"_blank\"\u003Ebrandjacking\u003C\u002Fa\u003E and help make your social media marketing more effective. Here are a \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fpromoting-businesses-with-twitter\" target=\"_blank\"\u003Efew tips\u003C\u002Fa\u003E to help create a Twitter promotion plan. Use \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-social-media-tools\" target=\"_blank\"\u003ETwitter Dashboard and Analytics\u003C\u002Fa\u003E to track and optimize your Twitter feed for the engagements that are most valuable to your marketing plan.","instagram_bad_content":"We couldn't find an Instagram account for %(domain)s defined in your structured data.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThere are over 800 million Instagram accounts active every month, and 500 million of those are active every single day. This means that when it comes to content, you’ve got about 800 million potential sets of eyes ready to enjoy your content.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIf you do have an Instagram account for %(domain)s, check our article on \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fhelp.woorank.com\u002Fhc\u002Fen-us\u002Farticles\u002F360000136385-Why-can-t-you-find-my-social-media-pages-\" target=\"_blank\"\u003Ehow to link your social medias.\u003C\u002Fa\u003E","linkedin_bad_content":"We couldn't find a LinkedIn Account for %(domain)s defined in your structured data.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWith \u003Ca href=\"https:\u002F\u002Fabout.linkedin.com\u002F\" target=\"_blank\"\u003E562 million users\u003C\u002Fa\u003E, LinkedIn is all about building \u003Ca href=\"https:\u002F\u002Fbusiness.linkedin.com\u002Fgrow\" target=\"_blank\"\u003Enetworks and connections\u003C\u002Fa\u003E. It’s not only about who you know, but about who your connections know.\u003Cbr \u002F\u003EThat’s the real power of LinkedIn for business: the ability to tap into existing connections and grow your brand through word-of-mouth. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EHaving a LinkedIn Company Page helps people learn about your business and your brand.","crunchbase_bad_content":"Crunchbase is a platform used by millions, offering public information about businesses and individuals. While %(domain)s does not appear to be listed on \u003Ca href=\"https:\u002F\u002Fwww.crunchbase.com\" target=\"_blank\"\u003Ecrunchbase.com\u003C\u002Fa\u003E, you can add it by creating a profile at \u003Ca href=\"https:\u002F\u002Fwww.crunchbase.com\" target=\"_blank\"\u003Ecrunchbase.com\u003C\u002Fa\u003E.","shared_count_bad_content":"\u003Cp\u003EThe impact of social media is huge for certain industries, take advantage of this digital version of word-of-mouth marketing. However, it looks like %(domain)s has not been widely shared on social media.\u003C\u002Fp\u003E\u003Cp\u003ECreate‬‬ social media profiles associated with %(domain)s on\u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.facebook.com\u002Fpages\u002Fcreate.php\" target=\"_blank\"\u003E Facebook\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.pinterest.com\u002F\" target=\"_blank\"\u003EPinterest\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.linkedin.com\u002Freg\u002Fjoin\" target=\"_blank\"\u003ELinkedIn\u003C\u002Fa\u003E, and other sites that are of interest to your customers.\u003C\u002Fp\u003E\u003Cp\u003ELearn how to\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Feffective-way-to-promote-your-small-business-on-facebook\u002F\" target=\"_blank\"\u003E engage\u003C\u002Fa\u003E your social media audiences and create a consistent fan base. You can also\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fintegrating-social-media-onto-your-website\" target=\"_blank\"\u003E use your website\u003C\u002Fa\u003E to increase your popularity on social platforms.\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fsocial-media-management-tools-for-small-budgets\" target=\"_blank\"\u003ECheck these helpful tools\u003C\u002Fa\u003E for managing your social media campaign.\u003C\u002Fp\u003E\u003Cp\u003ENote: This data is based on \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fwoorank-social-media-stats-explained\" target=\"_blank\"\u003Eengagements from like and share buttons on your site, or people copying and pasting your URLs directly into Facebook\u003C\u002Fa\u003E. It does not include people who like or share your branded social media pages.\u003C\u002Fp\u003E","title_average_content":"\u003Cp\u003EHTML \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Ftitle-tag-seo\" target=\"_blank\"\u003Etitle tags\u003C\u002Fa\u003E appear in browser tabs, bookmarks and in search results. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EIt looks like your title tag is a little outside the ideal length. Since they are \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002F15-title-tag-optimization-guidelines-for-usability-and-seo\" target=\"_blank\"\u003Eone of the most important on-page SEO elements\u003C\u002Fa\u003E you should make your title tags between 20 and 70 characters including spaces (200 - 569 pixels). Make sure each page has a unique title and use your most important keywords. For internal pages start your title tags with your most important keyword(s).\u003C\u002Fp\u003E","description_average_content":"\u003Cp\u003EMeta descriptions allow you to influence how your web pages are described and displayed in search results. A good description acts as a potential organic advertisement and encourages the viewer to click through to your site.\u003C\u002Fp\u003E\u003Cp\u003EKeep it short and to the point; \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmeta-descriptions-seo\" target=\"_blank\"\u003Ethe ideal meta description\u003C\u002Fa\u003E should contain between 70 and 160 characters - spaces included (600 - 940 pixels).\u003C\u002Fp\u003E\u003Cp\u003EEnsure that each of your web pages have a unique, straightforward meta description that contains \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fthe-key-to-your-keyword-strategy\" target=\"_blank\"\u003Emost important keywords\u003C\u002Fa\u003E. These keywords are especially important because they appear in bold when they match the user’s search query (See the Google Preview below).\u003C\u002Fp\u003E\u003Cp\u003ECheck your Google Search Console (Search Appearance \u003E HTML Improvements) for any warning messages to identify meta descriptions that are too long\u002Fshort or duplicated across more than one page.\u003C\u002Fp\u003E","headings_average_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhtml-header\" target=\"_blank\"\u003EHTML header tags\u003C\u002Fa\u003E (or simply header tags) differentiate between headings, subheadings and the rest of the content on the page.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EYour website either does not currently use HTML header tags or is using too many. Use keywords in your headings with your most important keywords in the top level and be sure to maintain the \u003Ca href=\"https:\u002F\u002Fwww.w3.org\u002FTR\u002Fhtml401\u002Fstruct\u002Fglobal.html#edef-H1\" target=\"_blank\"\u003E&lt;H1&gt; to &lt;H6&gt;\u003C\u002Fa\u003E hierarchy.\u003C\u002Fp\u003E\u003Cp\u003EWhile it is important to ensure every page has an &lt;H1&gt; tag, only include more than one per page if you're \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhtml-header\" target=\"_blank\"\u003Eusing HTML5\u003C\u002Fa\u003E. Instead, use multiple &lt;H2&gt; - &lt;H6&gt; tags.\u003C\u002Fp\u003E","images_average_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Falternative-text-image-seo\" target=\"_blank\"\u003EAlternative text\u003C\u002Fa\u003E allows you to add a description to an image. Since search engine crawlers cannot see images, \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fimage-alt-text-relevant-for-seo-and-usability\" target=\"_blank\"\u003Ethey rely on alternative text attributes to determine relevance to a search query\u003C\u002Fa\u003E. Alternative text also helps makes an image more likely to appear in a Google image search and is used by screen readers to provide context for visually impaired users.\u003C\u002Fp\u003E\u003Cp\u003EIt looks like you're missing alt text for several images on your page. Check the images on your website to make sure accurate and relevant alternative text is specified for each image on the page.\u003C\u002Fp\u003E\u003Cp\u003ETry to keep your alternative text to a simple, one-sentence description of what's in the image.\u003C\u002Fp\u003E","language_average_content":"\u003Cp\u003EThe language you have specified for your website is different than the language detected by Google. Use the \u003Ca href=\"https:\u002F\u002Fwww.w3schools.com\u002Ftags\u002Ftag_meta.asp\" target=\"_blank\"\u003EMETA Language Attribute\u003C\u002Fa\u003E to declare the intended language of your website.\u003C\u002Fp\u003E\u003Cp\u003EHere are some \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Finternational-seo-an-in-depth-checklist\u002F\" target=\"_blank\"\u003Etips\u003C\u002Fa\u003E for multilingual websites: \u003Cul\u003E\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.w3.org\u002FInternational\u002Fquestions\u002Fqa-html-language-declarations\" target=\"_blank\"\u003EDefine the language\u003C\u002Fa\u003E of the content in each page's HTML code.\u003C\u002Fli\u003E\u003Cli\u003ESpecify the language code in the URL as well (e.g., \"mywebsite.com\u002Ffr\u002Fmycontent.html\").\u003C\u002Fli\u003E\u003Cli\u003EUse \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ftop-9-pitfalls-of-international-seo\" target=\"_blank\"\u003Ehreflang tags\u003C\u002Fa\u003E to specify language and country for Google, and the \u003Ca href=\"https:\u002F\u002Fwww.w3.org\u002FInternational\u002Fquestions\u002Fqa-http-and-lang\" target=\"_blank\"\u003E\"content-language\" meta tag\u003C\u002Fa\u003E to specify the language and country for Bing.\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003C\u002Fp\u003E","www_resolve_average_content":"\u003Cp\u003ERight now either \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002Fwww.%(urlNonWww)s\" target=\"_blank\"\u003Ewww.%(urlNonWww)s\u003C\u002Fa\u003E or \u003Ca rel=\"nofollow\" class=\"js-external-link\" data-href=\"http:\u002F\u002F%(urlNonWww)s\" target=\"_blank\"\u003E%(urlNonWww)s\u003C\u002Fa\u003E is failing to resolve properly or returns a 404 error. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse the \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fcanonical-tags\" target=\"_blank\"\u003Erel=\"canonical\" tag\u003C\u002Fa\u003E to tell search engines which is your preferred version and use a \u003Ca href=\"https:\u002F\u002Fsupport.google.com\u002Fwebmasters\u002Fanswer\u002F93633\" target=\"_blank\"\u003E301 redirect\u003C\u002Fa\u003E to divert traffic from your secondary domain.\u003C\u002Fp\u003E","xml_sitemaps_average_content":"\u003Cp\u003EWhile we were able to find an \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fxml-sitemaps\" target=\"_blank\"\u003EXML sitemap\u003C\u002Fa\u003E for %(domain)s there was no reference to it in your robots.txt file. \u003C\u002Fp\u003E\u003Cp\u003ESpecifying the location of your sitemap in your robots.txt file ensures that search engines and other crawlers find and access it easily each time they access your website. Learn more about \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fhow-to-locate-a-sitemap-in-a-robots-txt-file\" target=\"_blank\"\u003Eadding your XML sitemap to your robots.txt file.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003EMake sure XML sitemaps only include the pages you want search engines to crawl, so leave out any that have been blocked in a robots.txt file. Avoid using any URLs that cause redirects or error codes and be consistent in using your preferred URLs (with or without www.), correct protocols (http vs. https) and trailing slashes.\u003C\u002Fp\u003E\u003Cp\u003ESubmit XML sitemaps to both \u003Ca href=\"https:\u002F\u002Fsearch.google.com\u002Fsearch-console\u002Fabout\" target=\"_blank\"\u003EGoogle Search Console\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Fwww.bing.com\u002Ftoolbox\u002Fwebmaster\" target=\"_blank\"\u003EBing Webmaster Tools.\u003C\u002Fa\u003E\u003C\u002Fp\u003E","mobile_friendliness_average_content":"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fmobile-friendliness\" target=\"_blank\"\u003EMobile friendly\u003C\u002Fa\u003E pages make it easy for users to complete their objectives and common tasks and use a design or template that is consistent across all devices (uses responsive web design).\u003C\u002Fp\u003E\u003Cp\u003EGoogle released a new mobile ranking algorithm that expanded the use of mobile-friendliness in its mobile search rankings. With almost half of all Google search queries originating on a mobile device, it is important to make sure your mobile site is optimized for these users.\u003C\u002Fp\u003E","mobile_taptargets_average_content":"Touchscreen readiness is an important aspect of your site’s mobile friendliness. Your tap targets should be at least a 48 pixels in height and width with at least 32 pixels of extra space on all sides. You can further improve your User Interface by adding \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmaterial.google.com\u002Flayout\u002Fmetrics-keylines.html\" target=\"_blank\"\u003Esize and density buckets\u003C\u002Fa\u003E to accommodate varying device sizes and screen densities. ","mobile_compatibility_average_content":"\u003Cp\u003EPlugins such as \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fhelpx.adobe.com\u002Fflash\u002Fhow-to\u002Fexport-flash-multiple-platforms.html\" target=\"_blank\"\u003EFlash\u003C\u002Fa\u003E, \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.microsoft.com\u002Fsilverlight\u002Fwhat-is-silverlight\u002F\" target=\"_blank\"\u003ESilverlight\u003C\u002Fa\u003E and \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.oracle.com\u002Ftechnetwork\u002Fjava\u002Fjavase\u002Foverview\u002Findex.html\" target=\"_blank\"\u003EJava\u003C\u002Fa\u003E help browsers load special types of content and applications. However, most mobile devices don't support plugins.\u003C\u002Fp\u003E\u003Cp\u003EWe've detected that your site might be running plugins. Avoid them to make your site more mobile friendly. Fortunately, almost all content that used to required a plugin can now be created using native web technologies.\u003C\u002Fp\u003E","mobile_fontsize_average_content":"The text on your page might be too small for mobile devices. Make sure your page's \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ftips-and-tools-for-creating-mobile-websites\" target=\"_blank\"\u003Eviewport\u003C\u002Fa\u003E is configured. This can be verified using our Mobile Viewport criterion. Next, implement the recommendations below:\u003Cul\u003E\u003Cli\u003EUse a base font size of 16 CSS pixels.\u003C\u002Fli\u003E\u003Cli\u003EUse sizes relative to the base size to define the typographic scale.\u003C\u002Fli\u003E\u003Cli\u003EThe general recommendation for spacing between characters is \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fwww.w3.org\u002FTR\u002FCSS21\u002Fsyndata.html#length-units\" target=\"_blank\"\u003E1.2em\u003C\u002Fa\u003E.\u003C\u002Fli\u003E\u003Cli\u003ERestrict the number of fonts used and the typographic scale.\u003C\u002Fli\u003E\u003C\u002Ful\u003E","mobile_viewport_average_content":"\u003Cp\u003EThe viewport is an element of a page’s responsive design. It’s the area of a webpage visible to the user and varies between devices.\u003C\u002Fp\u003E\u003Cp\u003EIt looks like your page could be missing a \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fhow-to-use-the-mobile-viewport-for-seo\" target=\"_blank\"\u003Emeta viewport\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003EUse the meta viewport tag in the &lt;head&gt; to set the viewport to the device’s screen size. It should look like this: &lt;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"&gt;.\u003C\u002Fp\u003E","schema_org_average_content":"We detected Schema.org items on your webpage, but there are some errors. Test your structured data using the \u003Ca href=\"https:\u002F\u002Fsearch.google.com\u002Ftest\u002Frich-results\" target=\"_blank\"\u003ERich Results Testing Tool\u003C\u002Fa\u003E.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Ca href=\"https:\u002F\u002Fschema.org\u002F\" target=\"_blank\"\u003ESchema.org\u003C\u002Fa\u003E is a set of vocabularies used to add meaning to the information on a webpage in a way that is readable by machines (Google). \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThese vocabularies include attributes for entities, relationships between entities and actions.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ESchema.org markup can be added to a page using many different encodings, including RDFa, Microdata and JSON-LD. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ELearn more in \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fsearch\u002Fdocs\u002Fguides\u002Fintro-structured-data\" target=\"_blank\"\u003EGoogle's intro to structured data.\u003C\u002Fa\u003E","open_graph_average_content":"We detected open graph tags on your webpage, but there are some errors that should be fixed.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFacebook developed the \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"http:\u002F\u002Fogp.me\u002F\"\u003EOpen Graph protocol\u003C\u002Fa\u003E to enable the integration of any web page with its social media platform. Other social media platforms have also adopted the protocol, allowing you to control how your web pages are presented when shared across social media.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck out Facebook's \u003Ca href=\"https:\u002F\u002Fdevelopers.facebook.com\u002Fdocs\u002Fsharing\u002Fwebmasters\u002F#markup\" target=\"_blank\"\u003EGuide to Sharing for Webmasters\u003C\u002Fa\u003E to learn how to add Open Graph tags.\u003Cbr \u002F\u003E \u003Cbr \u002F\u003EUse the \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fdevelopers.facebook.com\u002Ftools\u002Fdebug\u002F\"\u003ESharing Debugger \u003C\u002Fa\u003E to check what information appears when shared on Facebook and the \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fcards-dev.twitter.com\u002Fvalidator\"\u003ETwitter Cards Validator \u003C\u002Fa\u003E to do the same for Twitter.","twitter_card_average_content":"We detected Twitter Card tags on your webpage, but there are some errors that should be fixed.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fdeveloper.twitter.com\u002Fen\u002Fdocs\u002Ftweets\u002Foptimize-with-cards\u002Foverview\u002Fabouts-cards\"\u003ETwitter Cards\u003C\u002Fa\u003E are designed to give users a rich media experience whenever a tweet contains links to a site's content. Twitter has various card types that can show content previews, play videos and increase traffic to your website.  \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECheck out \u003Ca href=\"https:\u002F\u002Fdeveloper.twitter.com\u002Fen\u002Fdocs\u002Ftweets\u002Foptimize-with-cards\u002Fguides\u002Fgetting-started\" target=\"_blank\"\u003ETwitter's Guide\u003C\u002Fa\u003E to learn how to add Twitter Cards.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse the \u003Ca rel=\"nofollow\" target=\"_blank\" href=\"https:\u002F\u002Fcards-dev.twitter.com\u002Fvalidator\"\u003Evalidator\u003C\u002Fa\u003E to check what information will appear when something is shared on Twitter.","dmarc_average_content":"\u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmxtoolbox.com\u002Fdmarc\u002Fdetails\u002Fwhat-is-a-dmarc-record\" target=\"_blank\"\u003EDomain-based Message Authentication, Reporting, and Conformance\u003C\u002Fa\u003E (DMARC) is an email authentication method. When DMARC is published for a domain, it controls what happens if and when a message fails authentication tests. It is used to prevent malicious email practices like spoofing or phishing that could put your business as risk.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EDMARC uses DNS to publish information on how an email from a domain should be handled (e.g. do nothing, quarantine the message, or reject the message).\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EDMARC record for your domain is not currently protected against phishing and spoofing threats. To resolve this, you should set a Quarantine or Reject policy on the domain's DMARC record.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fmxtoolbox.com\u002FDMARC.aspx\" target=\"_blank\"\u003EDMARC lookup tool\u003C\u002Fa\u003E to check your DMARC record for errors.","ssl_secured_average_content":"Using an SSL certificate creates an encrypted connection between your visitor's browser and your website's server adding an extra layer of security. In 2014, \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fgooglewebmastercentral.blogspot.be\u002F2014\u002F08\u002Fhttps-as-ranking-signal.html\" target=\"_blank\"\u003EGoogle\u003C\u002Fa\u003E announced that HTTPS would become part of their ranking algorithm and since your website is not HTTPS, it will likely rank below your HTTPS competitors. When \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fsupport.google.com\u002Fwebmasters\u002Fanswer\u002F6033049?hl=en&ref_topic=6033084\" target=\"_blank\"\u003Emoving\u003C\u002Fa\u003E to HTTPS, follow these best practices for a smooth transition:\u003Cul\u003E\u003Cli\u003EUse a serious issuer to purchase your SSL certificate\u003C\u002Fli\u003E\u003Cli\u003ERedirect all of your HTTP pages to the HTTPS version of your website\u003C\u002Fli\u003E\u003Cli\u003EUse \u003Ca rel=\"nofollow\" href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FHTTP_Strict_Transport_Security\" target=\"_blank\"\u003EHTTP Strict Transport Security\u003C\u002Fa\u003E in your headers\u003C\u002Fli\u003E\u003Cli\u003ERenew your SSL certificate every year, before it expires\u003C\u002Fli\u003E\u003Cli\u003EMake sure that all of your content (CSS, etc.) is linked to HTTPS\u003C\u002Fli\u003E\u003Cli\u003EUpdate your XML sitemap to ensure the URLs include HTTPS and update the robots.txt file to reference this version\u003C\u002Fli\u003E\u003Cli\u003ERegister the HTTPS website in Google & Bing Search Console\u002FWebmaster Tools\u003C\u002Fli\u003E\u003C\u002Ful\u003E","resources_compression_average_content":"We've found uncompressed assets on your website!\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFast websites, make happy visitors. \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fgzip-compression-seo\" target=\"_blank\"\u003ECompressing assets\u003C\u002Fa\u003E like images, javascript and CSS files, will save bandwidth which results in a better page load time.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ELearn more on how to enable compression for your assets by \u003C\u002Fa\u003E consulting Google's PageSpeed Insights \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fspeed\u002Fdocs\u002Finsights\u002FEnableCompression\" target=\"_blank\"\u003Eguide on compression\u003C\u002Fa\u003E. ","resources_cacheability_average_content":"Fast websites, make happy visitors. It is very important to lower the load time of your web pages as much as possible for a better user experience. By caching assets, such as images, javascript and CSS files, a browser can keep these files in local storage and doesn't have to request them every time it requests a page on your website. This will lower the bandwidth used and improve the page load time.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETo learn more on how to enable caching for your assets you can check out \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Fpage-load-time\" target=\"_blank\"\u003Ethese 10 tips to improve page load time\u003C\u002Fa\u003E or consult Google's PageSpeed Insights \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fspeed\u002Fdocs\u002Finsights\u002FLeverageBrowserCaching\" target=\"_blank\"\u003Eguide on browser caching\u003C\u002Fa\u003E. ","image_optimization_average_content":"This page appears to have some work to do for image optimization. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EOptimizing your images can yield the greatest performance improvements and impress your website visitors. Lighthouse helps to identify issues that could frustrate users when the page loads, like \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Foptimize-cls\u002F#images-without-dimensions\" target=\"_blank\"\u003Eimages without dimensions\u003C\u002Fa\u003E. By not specifying an image’s width and height, you could be causing a \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fimproving-cumulative-layout-shift\" target=\"_blank\"\u003Elayout shift\u003C\u002Fa\u003E on your page.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EWebsite visitors will benefit from \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fuses-responsive-images\u002F\" target=\"_blank\"\u003Eproperly sized images\u003C\u002Fa\u003Eand\u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fuses-optimized-images\u002F\" target=\"_blank\"\u003Eefficiently encoded images\u003C\u002Fa\u003E. If there are any images that load offscreen or are hidden in the page, it would be better to \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Foffscreen-images\u002F\" target=\"_blank\"\u003Edefer those images\u003C\u002Fa\u003E to speed up your load time.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFinally, it’s important to serve \u003Ca href=\"https:\u002F\u002Fweb.dev\u002Fuses-webp-images\u002F\" target=\"_blank\"\u003Enext-gen image formats\u003C\u002Fa\u003E, which have better compression and quality than their older JPEG and PNG counterparts. The images will load faster, consume less data and provide an overall better user experience.","facebook_brand_page_average_content":"We found your brand's Facebook page, but it's not linking to %(domain)s. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFacebook is a vital channel for any business' digital marketing. \u003Ca href=\"http:\u002F\u002Fwww.socialmediaexaminer.com\u002Fsocial-media-research-shows-what-people-expect-from-brands\u002F\" target=\"_blank\"\u003EAlmost every Millennial\u003C\u002Fa\u003E expects you to have a presence on Facebook.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-social-media-tools#facebooktools\" target=\"_blank\"\u003EFacebook Insights\u003C\u002Fa\u003E to measure and track your audience's engagement with your posts to get the most out of your social media efforts. Link your Facebook profile with %(domain)s and \u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002Fbusiness\u002Fhelp\u002F312169205649942\" target=\"_blank\"\u003Eadd a CTA\u003C\u002Fa\u003E to really maximize your social media marketing efforts.","twitter_account_average_content":"We found a Twitter profile for your brand, but it's not linked to %(domain)s. Linking your Twitter account to your website helps prevent \u003Ca rel=\"nofollow\" href=\"http:\u002F\u002Fwww.3h.ca\u002Fblog\u002Fbranding\u002Fbrand-identity-theft\u002F\u002F\" target=\"_blank\"\u003Ebrandjacking\u003C\u002Fa\u003E and can help make your social media marketing more effective. Here are a \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fpromoting-businesses-with-twitter\" target=\"_blank\"\u003Efew tips\u003C\u002Fa\u003E to help create a Twitter promotion plan. Use \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-social-media-tools\" target=\"_blank\"\u003ETwitter Dashboard and Analytics\u003C\u002Fa\u003E to track and optimize your Twitter feed.","instagram_average_content":"We found your Instagram account, but it's not linking to %(domain)s.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThere are over 800 million Instagram accounts active every month, and 500 million of those are active every single day. This means that you’ve got hundreds of millions of people ready to enjoy your content.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fsociale-media-engagement-seo-insights\" target=\"_blank\"\u003Eyour social media audience to unearth insights\u003C\u002Fa\u003E for your digital marketing.","shared_count_average_content":"\u003Cp\u003EThe impact of social media is huge for certain industries.\u003C\u002Fp\u003E\u003Cp\u003EMake sure you have opened ‪‬‬social media profiles on\u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002Fpages\u002Fcreate.php\" target=\"_blank\"\u003E Facebook\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fwww.pinterest.com\u002F\" target=\"_blank\"\u003EPinterest\u003C\u002Fa\u003E, \u003Ca href=\"https:\u002F\u002Fwww.linkedin.com\u002Freg\u002Fjoin\" target=\"_blank\"\u003ELinkedIn\u003C\u002Fa\u003E, and other sites that are of interest to your customers.\u003C\u002Fp\u003E\u003Cp\u003ELearn how to\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Feffective-way-to-promote-your-small-business-on-facebook\" target=\"_blank\"\u003E engage\u003C\u002Fa\u003E your social media audiences and create a consistent fan base. You can also\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fintegrating-social-media-onto-your-website\" target=\"_blank\"\u003E use your website\u003C\u002Fa\u003E to increase your popularity on social platforms. \u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fsocial-media-management-tools-for-small-budgets\" target=\"_blank\"\u003ECheck these helpful tools\u003C\u002Fa\u003E for managing your social media campaign.\u003C\u002Fp\u003E\u003Cp\u003ENote: This data represents \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fwoorank-social-media-stats-explained\" target=\"_blank\"\u003Eengagements from like and share buttons on your site or people copying and pasting your URLs directly into Facebook\u003C\u002Fa\u003E. It does not count likes and shares from your social media branded pages.\u003C\u002Fp\u003E","noindex_nofollow_neutral_content":"Noindex and nofollow are HTML meta tags that guide search engine crawlers. A 'noindex' tag \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fsearch\u002Fdocs\u002Fcrawling-indexing\u002Fblock-indexing\"\u003Eexcludes a page from search results\u003C\u002Fa\u003E, while 'nofollow' prevents crawlers from following links on a page, halting the \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fedu\u002Fseo-guides\u002Flink-juice\"\u003Etransfer of authority to linked pages\u003C\u002Fa\u003E. These tags help manage visibility and avoid outdated or irrelevant content from being served to potential visitors who might get little value out of it.","schema_org_neutral_content":"\u003Ca href=\"https:\u002F\u002Fschema.org\u002Fdocs\u002Fgs.html\" target=\"_blank\"\u003EGet started \u003C\u002Fa\u003Eusing Schema.org vocabulary and marking up your webpage. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ESchema.org is a set of vocabularies used to add meaning to the information on a webpage in a way that is readable by machines (Google). Schema.org vocabularies include attributes for entities, relationships between entities and actions. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ELearn more in \u003Ca href=\"https:\u002F\u002Fdevelopers.google.com\u002Fsearch\u002Fdocs\u002Fguides\u002Fintro-structured-data\" target=\"_blank\"\u003EGoogle's intro to structured data. \u003C\u002Fa\u003EStructuring data on your pages can help \u003Ca href=\"https:\u002F\u002Fwordlift.io\u002Fblog\u002Fen\u002Ftao-roma-content-marketing-small-local-business-wordlift-case-study\u002F\" target=\"_blank\"\u003Eincrease website traffic \u003C\u002Fa\u003Eand \u003Ca href=\"https:\u002F\u002Fwordlift.io\u002Fblog\u002Fen\u002Fsalzburgerland-com-engaging-travelers-outperforming-competitors\u002F\" target=\"_blank\"\u003Eimprove audience engagement. \u003C\u002Fa\u003ESchema.org vocabulary can be added to a page using many different formats, including RDFa, Microdata and JSON-LD.","facebook_brand_page_neutral_content":"Facebook pages are crucial for a brand's digital marketing strategy. Nearly all millennials expect brands \u003Ca href=\"\"http:\u002F\u002Fwww.socialmediaexaminer.com\u002Fsocial-media-research-shows-what-people-expect-from-brands\u002F\"\" rel=\"\"nofollow\"\" target=\"\"_blank\"\"\u003Eto have a presence on Facebook\u003C\u002Fa\u003E. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EUse \u003Ca href=\"\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-social-media-tools#facebooktools\"\" target=\"\"_blank\"\"\u003EFacebook's Audience Insights\u003C\u002Fa\u003E to track audience engagement and make the most of your social media efforts. Connect your Facebook profile with your domain and add a call-to-action to maximize your social media marketing results.","twitter_account_neutral_content":"Having a Twitter account is vital for reaching a large audience. With \u003Ca href=https:\u002F\u002Fwww.statista.com\u002Fstatistics\u002F303681\u002Ftwitter-users-worldwide\u002F\"\" target=\"\"_blank\"\"\u003E 300+ million users worldwide\u003C\u002Fa\u003E, a Twitter presence can greatly benefit your brand. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EAdditionally, there is a positive correlation between social media use and education and household income. By creating a Twitter account and linking it with your website, you can prevent brandjacking and \u003Ca href=\"\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fpromoting-businesses-with-twitter\"\" target=\"\"_blank\"\"\u003Emake your social media marketing more effective\u003C\u002Fa\u003E. Use \u003Ca href=\"\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Ffree-social-media-tools\"\" target=\"\"_blank\"\"\u003ETwitter Dashboard and Analytics\u003C\u002Fa\u003E to track and optimize your feed for valuable engagements.","instagram_neutral_content":"An Instagram account is a major asset for your brand's digital marketing efforts. With \u003Ca href=\"https:\u002F\u002Fwww.statista.com\u002Fstatistics\u002F253577\u002Fnumber-of-monthly-active-instagram-users\u002F\" target=\"_blank\"\u003Eover two billion people who use Instagram once a month\u003C\u002Fa\u003E, you have a large audience to reach through your content. Use your Instagram presence \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fen\u002Fblog\u002Fsociale-media-engagement-seo-insights\" target=\"_blank\"\u003Eto gather insights\u003C\u002Fa\u003E for your marketing strategy.","linkedin_neutral_content":"Having a LinkedIn account is important for \u003Ca href=\"\"https:\u002F\u002Fbusiness.linkedin.com\u002Fgrow\"\" target=\"\"_blank\"\"\u003Ebuilding professional networks and connections\u003C\u002Fa\u003E. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003ELinkedIn offers the ability to tap into existing connections and expand your brand through word-of-mouth. Having a LinkedIn Company Page helps people learn about your business and brand.","criterion_importance1":"Low impact","criterion_importance2":"Medium impact","criterion_importance3":"High impact","criterion_solvability1":"Easy to solve","criterion_solvability2":"Hard to solve","criterion_solvability3":"Very hard to solve","very_low":"Very Low","low":"Low","medium":"Medium","high":"High","very_high":"Very High","review_outdated_criteria_text":"Some of the criteria in this Review might be outdated.","review_outdated_criteria_link":"Learn more","review_outdated_criteria_dialog_title":"Why aren't my criteria refreshing?","review_outdated_criteria_dialog_content":"We couldn't load this website properly to gather the latest data, so some of your criteria might be outdated. \u003Cbr \u002F\u003E\u003Cbr \u002F\u003EThere are a few reasons why we might be having trouble. Make sure that:\u003Cul\u003E\u003Cli\u003EThis website is reachable globally (without geo-blocking) and loads in reasonable amount of time (\u003C 10s).\u003C\u002Fli\u003E\u003Cli\u003EThe website host and\u002For CDN doesn't block our \u003Ca href=\"https:\u002F\u002Fwww.woorank.com\u002Fapi\u002Fuseragent\"\u003EIP ad  specified.","canonical_malformed":"Canonical URL %(url)s is malformed.","canonical_points_to_http":"Canonical URL %(url)s is using unsecure HTTP protocol while your page uses HTTPS. ","canonical_points_to_3xx":"Canonical URL %(url)s points to a redirected page.","canonical_points_to_non_2xx":"Canonical URL %(url)s specified does not respond with a 200 OK status.","canonical_points_to_disallowed":"Canonical URL %(url)s points to a disallowed page. ","canonical_relative":"Canonical URL %(url)s should be an absolute path, not relative. ","canonical_in_source_different_from_dom":"Canonical URL %(canonicalDom)s is found in the rendered DOM, but is different than in the source HTML %(url)s.","canonical_not_in_source":"Canonical URL %(url)s is found in the rendered DOM but is not present in the source HTML.","canonical_tag_with_errors_defined_in_html":"There is a canonical tag in the HTML source, but we found the following error(s):","canonical_tag_with_errors_defined_in_header":"There is a canonical tag in the HTTP header, but we found the following error(s): ","accessibe":"accessScan","accessibe_content":"Ensuring your website is accessible to all users, including those with disabilities, is not only a matter of inclusivity but also extends your site's reach and improves your SEO performance. Accessibility influences user experience, satisfaction, and engagement. Key Accessibility metrics include:\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EClickables - Clickables ensure interactive elements are usable for assistive technologies, crucial for users with motor or visual impairments.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETitles - Titles provide structure and navigation cues for screen readers, essential for users to understand page content.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EOrientation - Orientation allows users with physical limitations to navigate all content with a keyboard, ensuring equitable access.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EMenus - Menus must be accessible to assistive technologies, allowing users with visual impairments to navigate site sections.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EGraphics - Graphics need descriptive tagging for screen readers, making visual content accessible to the visually impaired.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EForms - Forms should be clearly labeled and navigable for assistive technologies, ensuring users with disabilities can submit information.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EDocument - Document structure with proper language and scaling settings makes content accessible and understandable to all users.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EReadability - Readability with clear fonts and contrast is key for users with visual impairments to easily read and comprehend text.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ECarousels - Carousels must be properly labeled and navigable, allowing users with disabilities to interact with sliding content elements.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003ETables - Tables need to be accessible or properly tagged for presentation, ensuring clarity for screen reader users.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EGeneral - General accessibility features like labeled iframes and breadcrumbs aid in navigation and understanding of site layout for all users.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Cp style=\"font-size: 11px;\"\u003EWooRank has partnered with \u003Ca target=\"_blank\" href=\"https:\u002F\u002Fwww.accessibe.com\"\u003EaccessiBe\u003C\u002Fa\u003E to provide additional accessibility insights\u003Cbr \u002F\u003E\u003C\u002Fp\u003E","accessibe_compliant":"Compliant","accessibe_non_compliant":"Non-compliant","accessibe_semi_compliant":"Semi-compliant","accessibe_compliant_text":"Great! Your webpage is compliant and accessible.","accessibe_non_compliant_text":"Oh no - it seems that your webpage isn't inclusive or accessible to people with disabilities.","accessibe_semi_compliant_text":"You a
